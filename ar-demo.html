<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4D Gaussian Splatting AR Demo V7 - Fixed</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        
        #ui {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 8px;
            font-size: 12px;
            backdrop-filter: blur(10px);
            max-width: 300px;
        }
        
        #controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 8px;
            display: flex;
            gap: 10px;
            align-items: center;
            backdrop-filter: blur(10px);
            flex-wrap: wrap;
        }
        
        button {
            background: #007acc;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 11px;
        }
        
        button:hover {
            background: #0099ff;
        }
        
        button:disabled {
            background: #555;
            cursor: not-allowed;
        }
        
        #progress {
            width: 120px;
            height: 5px;
            background: #333;
            border-radius: 3px;
            overflow: hidden;
            margin: 0 5px;
        }
        
        #progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #0088ff);
            width: 0%;
            transition: width 0.1s;
        }
        
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2000;
            background: rgba(0,0,0,0.9);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #333;
            border-top: 3px solid #00ff88;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .status {
            color: #00ff88;
        }
        
        .error {
            color: #ff4444;
        }
        
        .info {
            font-size: 11px;
            color: #aaa;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div id="loading">
        <div class="spinner"></div>
        <div id="load-text">Loading...</div>
        <div id="load-progress">0/400</div>
    </div>
    
    <div id="ui">
        <div><strong>4D Gaussian Splatting V7</strong></div>
        <div>Status: <span id="status" class="status">Loading Three.js...</span></div>
        <div>Frames: <span id="frame-count">0</span>/400</div>
        <div>Current: <span id="current-frame">0</span></div>
        <div>Time: <span id="time-display">00:00/16:00</span></div>
        <div class="info">Click buttons to test functionality</div>
    </div>
    
    <div id="controls">
        <button id="load-btn" disabled>Load PLY Data</button>
        <button id="play-btn" disabled>Play</button>
        <button id="pause-btn" disabled>Pause</button>
        <button id="reset-btn" disabled>Reset</button>
        <div id="progress">
            <div id="progress-fill"></div>
        </div>
        <span>25fps</span>
    </div>

    <!-- Load Three.js with regular script tags first -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r159/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r159/controls/OrbitControls.js"></script>
    
    <script>
        console.log('üöÄ Starting Three.js AR Demo V7');
        console.log('Three.js version:', THREE.REVISION);
        
        class WorkingDemo {
            constructor() {
                console.log('‚úÖ Initializing Working Demo...');
                
                // Scene setup with Three.js globals
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                this.renderer = new THREE.WebGLRenderer({ 
                    canvas: document.getElementById('canvas'),
                    antialias: true
                });
                
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                
                // Controls
                this.controls = new THREE.OrbitControls(this.camera, this.renderer.domElement);
                this.controls.enableDamping = true;
                this.camera.position.set(0, 1, 3);
                
                // Lighting
                this.scene.add(new THREE.AmbientLight(0xffffff, 0.8));
                
                // Data
                this.frames = [];
                this.currentTime = 0;
                this.totalTime = 16.0;
                this.fps = 25;
                this.isPlaying = false;
                this.isLoading = false;
                
                // GitHub data
                this.baseUrl = 'https://raw.githubusercontent.com/lumigrade/LumiAR/main/data/';
                
                this.setupUI();
                this.startRenderLoop();
                
                this.setStatus('Ready - Click Load PLY Data');
                this.enableButton('load-btn');
                
                console.log('‚úÖ Working Demo initialized successfully');
            }
            
            setupUI() {
                // Button event listeners
                document.getElementById('load-btn').addEventListener('click', () => {
                    console.log('üîµ Load button clicked');
                    this.testButtonClick('Load');
                    this.loadData();
                });
                
                document.getElementById('play-btn').addEventListener('click', () => {
                    console.log('‚ñ∂Ô∏è Play button clicked');
                    this.testButtonClick('Play');
                    this.play();
                });
                
                document.getElementById('pause-btn').addEventListener('click', () => {
                    console.log('‚è∏Ô∏è Pause button clicked');
                    this.testButtonClick('Pause');
                    this.pause();
                });
                
                document.getElementById('reset-btn').addEventListener('click', () => {
                    console.log('‚è™ Reset button clicked');
                    this.testButtonClick('Reset');
                    this.reset();
                });
                
                // Window resize
                window.addEventListener('resize', () => {
                    this.camera.aspect = window.innerWidth / window.innerHeight;
                    this.camera.updateProjectionMatrix();
                    this.renderer.setSize(window.innerWidth, window.innerHeight);
                });
                
                console.log('‚úÖ UI setup complete');
            }
            
            testButtonClick(buttonName) {
                this.setStatus(`${buttonName} button working! ‚úÖ`);
                console.log(`‚úÖ ${buttonName} button functionality confirmed`);
            }
            
            async loadData() {
                if (this.isLoading) return;
                
                this.isLoading = true;
                this.showLoading();
                this.setStatus('Loading PLY files from GitHub...');
                this.disableButton('load-btn');
                
                console.log('üìÅ Starting to load PLY sequence...');
                
                try {
                    this.frames = [];
                    let loadedCount = 0;
                    const maxFrames = 50; // Load first 50 frames for demo
                    
                    for (let i = 1; i <= maxFrames; i++) {
                        const frameNum = i.toString().padStart(6, '0');
                        const url = `${this.baseUrl}compressed_frame_${frameNum}.ply`;
                        
                        document.getElementById('load-progress').textContent = `${i}/${maxFrames}`;
                        document.getElementById('load-text').textContent = `Loading frame ${i}...`;
                        
                        try {
                            console.log(`üìÑ Loading frame ${i}: ${url}`);
                            
                            const response = await fetch(url);
                            if (!response.ok) {
                                if (i === 1) {
                                    throw new Error(`Cannot access GitHub data: ${response.status}`);
                                }
                                console.log(`‚èπÔ∏è Stopped at frame ${i}: ${response.status}`);
                                break;
                            }
                            
                            const arrayBuffer = await response.arrayBuffer();
                            const points = await this.parsePLY(arrayBuffer);
                            
                            if (points && points.length > 0) {
                                this.frames.push({
                                    index: i - 1,
                                    timestamp: (i - 1) / (maxFrames - 1) * this.totalTime,
                                    points: points
                                });
                                loadedCount++;
                                
                                // Show first frame
                                if (i === 1) {
                                    this.showFrame(0);
                                }
                                
                                console.log(`‚úÖ Frame ${i} loaded: ${points.length} points`);
                            }
                            
                            // Update UI
                            if (i % 10 === 0) {
                                document.getElementById('frame-count').textContent = loadedCount;
                                await new Promise(resolve => setTimeout(resolve, 1));
                            }
                            
                        } catch (error) {
                            if (i === 1) throw error;
                            console.log(`‚ùå Frame ${i} failed: ${error.message}`);
                            break;
                        }
                    }
                    
                    if (this.frames.length === 0) {
                        throw new Error('No frames loaded');
                    }
                    
                    console.log(`üéâ Successfully loaded ${this.frames.length} frames`);
                    
                    document.getElementById('frame-count').textContent = this.frames.length;
                    this.setStatus(`Loaded ${this.frames.length} PLY frames - Ready!`);
                    
                    // Enable playback controls
                    this.enableButton('play-btn');
                    this.enableButton('reset-btn');
                    
                } catch (error) {
                    console.error('‚ùå Loading failed:', error);
                    this.setStatus(`Error: ${error.message}`, true);
                } finally {
                    this.hideLoading();
                    this.enableButton('load-btn');
                    this.isLoading = false;
                }
            }
            
            async parsePLY(arrayBuffer) {
                console.log(`üîç Parsing PLY file (${arrayBuffer.byteLength} bytes)`);
                
                try {
                    // Read header
                    const headerView = new Uint8Array(arrayBuffer, 0, Math.min(2000, arrayBuffer.byteLength));
                    const headerText = new TextDecoder().decode(headerView);
                    
                    const endIndex = headerText.indexOf('end_header\n');
                    if (endIndex === -1) throw new Error('Invalid PLY format');
                    
                    const headerEndByte = endIndex + 11;
                    const lines = headerText.substring(0, endIndex).split('\n');
                    
                    let vertexCount = 0;
                    const properties = [];
                    
                    for (const line of lines) {
                        if (line.startsWith('element vertex ')) {
                            vertexCount = parseInt(line.split(' ')[2]);
                        } else if (line.startsWith('property float ')) {
                            properties.push(line.split(' ')[2]);
                        }
                    }
                    
                    if (vertexCount === 0) return [];
                    
                    console.log(`üìä PLY has ${vertexCount} vertices, ${properties.length} properties`);
                    
                    // Read binary data
                    const dataView = new DataView(arrayBuffer, headerEndByte);
                    const points = [];
                    const bytesPerVertex = properties.length * 4;
                    
                    // Sample points for performance (max 5000 points per frame)
                    const maxPoints = 5000;
                    const step = Math.max(1, Math.floor(vertexCount / maxPoints));
                    
                    for (let i = 0; i < vertexCount; i += step) {
                        const offset = i * bytesPerVertex;
                        if (offset + bytesPerVertex > dataView.byteLength) break;
                        
                        const point = { 
                            position: [0, 0, 0], 
                            color: [1, 1, 1], 
                            opacity: 1 
                        };
                        
                        for (let j = 0; j < properties.length; j++) {
                            const value = dataView.getFloat32(offset + j * 4, true);
                            const prop = properties[j];
                            
                            if (prop === 'x') point.position[0] = value;
                            else if (prop === 'y') point.position[1] = value;
                            else if (prop === 'z') point.position[2] = value;
                            else if (prop === 'f_dc_0') point.color[0] = Math.max(0, Math.min(1, value + 0.5));
                            else if (prop === 'f_dc_1') point.color[1] = Math.max(0, Math.min(1, value + 0.5));
                            else if (prop === 'f_dc_2') point.color[2] = Math.max(0, Math.min(1, value + 0.5));
                            else if (prop === 'opacity') {
                                point.opacity = Math.max(0.1, Math.min(1, 1.0 / (1.0 + Math.exp(-value))));
                            }
                        }
                        
                        points.push(point);
                    }
                    
                    console.log(`‚úÖ Parsed ${points.length} points from PLY`);
                    return points;
                    
                } catch (error) {
                    console.error('‚ùå PLY parsing error:', error);
                    return [];
                }
            }
            
            showFrame(frameIndex) {
                if (frameIndex < 0 || frameIndex >= this.frames.length) return;
                
                // Clear existing objects
                while (this.scene.children.length > 1) { // Keep lighting
                    this.scene.remove(this.scene.children[1]);
                }
                
                const frame = this.frames[frameIndex];
                const group = new THREE.Group();
                
                // Create point cloud
                for (const point of frame.points) {
                    const geometry = new THREE.SphereGeometry(0.01, 4, 3);
                    const material = new THREE.MeshBasicMaterial({
                        color: new THREE.Color(point.color[0], point.color[1], point.color[2]),
                        transparent: true,
                        opacity: point.opacity
                    });
                    
                    const mesh = new THREE.Mesh(geometry, material);
                    mesh.position.set(point.position[0], point.position[1], point.position[2]);
                    group.add(mesh);
                }
                
                this.scene.add(group);
                document.getElementById('current-frame').textContent = frameIndex;
                
                console.log(`üñºÔ∏è Showing frame ${frameIndex} with ${frame.points.length} points`);
            }
            
            play() {
                if (this.frames.length === 0) {
                    this.setStatus('Load PLY data first!', true);
                    return;
                }
                
                this.isPlaying = true;
                this.disableButton('play-btn');
                this.enableButton('pause-btn');
                this.setStatus('Playing sequence');
            }
            
            pause() {
                this.isPlaying = false;
                this.enableButton('play-btn');
                this.disableButton('pause-btn');
                this.setStatus('Paused');
            }
            
            reset() {
                this.isPlaying = false;
                this.currentTime = 0;
                this.enableButton('play-btn');
                this.disableButton('pause-btn');
                
                if (this.frames.length > 0) {
                    this.showFrame(0);
                }
                
                this.updateTimeDisplay();
                this.setStatus('Reset to beginning');
            }
            
            updateTimeDisplay() {
                const minutes = Math.floor(this.currentTime / 60);
                const seconds = Math.floor(this.currentTime % 60);
                
                document.getElementById('time-display').textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}/16:00`;
                
                const progress = (this.currentTime / this.totalTime) * 100;
                document.getElementById('progress-fill').style.width = `${progress}%`;
            }
            
            startRenderLoop() {
                const frame = () => {
                    // Update animation
                    if (this.isPlaying && this.frames.length > 0) {
                        this.currentTime += 1 / 60;
                        
                        if (this.currentTime >= this.totalTime) {
                            this.currentTime = 0;
                        }
                        
                        // Update frame
                        const progress = this.currentTime / this.totalTime;
                        const frameIndex = Math.floor(progress * (this.frames.length - 1));
                        this.showFrame(frameIndex);
                        
                        this.updateTimeDisplay();
                    }
                    
                    // Render
                    this.controls.update();
                    this.renderer.render(this.scene, this.camera);
                    
                    requestAnimationFrame(frame);
                };
                
                requestAnimationFrame(frame);
                console.log('üîÑ Render loop started');
            }
            
            enableButton(id) {
                document.getElementById(id).disabled = false;
            }
            
            disableButton(id) {
                document.getElementById(id).disabled = true;
            }
            
            setStatus(message, isError = false) {
                const statusEl = document.getElementById('status');
                statusEl.textContent = message;
                statusEl.className = isError ? 'error' : 'status';
            }
            
            showLoading() {
                document.getElementById('loading').style.display = 'block';
            }
            
            hideLoading() {
                document.getElementById('loading').style.display = 'none';
            }
        }
        
        // Start the demo
        console.log('üé¨ Creating Working Demo instance...');
        try {
            new WorkingDemo();
            console.log('üéâ Demo started successfully!');
        } catch (error) {
            console.error('üí• Demo failed to start:', error);
        }
    </script>
</body>
</html>
