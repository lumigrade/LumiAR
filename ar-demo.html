<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple PLY Upload Test V10</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #111;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        
        #ui {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 8px;
            font-size: 14px;
        }
        
        #controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 8px;
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        button {
            background: #007acc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }
        
        button:hover {
            background: #0099ff;
        }
        
        button:disabled {
            background: #555;
            cursor: not-allowed;
        }
        
        input[type="file"] {
            color: white;
            background: #333;
            border: 1px solid #555;
            padding: 8px;
            border-radius: 4px;
        }
        
        .upload-area {
            border: 2px dashed #666;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            margin: 10px 0;
        }
        
        .upload-area.dragover {
            border-color: #007acc;
            background: rgba(0, 122, 204, 0.1);
        }
        
        .status {
            color: #00ff88;
        }
        
        .error {
            color: #ff4444;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div id="ui">
        <h3>Simple PLY Test V10</h3>
        <div>Status: <span id="status" class="status">Ready</span></div>
        <div>Files: <span id="file-count">0</span></div>
        <div>Points: <span id="point-count">0</span></div>
        
        <div class="upload-area" id="upload-area">
            <div>Drop PLY files here or</div>
            <input type="file" id="file-input" accept=".ply" multiple>
        </div>
    </div>
    
    <div id="controls">
        <button id="play-btn" disabled>Play</button>
        <button id="pause-btn" disabled>Pause</button>
        <button id="reset-btn" disabled>Reset</button>
        <span id="frame-display">Frame: 0/0</span>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r159/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r159/controls/OrbitControls.js"></script>
    
    <script>
        // Wait for Three.js to load
        function initDemo() {
            if (typeof THREE === 'undefined') {
                console.log('Waiting for Three.js to load...');
                setTimeout(initDemo, 100);
                return;
            }
            
            console.log('Three.js loaded successfully, starting demo');
            new SimplePLYTest();
        }
        
        class SimplePLYTest {
            constructor() {
                console.log('Creating SimplePLYTest, THREE version:', THREE.REVISION);
                
                // Basic Three.js setup
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                this.renderer = new THREE.WebGLRenderer({ 
                    canvas: document.getElementById('canvas'),
                    antialias: true
                });
                
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.camera.position.set(0, 0, 5);
                
                this.controls = new THREE.OrbitControls(this.camera, this.renderer.domElement);
                this.controls.enableDamping = true;
                
                // Add some lighting
                this.scene.add(new THREE.AmbientLight(0xffffff, 0.6));
                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
                directionalLight.position.set(1, 1, 1);
                this.scene.add(directionalLight);
                
                // Data
                this.frames = [];
                this.currentFrame = 0;
                this.isPlaying = false;
                this.playSpeed = 1000 / 25; // 25fps
                
                this.setupUI();
                this.startRenderLoop();
                
                console.log('Simple PLY Test initialized');
            }
            
            setupUI() {
                const fileInput = document.getElementById('file-input');
                const uploadArea = document.getElementById('upload-area');
                
                // File input change
                fileInput.addEventListener('change', (e) => {
                    console.log('Files selected:', e.target.files.length);
                    this.loadFiles(e.target.files);
                });
                
                // Drag and drop
                uploadArea.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    uploadArea.classList.add('dragover');
                });
                
                uploadArea.addEventListener('dragleave', (e) => {
                    uploadArea.classList.remove('dragover');
                });
                
                uploadArea.addEventListener('drop', (e) => {
                    e.preventDefault();
                    uploadArea.classList.remove('dragover');
                    console.log('Files dropped:', e.dataTransfer.files.length);
                    this.loadFiles(e.dataTransfer.files);
                });
                
                // Controls
                document.getElementById('play-btn').onclick = () => this.play();
                document.getElementById('pause-btn').onclick = () => this.pause();
                document.getElementById('reset-btn').onclick = () => this.reset();
                
                window.addEventListener('resize', () => {
                    this.camera.aspect = window.innerWidth / window.innerHeight;
                    this.camera.updateProjectionMatrix();
                    this.renderer.setSize(window.innerWidth, window.innerHeight);
                });
            }
            
            async loadFiles(files) {
                console.log('Loading files...');
                this.setStatus('Loading PLY files...');
                
                try {
                    // Filter PLY files and sort by name
                    const plyFiles = Array.from(files)
                        .filter(file => file.name.toLowerCase().endsWith('.ply'))
                        .sort((a, b) => a.name.localeCompare(b.name));
                    
                    console.log(`Found ${plyFiles.length} PLY files`);
                    document.getElementById('file-count').textContent = plyFiles.length;
                    
                    if (plyFiles.length === 0) {
                        throw new Error('No PLY files selected');
                    }
                    
                    this.frames = [];
                    
                    // Load each PLY file
                    for (let i = 0; i < plyFiles.length; i++) {
                        const file = plyFiles[i];
                        console.log(`Loading ${file.name}...`);
                        
                        try {
                            const arrayBuffer = await this.readFileAsArrayBuffer(file);
                            const points = this.parsePLY(arrayBuffer);
                            
                            if (points && points.length > 0) {
                                this.frames.push({
                                    name: file.name,
                                    points: points
                                });
                                console.log(`Loaded ${file.name}: ${points.length} points`);
                            } else {
                                console.warn(`No points found in ${file.name}`);
                            }
                        } catch (error) {
                            console.error(`Error loading ${file.name}:`, error);
                        }
                    }
                    
                    if (this.frames.length === 0) {
                        throw new Error('No valid PLY frames loaded');
                    }
                    
                    console.log(`Successfully loaded ${this.frames.length} frames`);
                    this.setStatus(`Loaded ${this.frames.length} PLY files`);
                    document.getElementById('file-count').textContent = this.frames.length;
                    
                    // Show first frame
                    this.showFrame(0);
                    
                    // Enable controls
                    document.getElementById('play-btn').disabled = false;
                    document.getElementById('reset-btn').disabled = false;
                    
                } catch (error) {
                    console.error('Loading failed:', error);
                    this.setStatus(`Error: ${error.message}`, true);
                }
            }
            
            readFileAsArrayBuffer(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = e => resolve(e.target.result);
                    reader.onerror = e => reject(new Error('Failed to read file'));
                    reader.readAsArrayBuffer(file);
                });
            }
            
            parsePLY(arrayBuffer) {
                try {
                    console.log(`Parsing PLY (${arrayBuffer.byteLength} bytes)`);
                    
                    // Read header
                    const headerView = new Uint8Array(arrayBuffer, 0, Math.min(2000, arrayBuffer.byteLength));
                    const headerText = new TextDecoder().decode(headerView);
                    
                    const endIndex = headerText.indexOf('end_header\n');
                    if (endIndex === -1) {
                        throw new Error('Invalid PLY format - no end_header found');
                    }
                    
                    const lines = headerText.substring(0, endIndex).split('\n');
                    
                    // Parse vertex count
                    let vertexCount = 0;
                    const properties = [];
                    
                    for (const line of lines) {
                        if (line.startsWith('element vertex ')) {
                            vertexCount = parseInt(line.split(' ')[2]);
                        } else if (line.startsWith('property float ')) {
                            properties.push(line.split(' ')[2]);
                        }
                    }
                    
                    console.log(`PLY has ${vertexCount} vertices with properties:`, properties);
                    
                    if (vertexCount === 0) {
                        throw new Error('No vertices found');
                    }
                    
                    // Read binary data
                    const headerEndByte = endIndex + 11;
                    const dataView = new DataView(arrayBuffer, headerEndByte);
                    const points = [];
                    const bytesPerVertex = properties.length * 4; // 4 bytes per float
                    
                    // Sample points for performance (max 5000)
                    const maxPoints = 5000;
                    const step = Math.max(1, Math.floor(vertexCount / maxPoints));
                    
                    for (let i = 0; i < vertexCount; i += step) {
                        const offset = i * bytesPerVertex;
                        
                        if (offset + bytesPerVertex > dataView.byteLength) {
                            break;
                        }
                        
                        const point = {
                            position: [0, 0, 0],
                            color: [1, 1, 1],
                            opacity: 1.0
                        };
                        
                        // Read each property
                        for (let j = 0; j < properties.length; j++) {
                            const propOffset = offset + j * 4;
                            const value = dataView.getFloat32(propOffset, true); // little endian
                            const propName = properties[j];
                            
                            // Map common PLY properties
                            switch (propName) {
                                case 'x':
                                    point.position[0] = value;
                                    break;
                                case 'y':
                                    point.position[1] = value;
                                    break;
                                case 'z':
                                    point.position[2] = value;
                                    break;
                                case 'f_dc_0':
                                    point.color[0] = Math.max(0, Math.min(1, value + 0.5));
                                    break;
                                case 'f_dc_1':
                                    point.color[1] = Math.max(0, Math.min(1, value + 0.5));
                                    break;
                                case 'f_dc_2':
                                    point.color[2] = Math.max(0, Math.min(1, value + 0.5));
                                    break;
                                case 'opacity':
                                    point.opacity = Math.max(0.1, Math.min(1, 1.0 / (1.0 + Math.exp(-value))));
                                    break;
                            }
                        }
                        
                        points.push(point);
                    }
                    
                    console.log(`Parsed ${points.length} points from PLY`);
                    return points;
                    
                } catch (error) {
                    console.error('PLY parsing error:', error);
                    throw error;
                }
            }
            
            showFrame(frameIndex) {
                if (frameIndex < 0 || frameIndex >= this.frames.length) return;
                
                // Clear scene (except lights)
                const objectsToRemove = [];
                this.scene.traverse(child => {
                    if (child instanceof THREE.Mesh) {
                        objectsToRemove.push(child);
                    }
                });
                objectsToRemove.forEach(obj => this.scene.remove(obj));
                
                // Add points from current frame
                const frame = this.frames[frameIndex];
                const group = new THREE.Group();
                
                for (const point of frame.points) {
                    const geometry = new THREE.SphereGeometry(0.02, 8, 6);
                    const material = new THREE.MeshLambertMaterial({
                        color: new THREE.Color(point.color[0], point.color[1], point.color[2]),
                        transparent: true,
                        opacity: point.opacity
                    });
                    
                    const mesh = new THREE.Mesh(geometry, material);
                    mesh.position.set(point.position[0], point.position[1], point.position[2]);
                    group.add(mesh);
                }
                
                this.scene.add(group);
                
                this.currentFrame = frameIndex;
                document.getElementById('frame-display').textContent = `Frame: ${frameIndex + 1}/${this.frames.length}`;
                document.getElementById('point-count').textContent = frame.points.length;
                
                console.log(`Showing frame ${frameIndex}: ${frame.points.length} points`);
            }
            
            play() {
                if (this.frames.length <= 1) return;
                
                this.isPlaying = true;
                document.getElementById('play-btn').disabled = true;
                document.getElementById('pause-btn').disabled = false;
                this.setStatus('Playing');
                
                this.playInterval = setInterval(() => {
                    this.currentFrame = (this.currentFrame + 1) % this.frames.length;
                    this.showFrame(this.currentFrame);
                }, this.playSpeed);
            }
            
            pause() {
                this.isPlaying = false;
                document.getElementById('play-btn').disabled = false;
                document.getElementById('pause-btn').disabled = true;
                this.setStatus('Paused');
                
                if (this.playInterval) {
                    clearInterval(this.playInterval);
                }
            }
            
            reset() {
                this.pause();
                this.currentFrame = 0;
                if (this.frames.length > 0) {
                    this.showFrame(0);
                }
                this.setStatus('Reset');
            }
            
            startRenderLoop() {
                const animate = () => {
                    requestAnimationFrame(animate);
                    this.controls.update();
                    this.renderer.render(this.scene, this.camera);
                };
                animate();
            }
            
            setStatus(message, isError = false) {
                const statusEl = document.getElementById('status');
                statusEl.textContent = message;
                statusEl.className = isError ? 'error' : 'status';
            }
        }
        
        // Start the test when page loads
        window.addEventListener('load', initDemo);
    </script>
</body>
</html>
