<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4D Gaussian Splatting AR Demo V8 - Working PLY Parser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        
        #ui {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 8px;
            font-size: 12px;
            backdrop-filter: blur(10px);
            max-width: 300px;
        }
        
        #controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 8px;
            display: flex;
            gap: 10px;
            align-items: center;
            backdrop-filter: blur(10px);
            flex-wrap: wrap;
        }
        
        button {
            background: #007acc;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 11px;
        }
        
        button:hover {
            background: #0099ff;
        }
        
        button:disabled {
            background: #555;
            cursor: not-allowed;
        }
        
        #progress {
            width: 120px;
            height: 5px;
            background: #333;
            border-radius: 3px;
            overflow: hidden;
            margin: 0 5px;
        }
        
        #progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #0088ff);
            width: 0%;
            transition: width 0.1s;
        }
        
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2000;
            background: rgba(0,0,0,0.9);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #333;
            border-top: 3px solid #00ff88;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .status {
            color: #00ff88;
        }
        
        .error {
            color: #ff4444;
        }
        
        .info {
            font-size: 11px;
            color: #aaa;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div id="loading">
        <div class="spinner"></div>
        <div id="load-text">Loading PLY files...</div>
        <div id="load-progress">0/50</div>
    </div>
    
    <div id="ui">
        <div><strong>Gaussian Splatting V8</strong></div>
        <div>Status: <span id="status" class="status">Loading...</span></div>
        <div>Frames: <span id="frame-count">0</span>/50</div>
        <div>Points: <span id="point-count">0</span></div>
        <div>Current: <span id="current-frame">0</span></div>
        <div>Time: <span id="time-display">00:00/16:00</span></div>
        <div class="info">Proper PLY Gaussian parsing</div>
        <div class="info">Based on gsplat.js PLYLoader</div>
    </div>
    
    <div id="controls">
        <button id="load-btn" disabled>Load PLY Sequence</button>
        <button id="play-btn" disabled>Play</button>
        <button id="pause-btn" disabled>Pause</button>
        <button id="reset-btn" disabled>Reset</button>
        <div id="progress">
            <div id="progress-fill"></div>
        </div>
        <span>25fps</span>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r159/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r159/controls/OrbitControls.js"></script>
    
    <script>
        console.log('Starting Gaussian Splatting Demo V8');
        console.log('Three.js version:', THREE.REVISION);
        
        class GaussianSplattingDemo {
            constructor() {
                // Scene setup
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                this.renderer = new THREE.WebGLRenderer({ 
                    canvas: document.getElementById('canvas'),
                    antialias: true,
                    alpha: true
                });
                
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                
                // Controls
                this.controls = new THREE.OrbitControls(this.camera, this.renderer.domElement);
                this.controls.enableDamping = true;
                this.camera.position.set(0, 1, 3);
                
                // Lighting
                this.scene.add(new THREE.AmbientLight(0xffffff, 0.8));
                
                // Data
                this.frames = [];
                this.currentTime = 0;
                this.totalTime = 16.0;
                this.fps = 25;
                this.isPlaying = false;
                this.isLoading = false;
                
                // GitHub data
                this.baseUrl = 'https://raw.githubusercontent.com/lumigrade/LumiAR/main/data/';
                
                // Spherical harmonics constant (from gsplat.js)
                this.SH_C0 = 0.28209479177387814;
                
                this.setupUI();
                this.startRenderLoop();
                
                this.setStatus('Ready - Click Load PLY Sequence');
                this.enableButton('load-btn');
                
                console.log('Demo initialized successfully');
            }
            
            setupUI() {
                document.getElementById('load-btn').onclick = () => {
                    console.log('Load button clicked');
                    this.loadSequence();
                };
                
                document.getElementById('play-btn').onclick = () => {
                    console.log('Play button clicked');
                    this.play();
                };
                
                document.getElementById('pause-btn').onclick = () => {
                    console.log('Pause button clicked');
                    this.pause();
                };
                
                document.getElementById('reset-btn').onclick = () => {
                    console.log('Reset button clicked');
                    this.reset();
                };
                
                window.addEventListener('resize', () => {
                    this.camera.aspect = window.innerWidth / window.innerHeight;
                    this.camera.updateProjectionMatrix();
                    this.renderer.setSize(window.innerWidth, window.innerHeight);
                });
            }
            
            async loadSequence() {
                if (this.isLoading) return;
                
                this.isLoading = true;
                this.showLoading();
                this.setStatus('Loading PLY sequence from GitHub...');
                this.disableButton('load-btn');
                
                console.log('Starting to load PLY sequence...');
                
                try {
                    this.frames = [];
                    const maxFrames = 50; // Load first 50 frames for demo
                    let loadedCount = 0;
                    
                    for (let i = 1; i <= maxFrames; i++) {
                        const frameNum = i.toString().padStart(6, '0');
                        const url = `${this.baseUrl}compressed_frame_${frameNum}.ply`;
                        
                        document.getElementById('load-progress').textContent = `${i}/${maxFrames}`;
                        document.getElementById('load-text').textContent = `Loading frame ${i}...`;
                        
                        try {
                            console.log(`Loading frame ${i}: ${url}`);
                            
                            const response = await fetch(url);
                            if (!response.ok) {
                                if (i === 1) {
                                    throw new Error(`Cannot access data: ${response.status} - Check GitHub URL`);
                                }
                                console.log(`Stopped at frame ${i}: ${response.status}`);
                                break;
                            }
                            
                            const arrayBuffer = await response.arrayBuffer();
                            
                            // Parse PLY using gsplat.js method
                            const gaussians = await this.parsePLYGaussians(arrayBuffer);
                            
                            if (gaussians && gaussians.length > 0) {
                                this.frames.push({
                                    index: i - 1,
                                    timestamp: (i - 1) / (maxFrames - 1) * this.totalTime,
                                    gaussians: gaussians
                                });
                                loadedCount++;
                                
                                // Show first frame
                                if (i === 1) {
                                    this.showFrame(0);
                                }
                                
                                console.log(`Frame ${i} loaded: ${gaussians.length} gaussians`);
                            }
                            
                            // Update UI
                            if (i % 5 === 0) {
                                document.getElementById('frame-count').textContent = loadedCount;
                                await new Promise(resolve => setTimeout(resolve, 1));
                            }
                            
                        } catch (error) {
                            if (i === 1) throw error;
                            console.log(`Frame ${i} failed: ${error.message}`);
                            break;
                        }
                    }
                    
                    if (this.frames.length === 0) {
                        throw new Error('No frames loaded');
                    }
                    
                    console.log(`Successfully loaded ${this.frames.length} frames`);
                    
                    document.getElementById('frame-count').textContent = this.frames.length;
                    this.setStatus(`Loaded ${this.frames.length} PLY frames - Ready!`);
                    
                    // Enable controls
                    this.enableButton('play-btn');
                    this.enableButton('reset-btn');
                    
                } catch (error) {
                    console.error('Loading failed:', error);
                    this.setStatus(`Error: ${error.message}`, true);
                } finally {
                    this.hideLoading();
                    this.enableButton('load-btn');
                    this.isLoading = false;
                }
            }
            
            async parsePLYGaussians(arrayBuffer) {
                console.log(`Parsing PLY file (${arrayBuffer.byteLength} bytes)`);
                
                try {
                    // Read header - based on gsplat.js PLYLoader
                    const ubuf = new Uint8Array(arrayBuffer);
                    const headerText = new TextDecoder().decode(ubuf.slice(0, 1024 * 10));
                    
                    const header_end = "end_header\n";
                    const header_end_index = headerText.indexOf(header_end);
                    if (header_end_index < 0) {
                        throw new Error("Unable to read PLY file header");
                    }
                    
                    // Parse vertex count
                    const vertexCountMatch = /element vertex (\d+)\n/.exec(headerText);
                    if (!vertexCountMatch) {
                        throw new Error("No vertex count found in PLY header");
                    }
                    const vertexCount = parseInt(vertexCountMatch[1]);
                    
                    console.log(`PLY has ${vertexCount} vertices`);
                    
                    // Parse properties
                    const properties = [];
                    let rowOffset = 0;
                    const offsets = {
                        'double': 8, 'int': 4, 'uint': 4, 'float': 4,
                        'short': 2, 'ushort': 2, 'uchar': 1
                    };
                    
                    for (const prop of headerText.slice(0, header_end_index).split("\n").filter(k => k.startsWith("property "))) {
                        const [_p, type, name] = prop.split(" ");
                        properties.push({ name, type, offset: rowOffset });
                        
                        if (!offsets[type]) {
                            throw new Error(`Unsupported property type: ${type}`);
                        }
                        rowOffset += offsets[type];
                    }
                    
                    console.log(`Found ${properties.length} properties, row size: ${rowOffset} bytes`);
                    
                    // Read binary data
                    const dataView = new DataView(arrayBuffer, header_end_index + header_end.length);
                    const gaussians = [];
                    
                    // Sample points for performance
                    const maxGaussians = 8000;
                    const step = Math.max(1, Math.floor(vertexCount / maxGaussians));
                    
                    for (let i = 0; i < vertexCount; i += step) {
                        const gaussian = {
                            position: [0, 0, 0],
                            scale: [0.01, 0.01, 0.01],
                            rotation: [1, 0, 0, 0], // quaternion: w, x, y, z
                            color: [1, 1, 1],
                            opacity: 1.0
                        };
                        
                        // Read properties for this vertex
                        for (const property of properties) {
                            let value;
                            const offset = property.offset + i * rowOffset;
                            
                            switch (property.type) {
                                case 'float':
                                    value = dataView.getFloat32(offset, true);
                                    break;
                                case 'int':
                                    value = dataView.getInt32(offset, true);
                                    break;
                                default:
                                    continue; // Skip unsupported types
                            }
                            
                            // Map properties to Gaussian parameters (based on gsplat.js)
                            switch (property.name) {
                                case 'x':
                                    gaussian.position[0] = value;
                                    break;
                                case 'y':
                                    gaussian.position[1] = value;
                                    break;
                                case 'z':
                                    gaussian.position[2] = value;
                                    break;
                                case 'scale_0':
                                case 'scaling_0':
                                    gaussian.scale[0] = Math.exp(value);
                                    break;
                                case 'scale_1':
                                case 'scaling_1':
                                    gaussian.scale[1] = Math.exp(value);
                                    break;
                                case 'scale_2':
                                case 'scaling_2':
                                    gaussian.scale[2] = Math.exp(value);
                                    break;
                                case 'f_dc_0': // Spherical harmonics color
                                    gaussian.color[0] = Math.max(0, Math.min(1, 0.5 + this.SH_C0 * value));
                                    break;
                                case 'f_dc_1':
                                    gaussian.color[1] = Math.max(0, Math.min(1, 0.5 + this.SH_C0 * value));
                                    break;
                                case 'f_dc_2':
                                    gaussian.color[2] = Math.max(0, Math.min(1, 0.5 + this.SH_C0 * value));
                                    break;
                                case 'opacity':
                                    gaussian.opacity = Math.max(0.1, Math.min(1, 1.0 / (1.0 + Math.exp(-value))));
                                    break;
                                case 'rot_0': // Quaternion components
                                case 'rotation_0':
                                    gaussian.rotation[0] = value; // w
                                    break;
                                case 'rot_1':
                                case 'rotation_1':
                                    gaussian.rotation[1] = value; // x
                                    break;
                                case 'rot_2':
                                case 'rotation_2':
                                    gaussian.rotation[2] = value; // y
                                    break;
                                case 'rot_3':
                                case 'rotation_3':
                                    gaussian.rotation[3] = value; // z
                                    break;
                            }
                        }
                        
                        // Normalize quaternion
                        const quat = gaussian.rotation;
                        const qLength = Math.sqrt(quat[0]*quat[0] + quat[1]*quat[1] + quat[2]*quat[2] + quat[3]*quat[3]);
                        if (qLength > 0) {
                            for (let j = 0; j < 4; j++) {
                                quat[j] /= qLength;
                            }
                        }
                        
                        gaussians.push(gaussian);
                    }
                    
                    console.log(`Parsed ${gaussians.length} Gaussian splats from PLY`);
                    return gaussians;
                    
                } catch (error) {
                    console.error('PLY parsing error:', error);
                    return [];
                }
            }
            
            showFrame(frameIndex) {
                if (frameIndex < 0 || frameIndex >= this.frames.length) return;
                
                // Clear existing objects
                while (this.scene.children.length > 1) { // Keep lighting
                    this.scene.remove(this.scene.children[1]);
                }
                
                const frame = this.frames[frameIndex];
                const group = new THREE.Group();
                
                // Create Gaussian splats as ellipsoids
                for (const gaussian of frame.gaussians) {
                    // Create ellipsoid geometry based on scale
                    const geometry = new THREE.SphereGeometry(1, 8, 6);
                    
                    // Apply Gaussian scale
                    const scaleMatrix = new THREE.Matrix4().makeScale(
                        Math.max(0.001, gaussian.scale[0]),
                        Math.max(0.001, gaussian.scale[1]),
                        Math.max(0.001, gaussian.scale[2])
                    );
                    geometry.applyMatrix4(scaleMatrix);
                    
                    const material = new THREE.MeshBasicMaterial({
                        color: new THREE.Color(gaussian.color[0], gaussian.color[1], gaussian.color[2]),
                        transparent: true,
                        opacity: gaussian.opacity,
                        side: THREE.DoubleSide
                    });
                    
                    const mesh = new THREE.Mesh(geometry, material);
                    
                    // Set position
                    mesh.position.set(gaussian.position[0], gaussian.position[1], gaussian.position[2]);
                    
                    // Apply rotation (quaternion)
                    const quat = gaussian.rotation;
                    mesh.quaternion.set(quat[1], quat[2], quat[3], quat[0]); // Three.js uses x,y,z,w order
                    
                    group.add(mesh);
                }
                
                this.scene.add(group);
                document.getElementById('current-frame').textContent = frameIndex;
                document.getElementById('point-count').textContent = frame.gaussians.length;
                
                console.log(`Showing frame ${frameIndex} with ${frame.gaussians.length} gaussians`);
            }
            
            play() {
                if (this.frames.length === 0) {
                    this.setStatus('Load PLY data first!', true);
                    return;
                }
                
                this.isPlaying = true;
                this.disableButton('play-btn');
                this.enableButton('pause-btn');
                this.setStatus('Playing Gaussian sequence');
            }
            
            pause() {
                this.isPlaying = false;
                this.enableButton('play-btn');
                this.disableButton('pause-btn');
                this.setStatus('Paused');
            }
            
            reset() {
                this.isPlaying = false;
                this.currentTime = 0;
                this.enableButton('play-btn');
                this.disableButton('pause-btn');
                
                if (this.frames.length > 0) {
                    this.showFrame(0);
                }
                
                this.updateTimeDisplay();
                this.setStatus('Reset to beginning');
            }
            
            updateTimeDisplay() {
                const minutes = Math.floor(this.currentTime / 60);
                const seconds = Math.floor(this.currentTime % 60);
                
                document.getElementById('time-display').textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}/16:00`;
                
                const progress = (this.currentTime / this.totalTime) * 100;
                document.getElementById('progress-fill').style.width = `${progress}%`;
            }
            
            startRenderLoop() {
                const frame = () => {
                    // Update animation
                    if (this.isPlaying && this.frames.length > 0) {
                        this.currentTime += 1 / 60;
                        
                        if (this.currentTime >= this.totalTime) {
                            this.currentTime = 0;
                        }
                        
                        // Update frame
                        const progress = this.currentTime / this.totalTime;
                        const frameIndex = Math.floor(progress * (this.frames.length - 1));
                        this.showFrame(frameIndex);
                        
                        this.updateTimeDisplay();
                    }
                    
                    // Render
                    this.controls.update();
                    this.renderer.render(this.scene, this.camera);
                    
                    requestAnimationFrame(frame);
                };
                
                requestAnimationFrame(frame);
                console.log('Render loop started');
            }
            
            enableButton(id) {
                document.getElementById(id).disabled = false;
            }
            
            disableButton(id) {
                document.getElementById(id).disabled = true;
            }
            
            setStatus(message, isError = false) {
                const statusEl = document.getElementById('status');
                statusEl.textContent = message;
                statusEl.className = isError ? 'error' : 'status';
            }
            
            showLoading() {
                document.getElementById('loading').style.display = 'block';
            }
            
            hideLoading() {
                document.getElementById('loading').style.display = 'none';
            }
        }
        
        // Start the demo
        try {
            new GaussianSplattingDemo();
            console.log('Demo started successfully!');
        } catch (error) {
            console.error('Demo failed to start:', error);
        }
    </script>
</body>
</html>
