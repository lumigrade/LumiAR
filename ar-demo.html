<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé¨ Improved PLY Sequence AR - 4D Gaussian Splatting</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            overflow: hidden;
            user-select: none;
        }

        #canvas3d {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: transparent;
        }

        .header {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            pointer-events: none;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .status {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 25px;
            font-size: 12px;
            z-index: 100;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: right;
            min-width: 200px;
        }

        .status.success {
            background: rgba(34, 197, 94, 0.8);
        }

        .status.error {
            background: rgba(239, 68, 68, 0.8);
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 20px;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 100;
        }

        .main-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
        }

        .control-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .ar-button {
            background: linear-gradient(135deg, #ff6b6b 0%, #ffa500 100%);
            font-size: 14px;
            padding: 10px 20px;
        }

        .camera-controls {
            display: flex;
            gap: 8px;
            align-items: center;
            margin-left: 10px;
            padding-left: 10px;
            border-left: 1px solid rgba(255,255,255,0.2);
        }

        .slider-control {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .slider-control label {
            font-size: 10px;
            min-width: 40px;
        }

        .slider-control input {
            width: 80px;
        }

        .timeline-container {
            margin-top: 10px;
        }

        .timeline {
            width: 400px;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 8px;
            position: relative;
        }

        .timeline-progress {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #2196F3);
            border-radius: 4px;
            width: 0%;
            transition: width 0.1s ease;
        }

        .animation-info {
            font-size: 10px;
            display: flex;
            justify-content: space-between;
            opacity: 0.8;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            z-index: 200;
            min-width: 300px;
        }

        .loading.hidden {
            display: none;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-left: 3px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .file-input {
            display: none;
        }

        .folder-input {
            display: none;
        }

        .sequence-controls {
            display: flex;
            gap: 8px;
            align-items: center;
            margin-left: 10px;
        }

        .frame-info {
            font-size: 10px;
            background: rgba(0, 0, 0, 0.5);
            padding: 4px 8px;
            border-radius: 8px;
        }

        .playback-controls {
            display: flex;
            gap: 5px;
            align-items: center;
            padding-left: 10px;
            border-left: 1px solid rgba(255,255,255,0.2);
        }

        @media (max-width: 768px) {
            .controls {
                bottom: 10px;
                padding: 10px;
                max-width: 90vw;
            }
            
            .main-controls {
                flex-wrap: wrap;
                gap: 6px;
            }
            
            .control-btn {
                padding: 6px 10px;
                font-size: 11px;
            }

            .timeline {
                width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üé¨ Improved PLY Sequence AR</h1>
        <p>Enhanced 4D animation with better controls</p>
    </div>

    <div class="status" id="status">
        Initializing enhanced PLY loader...
    </div>

    <div class="loading" id="loading">
        <div class="spinner"></div>
        <div id="loadingText">Loading enhanced gsplat.js...</div>
    </div>

    <canvas id="canvas3d"></canvas>

    <div class="controls">
        <div class="main-controls">
            <input type="file" id="fileInput" class="file-input" accept=".ply" />
            <input type="file" id="folderInput" class="folder-input" webkitdirectory accept=".ply" />
            <button class="control-btn" onclick="document.getElementById('folderInput').click()" disabled id="sequenceBtn">üé¨ Load Sequence</button>
            
            <div class="playback-controls">
                <button class="control-btn" id="playBtn" onclick="togglePlayback()" disabled>‚ñ∂Ô∏è Play</button>
                <div class="slider-control">
                    <label>Speed:</label>
                    <input type="range" id="speedSlider" min="0.1" max="3" step="0.1" value="1" onchange="updatePlaybackSpeed()">
                    <span id="speedValue">1.0x</span>
                </div>
            </div>

            <div class="camera-controls">
                <div class="slider-control">
                    <label>Scale:</label>
                    <input type="range" id="scaleSlider" min="0.1" max="10" step="0.1" value="3" onchange="updateScale()">
                    <span id="scaleValue">3.0x</span>
                </div>
                <button class="control-btn" onclick="resetCamera()">üéØ Reset Cam</button>
            </div>
            
            <button class="ar-button" id="arButton" onclick="startAR()" disabled>üöÄ AR</button>
            
            <div class="sequence-controls">
                <div class="frame-info" id="frameInfo">Frame: 0/0</div>
            </div>
        </div>
        
        <div class="timeline-container">
            <div class="timeline" onclick="seekTime(event)">
                <div class="timeline-progress" id="timelineProgress"></div>
            </div>
            
            <div class="animation-info">
                <span>Time: <span id="currentTime">0.00</span>s / <span id="totalDuration">0.00</span>s</span>
                <span>Gaussians: <span id="gaussianCount">0</span></span>
                <span>FPS: <span id="actualFps">0</span></span>
            </div>
        </div>
    </div>

    <!-- Load gsplat.js from CDN -->
    <script type="module">
        import * as SPLAT from 'https://cdn.jsdelivr.net/npm/gsplat@latest/dist/index.js';
        
        // Global variables
        let scene, camera, renderer, controls;
        let plySequence = [];
        let currentFrameIndex = 0;
        let isPlaying = false;
        let animationId = null;
        let arSession = null;
        let animationStartTime = 0;
        let currentTime = 0;
        let totalDuration = 0;
        let fps = 25;
        let playbackSpeed = 1.0;
        let modelScale = 3.0;
        let frameTimeStamps = [];
        let actualFps = 0;

        // Pre-loading and caching
        let preloadedSplats = new Map();
        let isPreloading = false;

        // UI elements
        const canvas = document.getElementById('canvas3d');
        const loading = document.getElementById('loading');
        const loadingText = document.getElementById('loadingText');
        const status = document.getElementById('status');
        const arButton = document.getElementById('arButton');
        const sequenceBtn = document.getElementById('sequenceBtn');
        const playBtn = document.getElementById('playBtn');
        const currentTimeSpan = document.getElementById('currentTime');
        const totalDurationSpan = document.getElementById('totalDuration');
        const gaussianCountSpan = document.getElementById('gaussianCount');
        const timelineProgress = document.getElementById('timelineProgress');
        const frameInfo = document.getElementById('frameInfo');
        const speedSlider = document.getElementById('speedSlider');
        const speedValue = document.getElementById('speedValue');
        const scaleSlider = document.getElementById('scaleSlider');
        const scaleValue = document.getElementById('scaleValue');
        const actualFpsSpan = document.getElementById('actualFps');

        // Device detection
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
        const isAndroid = /Android/.test(navigator.userAgent);

        // Initialize gsplat.js scene
        async function initGsplat() {
            try {
                updateLoadingText('Initializing enhanced PLY loader...');
                
                scene = new SPLAT.Scene();
                camera = new SPLAT.Camera();
                renderer = new SPLAT.WebGLRenderer(canvas);
                controls = new SPLAT.OrbitControls(camera, canvas);
                
                // Enhanced camera setup for better viewing
                camera.position = new SPLAT.Vector3(0, 1.6, 2);
                camera.rotation = new SPLAT.Quaternion(0, 0, 0, 1);
                
                camera.data.fx = 1132;
                camera.data.fy = 1132;
                camera.data.setSize(window.innerWidth, window.innerHeight);
                
                renderer.setSize(window.innerWidth, window.innerHeight);
                
                // Enhanced controls settings
                if (controls) {
                    controls.minZoom = 0.1;  // Allow much closer zoom
                    controls.maxZoom = 50;   // Allow much farther zoom
                    controls.zoomSpeed = 2;  // Faster zoom
                    controls.orbitSpeed = 1.5; // Better orbit control
                    controls.panSpeed = 1.2;   // Better pan control
                    controls.dampening = 0.1;  // Smoother movement
                }
                
                if (navigator.xr) {
                    await initWebXR();
                }

                loading.classList.add('hidden');
                updateStatus('Enhanced PLY loader ready ‚Ä¢ Better zoom & controls', 'success');
                
                sequenceBtn.disabled = false;
                startRenderLoop();

            } catch (error) {
                console.error('Enhanced PLY loader initialization failed:', error);
                updateStatus(`Initialization failed: ${error.message}`, 'error');
                loading.classList.add('hidden');
            }
        }

        // Enhanced render loop with FPS monitoring
        function startRenderLoop() {
            let lastFrameTime = Date.now();
            let frameCount = 0;
            let fpsUpdateTime = Date.now();

            function render() {
                // FPS calculation
                const now = Date.now();
                frameCount++;
                
                if (now - fpsUpdateTime >= 1000) {
                    actualFps = Math.round((frameCount * 1000) / (now - fpsUpdateTime));
                    actualFpsSpan.textContent = actualFps;
                    frameCount = 0;
                    fpsUpdateTime = now;
                }

                if (controls) controls.update();
                if (renderer && scene && camera) {
                    renderer.render(scene, camera);
                }
                
                lastFrameTime = now;
                requestAnimationFrame(render);
            }
            render();
        }

        // Enhanced PLY sequence loading with preloading
        async function loadPLYSequence(files) {
            try {
                loading.classList.remove('hidden');
                updateLoadingText('Loading PLY sequence...');
                
                const plyFiles = Array.from(files)
                    .filter(file => file.name.endsWith('.ply'))
                    .sort((a, b) => {
                        const aNum = parseInt(a.name.match(/\d+/)?.[0] || '0');
                        const bNum = parseInt(b.name.match(/\d+/)?.[0] || '0');
                        return aNum - bNum;
                    });

                if (plyFiles.length === 0) {
                    throw new Error('No PLY files found in selection');
                }

                updateLoadingText(`Processing ${plyFiles.length} PLY files...`);
                
                plySequence = [];
                preloadedSplats.clear();
                
                // Load files with progress
                for (let i = 0; i < plyFiles.length; i++) {
                    updateLoadingText(`Loading PLY ${i + 1}/${plyFiles.length}: ${plyFiles[i].name}`);
                    
                    try {
                        const tempScene = new SPLAT.Scene();
                        const splat = await SPLAT.PLYLoader.LoadFromFileAsync(
                            plyFiles[i],
                            tempScene,
                            (progress) => {}
                        );
                        
                        // Apply initial scale
                        splat.scale = new SPLAT.Vector3(modelScale, modelScale, modelScale);
                        splat.applyScale();
                        
                        plySequence.push({
                            splat: splat,
                            filename: plyFiles[i].name,
                            gaussianCount: splat.data.vertexCount
                        });
                        
                        // Cache first few frames for smooth start
                        if (i < 10) {
                            preloadedSplats.set(i, splat);
                        }
                        
                    } catch (error) {
                        console.error(`Error loading ${plyFiles[i].name}:`, error);
                    }
                }

                if (plySequence.length === 0) {
                    throw new Error('No PLY files could be loaded');
                }

                // Set up animation
                totalDuration = plySequence.length / fps;
                currentFrameIndex = 0;
                currentTime = 0;

                // Display first frame
                displayFrame(0);

                // Update UI
                totalDurationSpan.textContent = totalDuration.toFixed(2);
                gaussianCountSpan.textContent = plySequence[0].gaussianCount.toLocaleString();
                frameInfo.textContent = `Frame: 1/${plySequence.length}`;

                loading.classList.add('hidden');
                updateStatus(`PLY sequence loaded ‚Ä¢ ${plySequence.length} frames ‚Ä¢ Enhanced playback`, 'success');

                playBtn.disabled = false;
                arButton.disabled = false;

                // Start background preloading
                startBackgroundPreloading();

            } catch (error) {
                loading.classList.add('hidden');
                updateStatus(`Failed to load PLY sequence: ${error.message}`, 'error');
                console.error('PLY sequence loading failed:', error);
            }
        }

        // Background preloading to reduce flickering
        function startBackgroundPreloading() {
            if (isPreloading) return;
            isPreloading = true;
            
            // Preload frames in chunks
            setTimeout(async () => {
                for (let i = 10; i < plySequence.length; i += 10) {
                    if (!isPreloading) break;
                    
                    const endIndex = Math.min(i + 10, plySequence.length);
                    for (let j = i; j < endIndex; j++) {
                        if (!preloadedSplats.has(j)) {
                            preloadedSplats.set(j, plySequence[j].splat);
                        }
                    }
                    
                    // Yield control to prevent blocking
                    await new Promise(resolve => setTimeout(resolve, 50));
                }
                isPreloading = false;
            }, 1000);
        }

        // Enhanced frame display with smooth transitions
        function displayFrame(frameIndex) {
            if (frameIndex < 0 || frameIndex >= plySequence.length) return;
            
            const targetSplat = plySequence[frameIndex].splat;
            
            // Quick scene update
            scene.reset();
            scene.addObject(targetSplat);
            
            // Update tracking
            currentFrameIndex = frameIndex;
            currentTime = frameIndex / fps;
            
            // Update UI
            currentTimeSpan.textContent = currentTime.toFixed(2);
            gaussianCountSpan.textContent = plySequence[frameIndex].gaussianCount.toLocaleString();
            frameInfo.textContent = `Frame: ${frameIndex + 1}/${plySequence.length}`;
            
            // Update timeline
            const progress = (frameIndex / Math.max(1, plySequence.length - 1)) * 100;
            timelineProgress.style.width = `${progress}%`;
        }

        // Enhanced playback with variable speed
        function togglePlayback() {
            if (plySequence.length === 0) return;
            
            isPlaying = !isPlaying;
            
            if (isPlaying) {
                playBtn.textContent = '‚è∏Ô∏è Pause';
                animationStartTime = Date.now() - (currentTime * 1000);
                animate();
            } else {
                playBtn.textContent = '‚ñ∂Ô∏è Play';
                if (animationId) {
                    cancelAnimationFrame(animationId);
                    animationId = null;
                }
            }
        }

        // Enhanced animation loop
        function animate() {
            if (!isPlaying) return;
            
            const elapsed = (Date.now() - animationStartTime) / 1000 * playbackSpeed;
            currentTime = elapsed % totalDuration;
            const frameIndex = Math.floor(currentTime * fps) % plySequence.length;
            
            if (frameIndex !== currentFrameIndex) {
                displayFrame(frameIndex);
            }
            
            animationId = requestAnimationFrame(animate);
        }

        // Control functions
        function updatePlaybackSpeed() {
            playbackSpeed = parseFloat(speedSlider.value);
            speedValue.textContent = playbackSpeed.toFixed(1) + 'x';
            
            if (isPlaying) {
                animationStartTime = Date.now() - (currentTime * 1000);
            }
        }

        function updateScale() {
            modelScale = parseFloat(scaleSlider.value);
            scaleValue.textContent = modelScale.toFixed(1) + 'x';
            
            // Apply scale to current frame
            if (plySequence.length > 0 && currentFrameIndex < plySequence.length) {
                const currentSplat = plySequence[currentFrameIndex].splat;
                currentSplat.scale = new SPLAT.Vector3(modelScale, modelScale, modelScale);
                currentSplat.applyScale();
                
                // Apply to all loaded frames
                plySequence.forEach(frame => {
                    frame.splat.scale = new SPLAT.Vector3(modelScale, modelScale, modelScale);
                    frame.splat.applyScale();
                });
            }
        }

        function resetCamera() {
            if (controls) {
                controls.reset();
                camera.position = new SPLAT.Vector3(0, 1.6, 2);
                camera.rotation = new SPLAT.Quaternion(0, 0, 0, 1);
                updateStatus('Camera reset', 'success');
            }
        }

        function seekTime(event) {
            if (plySequence.length === 0) return;
            
            const rect = event.target.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const progress = x / rect.width;
            
            const targetFrame = Math.floor(progress * (plySequence.length - 1));
            displayFrame(targetFrame);
            
            if (isPlaying) {
                animationStartTime = Date.now() - (currentTime * 1000);
            }
        }

        // WebXR and AR functions
        async function initWebXR() {
            if (!navigator.xr) return;
            
            try {
                const supported = await navigator.xr.isSessionSupported('immersive-ar');
                if (supported) {
                    updateStatus('AR supported ‚Ä¢ Enhanced experience ready', 'success');
                }
            } catch (error) {
                console.log('WebXR not supported:', error);
            }
        }

        async function startAR() {
            if (!navigator.xr) {
                updateStatus('WebXR not supported', 'error');
                return;
            }

            if (plySequence.length === 0 && scene.objects.length === 0) {
                updateStatus('Load a PLY sequence first', 'error');
                return;
            }

            try {
                loading.classList.remove('hidden');
                updateLoadingText('Starting enhanced AR session...');

                arSession = await navigator.xr.requestSession('immersive-ar', {
                    requiredFeatures: ['local', 'hit-test']
                });

                await renderer.setXRSession(arSession);
                
                arSession.addEventListener('end', () => {
                    arSession = null;
                    updateStatus('AR session ended', 'success');
                });

                loading.classList.add('hidden');
                updateStatus('üöÄ Enhanced AR Active ‚Ä¢ 4D PLY Sequence!', 'success');

            } catch (error) {
                loading.classList.add('hidden');
                updateStatus(`AR failed: ${error.message}`, 'error');
                console.error('AR startup failed:', error);
            }
        }

        // Event listeners
        document.getElementById('folderInput').addEventListener('change', async (event) => {
            const files = event.target.files;
            if (files && files.length > 0) {
                updateStatus(`Loading enhanced PLY sequence...`);
                await loadPLYSequence(files);
            } else {
                updateStatus('Please select a folder with PLY files', 'error');
            }
        });

        function updateStatus(message, type = '') {
            status.textContent = message;
            status.className = `status ${type}`;
            
            if (type === 'success') {
                setTimeout(() => {
                    if (status.classList.contains('success')) {
                        status.className = 'status';
                    }
                }, 3000);
            }
        }

        function updateLoadingText(text) {
            loadingText.textContent = text;
        }

        window.addEventListener('resize', () => {
            if (renderer) {
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
            if (camera) {
                camera.data.setSize(window.innerWidth, window.innerHeight);
            }
        });

        // Global function exposure
        window.togglePlayback = togglePlayback;
        window.seekTime = seekTime;
        window.startAR = startAR;
        window.updatePlaybackSpeed = updatePlaybackSpeed;
        window.updateScale = updateScale;
        window.resetCamera = resetCamera;

        // Initialize
        window.addEventListener('load', () => {
            updateStatus(`Device: ${isIOS ? 'iPhone' : isAndroid ? 'Android' : 'Desktop'} ‚Ä¢ Loading enhanced PLY loader...`);
            setTimeout(initGsplat, 500);
        });

    </script>

</body>
