<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4DVV AR - Single .splat Test</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            overflow: hidden;
        }

        #canvas3d {
            width: 100vw;
            height: 100vh;
            display: block;
            background: #000;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 15px;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 100;
            text-align: center;
        }

        .header h1 {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 12px;
            opacity: 0.8;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            border-radius: 20px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
            z-index: 100;
            backdrop-filter: blur(10px);
            max-width: 90vw;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 20px;
            border-radius: 15px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            min-width: 140px;
        }

        .control-btn:hover, .control-btn.active {
            background: rgba(76, 175, 80, 0.5);
            border-color: #4CAF50;
        }

        .control-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .ar-button {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            border: none;
            color: white;
            padding: 12px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
            min-width: 140px;
        }

        .ar-button:disabled {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: none;
            cursor: not-allowed;
        }

        .status {
            position: fixed;
            top: 70px;
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 10px;
            font-size: 12px;
            text-align: center;
            z-index: 100;
            transition: all 0.3s ease;
        }

        .status.success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.5);
        }

        .status.error {
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid rgba(255, 107, 107, 0.5);
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            z-index: 200;
            min-width: 250px;
        }

        .loading.hidden {
            display: none;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-left: 3px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .debug-info {
            background: rgba(138, 43, 226, 0.2);
            border: 1px solid rgba(138, 43, 226, 0.5);
            border-radius: 15px;
            padding: 15px;
            margin-top: 10px;
            text-align: left;
            font-size: 11px;
            font-family: monospace;
            max-height: 150px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üé≠ 4DVV AR - Single .splat Test</h1>
        <p>Testing frame_000001.splat loading with gsplat.js</p>
    </div>

    <div class="status" id="status">
        Initializing gsplat.js ‚Ä¢ Testing single .splat file
    </div>

    <div class="loading" id="loading">
        <div class="spinner"></div>
        <div id="loadingText">Loading gsplat.js...</div>
    </div>

    <canvas id="canvas3d"></canvas>

    <div class="controls">
        <button class="control-btn" onclick="loadSingleFrame()" disabled id="loadBtn">üìÇ Load frame_000001.splat</button>
        <button class="ar-button" id="arButton" onclick="startAR()" disabled>üöÄ AR</button>
        
        <div class="debug-info" id="debugInfo">
            <div>Debug Console:</div>
            <div id="debugLog"></div>
        </div>
    </div>

    <script type="module">
        // Global variables
        let SPLAT;
        let scene, camera, renderer, controls;
        let currentSplatObject = null;
        let arSession = null;
        
        // UI elements
        const canvas = document.getElementById('canvas3d');
        const loading = document.getElementById('loading');
        const loadingText = document.getElementById('loadingText');
        const status = document.getElementById('status');
        const arButton = document.getElementById('arButton');
        const loadBtn = document.getElementById('loadBtn');
        const debugLog = document.getElementById('debugLog');

        // Debug logging
        function debugPrint(message) {
            console.log(message);
            debugLog.innerHTML += `<div>${message}</div>`;
            debugLog.scrollTop = debugLog.scrollHeight;
        }

        // Load gsplat.js library
        async function loadGsplatLibrary() {
            try {
                updateLoadingText('Loading gsplat.js library...');
                debugPrint('üîÑ Loading gsplat.js...');
                
                // Try different versions and CDNs
                try {
                    SPLAT = await import('https://cdn.jsdelivr.net/npm/gsplat@latest/dist/index.js');
                    debugPrint('‚úÖ Loaded from jsdelivr');
                } catch (e1) {
                    debugPrint('‚ùå jsdelivr failed, trying unpkg...');
                    SPLAT = await import('https://unpkg.com/gsplat@latest/dist/index.js');
                    debugPrint('‚úÖ Loaded from unpkg');
                }
                
                debugPrint(`üìö Available methods: ${Object.keys(SPLAT).join(', ')}`);
                return true;
                
            } catch (error) {
                debugPrint(`‚ùå Failed to load gsplat.js: ${error.message}`);
                throw error;
            }
        }

        // Initialize gsplat.js scene
        async function initGsplat() {
            try {
                updateLoadingText('Initializing gsplat.js renderer...');
                debugPrint('üîÑ Initializing scene...');
                
                // Create components
                scene = new SPLAT.Scene();
                camera = new SPLAT.Camera();
                renderer = new SPLAT.WebGLRenderer(canvas);
                controls = new SPLAT.OrbitControls(camera, canvas);
                
                debugPrint('‚úÖ Scene components created');
                
                // Set up renderer
                renderer.setSize(window.innerWidth, window.innerHeight);
                debugPrint('‚úÖ Renderer configured');
                
                // WebXR check (optional)
                initWebXR();

                loading.classList.add('hidden');
                updateStatus('gsplat.js initialized ‚Ä¢ Ready to test .splat loading', 'success');
                debugPrint('üéâ Ready to load .splat file');
                
                // Enable load button
                loadBtn.disabled = false;
                
                startRenderLoop();

            } catch (error) {
                debugPrint(`‚ùå Initialization failed: ${error.message}`);
                updateStatus(`Initialization failed: ${error.message}`, 'error');
                loading.classList.add('hidden');
                throw error;
            }
        }

        // Start render loop
        function startRenderLoop() {
            function render() {
                try {
                    if (controls) controls.update();
                    if (renderer && scene && camera) {
                        renderer.render(scene, camera);
                    }
                } catch (error) {
                    console.error('Render error:', error);
                }
                requestAnimationFrame(render);
            }
            render();
            debugPrint('üîÑ Render loop started');
        }

        // WebXR initialization (optional)
        function initWebXR() {
            const isSecureContext = window.isSecureContext || location.hostname === 'localhost';
            
            if (!isSecureContext) {
                debugPrint('‚ö†Ô∏è WebXR requires HTTPS');
                return;
            }
            
            if (!navigator.xr) {
                debugPrint('‚ö†Ô∏è WebXR not available');
                return;
            }
            
            navigator.xr.isSessionSupported('immersive-ar')
                .then(supported => {
                    if (supported) {
                        arButton.disabled = false;
                        debugPrint('‚úÖ WebXR AR supported');
                    } else {
                        debugPrint('‚ö†Ô∏è WebXR AR not supported');
                    }
                })
                .catch(error => {
                    debugPrint(`‚ö†Ô∏è WebXR check failed: ${error.message}`);
                });
        }

        // Load single .splat frame
        async function loadSingleFrame() {
            loading.classList.remove('hidden');
            updateLoadingText('Testing .splat loading...');
            debugPrint('üîÑ Starting .splat load test...');
            
            try {
                // Test URLs in order of preference  
                const testUrls = [
                    'https://lumigrade.github.io/LumiAR/data/frame_000001.splat', // Your .splat file
                    'https://huggingface.co/datasets/dylanebert/3dgs/resolve/main/bonsai/bonsai-7k.splat', // Known working .splat (from their example)
                    'https://lumigrade.github.io/LumiAR/data/frame_000001.ply', // Your PLY file (fallback)
                ];
                
                let workingUrl = null;
                let fileType = null;
                
                // Test each URL
                for (const url of testUrls) {
                    try {
                        debugPrint(`üîÑ Testing: ${url}`);
                        const response = await fetch(url, { method: 'HEAD' }); 
                        if (response.ok) {
                            workingUrl = url;
                            fileType = url.endsWith('.ply') ? 'ply' : 'splat';
                            debugPrint(`‚úÖ Found working URL: ${url} (${fileType})`);
                            break;
                        }
                    } catch (e) {
                        debugPrint(`‚ùå URL failed: ${url}`);
                    }
                }
                
                if (!workingUrl) {
                    throw new Error('No accessible files found. Will compare .splat formats to debug the issue.');
                }
                
                const url = workingUrl;
                debugPrint(`üìÅ Using URL: ${url}`);
                
                // Clear previous object
                if (currentSplatObject) {
                    scene.removeObject(currentSplatObject);
                    debugPrint('üóëÔ∏è Cleared previous object');
                }
                
                let splatObject = null;
                
                if (fileType === 'ply') {
                    // Use PLYLoader for PLY files - CORRECT API from example
                    debugPrint('üîÑ Using PLYLoader.LoadAsync...');
                    try {
                        splatObject = await SPLAT.PLYLoader.LoadAsync(url, scene, (progress) => {
                            const percent = (progress * 100).toFixed(1);
                            updateLoadingText(`Loading PLY: ${percent}%`);
                            debugPrint(`üìä PLY Progress: ${percent}%`);
                        }, ""); // Empty format string for default
                        debugPrint('‚úÖ PLY loaded successfully with PLYLoader');
                    } catch (e) {
                        debugPrint(`‚ùå PLYLoader.LoadAsync failed: ${e.message}`);
                    }
                } else {
                    // Try .splat loading methods - DEBUGGING FORMAT DIFFERENCES
                    
                    // Method 1: Standard Loader.LoadAsync
                    if (SPLAT.Loader && SPLAT.Loader.LoadAsync) {
                        debugPrint('üîÑ Trying Loader.LoadAsync...');
                        try {
                            splatObject = await SPLAT.Loader.LoadAsync(url, scene, (progress) => {
                                const percent = (progress * 100).toFixed(1);
                                updateLoadingText(`Loading .splat: ${percent}%`);
                                debugPrint(`üìä Progress: ${percent}%`);
                            });
                            debugPrint('‚úÖ Loader.LoadAsync succeeded');
                        } catch (e) {
                            debugPrint(`‚ùå Loader.LoadAsync failed: ${e.message}`);
                            
                            // If this is your file and it failed, let's debug the format
                            if (url.includes('lumigrade.github.io')) {
                                debugPrint('üîç Your .splat format may differ from gsplat.js expected format');
                                debugPrint('üí° Let\'s compare with known working .splat file...');
                                
                                // Try to load known working .splat for comparison
                                try {
                                    debugPrint('üîÑ Testing known working .splat format...');
                                    const workingUrl = 'https://huggingface.co/datasets/dylanebert/3dgs/resolve/main/bonsai/bonsai-7k.splat';
                                    const workingSplat = await SPLAT.Loader.LoadAsync(workingUrl, scene, (progress) => {
                                        debugPrint(`üìä Working .splat: ${(progress * 100).toFixed(1)}%`);
                                    });
                                    debugPrint('‚úÖ Known working .splat loaded successfully!');
                                    debugPrint('üîß Issue confirmed: Your .splat format differs from gsplat.js standard');
                                    splatObject = workingSplat; // Use working one for now
                                } catch (e2) {
                                    debugPrint(`‚ùå Even known working .splat failed: ${e2.message}`);
                                }
                            }
                        }
                    }
                    
                    // Method 2: Try File object approach (more reliable for custom formats)
                    if (!splatObject) {
                        debugPrint('üîÑ Trying LoadFromFileAsync with File object...');
                        try {
                            const response = await fetch(url);
                            if (!response.ok) {
                                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                            }
                            
                            const blob = await response.blob();
                            const file = new File([blob], 'frame.splat', { type: 'application/octet-stream' });
                            debugPrint(`üì¶ Created File object: ${file.size} bytes`);
                            
                            // Check if LoadFromFileAsync exists (from the file-loader example)
                            if (SPLAT.Loader.LoadFromFileAsync) {
                                splatObject = await SPLAT.Loader.LoadFromFileAsync(file, scene, (progress) => {
                                    const percent = (progress * 100).toFixed(1);
                                    updateLoadingText(`Loading file: ${percent}%`);
                                    debugPrint(`üìä File Progress: ${percent}%`);
                                });
                                debugPrint('‚úÖ LoadFromFileAsync succeeded');
                            } else {
                                debugPrint('‚ùå LoadFromFileAsync method not available');
                            }
                            
                        } catch (e) {
                            debugPrint(`‚ùå LoadFromFileAsync failed: ${e.message}`);
                        }
                    }
                    
                    // Method 3: Format analysis and debugging
                    if (!splatObject) {
                        debugPrint('üîç Analyzing .splat format for debugging...');
                        try {
                            const response = await fetch(url);
                            const data = await response.arrayBuffer();
                            
                            debugPrint(`üìä File size: ${data.byteLength} bytes`);
                            
                            // Analyze the file structure
                            const view = new DataView(data);
                            
                            // Check if it matches your converter's 32-byte format
                            if (data.byteLength % 32 === 0) {
                                const splatCount = data.byteLength / 32;
                                debugPrint(`üîß Your format: ${splatCount} splats √ó 32 bytes = ${data.byteLength} bytes`);
                                debugPrint('üìù Format: [pos(12) + scale(12) + color(4) + rot(4)] per splat');
                            } else {
                                debugPrint(`‚ö†Ô∏è File size ${data.byteLength} is not divisible by 32 - different format?`);
                            }
                            
                            // Sample first few bytes for format analysis
                            debugPrint('üîç First 32 bytes (hex):');
                            let hexString = '';
                            for (let i = 0; i < Math.min(32, data.byteLength); i++) {
                                hexString += view.getUint8(i).toString(16).padStart(2, '0') + ' ';
                            }
                            debugPrint(hexString);
                            
                            debugPrint('üí° Recommendation: Use PLY files or convert to gsplat.js .splat format');
                            
                        } catch (e) {
                            debugPrint(`‚ùå Format analysis failed: ${e.message}`);
                        }
                    }
                }
                
                if (splatObject) {
                    currentSplatObject = splatObject;
                    
                    // Position camera to view the splat
                    if (controls && controls.setCameraTarget) {
                        controls.setCameraTarget(camera.position.add(camera.forward.multiply(5)));
                    }
                    
                    loading.classList.add('hidden');
                    updateStatus(`‚úÖ ${fileType.toUpperCase()} loaded successfully! Try AR now.`, 'success');
                    debugPrint(`üéâ ${fileType.toUpperCase()} loaded and displayed!`);
                    
                    // Enable AR if available
                    if (!arButton.disabled) {
                        debugPrint('üöÄ AR button enabled');
                    }
                    
                } else {
                    throw new Error('All loading methods failed - no suitable API found');
                }
                
            } catch (error) {
                loading.classList.add('hidden');
                updateStatus(`‚ùå Loading failed: ${error.message}`, 'error');
                debugPrint(`üí• FAILED: ${error.message}`);
                console.error('File loading error:', error);
            }
        }

        // WebXR AR functionality
        async function startAR() {
            if (!navigator.xr) {
                updateStatus('WebXR not supported on this device', 'error');
                return;
            }

            try {
                loading.classList.remove('hidden');
                updateLoadingText('Starting AR session...');
                debugPrint('üîÑ Starting AR...');

                arSession = await navigator.xr.requestSession('immersive-ar', {
                    requiredFeatures: ['local', 'hit-test']
                });

                await renderer.setXRSession(arSession);
                debugPrint('‚úÖ AR session started');
                
                arSession.addEventListener('end', () => {
                    arSession = null;
                    debugPrint('üõë AR session ended');
                    updateStatus('AR session ended', 'success');
                });

                loading.classList.add('hidden');
                updateStatus('üöÄ AR Session Active! Look around to see your .splat in AR', 'success');

            } catch (error) {
                loading.classList.add('hidden');
                updateStatus(`AR failed: ${error.message}`, 'error');
                debugPrint(`üí• AR FAILED: ${error.message}`);
                console.error('AR startup failed:', error);
            }
        }

        // Utility functions
        function updateStatus(message, type = '') {
            status.textContent = message;
            status.className = `status ${type}`;
            
            if (type === 'success') {
                setTimeout(() => {
                    if (status.classList.contains('success')) {
                        status.className = 'status';
                    }
                }, 5000);
            }
        }

        function updateLoadingText(text) {
            loadingText.textContent = text;
        }

        // Window resize handler
        window.addEventListener('resize', () => {
            try {
                if (renderer) {
                    renderer.setSize(window.innerWidth, window.innerHeight);
                }
            } catch (error) {
                console.warn('Resize error:', error);
            }
        });

        // Global function exposure
        window.loadSingleFrame = loadSingleFrame;
        window.startAR = startAR;

        // Initialize when page loads
        window.addEventListener('load', () => {
            updateStatus('Loading gsplat.js library...');
            setTimeout(async () => {
                try {
                    await loadGsplatLibrary();
                    await initGsplat();
                } catch (error) {
                    console.error('Initialization error:', error);
                    updateStatus(`Failed to initialize: ${error.message}`, 'error');
                    loading.classList.add('hidden');
                }
            }, 500);
        });
    </script>
</body>
</html>
