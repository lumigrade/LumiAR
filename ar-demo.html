<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4DVV AR - Single .splat Test</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            overflow: hidden;
        }

        #canvas3d {
            width: 100vw;
            height: 100vh;
            display: block;
            background: #000;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 15px;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 100;
            text-align: center;
        }

        .header h1 {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 12px;
            opacity: 0.8;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            border-radius: 20px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
            z-index: 100;
            backdrop-filter: blur(10px);
            max-width: 90vw;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 20px;
            border-radius: 15px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            min-width: 140px;
        }

        .control-btn:hover, .control-btn.active {
            background: rgba(76, 175, 80, 0.5);
            border-color: #4CAF50;
        }

        .control-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .ar-button {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            border: none;
            color: white;
            padding: 12px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
            min-width: 140px;
        }

        .ar-button:disabled {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: none;
            cursor: not-allowed;
        }

        .status {
            position: fixed;
            top: 70px;
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 10px;
            font-size: 12px;
            text-align: center;
            z-index: 100;
            transition: all 0.3s ease;
        }

        .status.success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.5);
        }

        .status.error {
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid rgba(255, 107, 107, 0.5);
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            z-index: 200;
            min-width: 250px;
        }

        .loading.hidden {
            display: none;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-left: 3px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .debug-info {
            background: rgba(138, 43, 226, 0.2);
            border: 1px solid rgba(138, 43, 226, 0.5);
            border-radius: 15px;
            padding: 15px;
            margin-top: 10px;
            text-align: left;
            font-size: 11px;
            font-family: monospace;
            max-height: 150px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üé≠ 4DVV AR - Single .splat Test</h1>
        <p>Testing frame_000001.splat loading with gsplat.js</p>
    </div>

    <div class="status" id="status">
        Initializing gsplat.js ‚Ä¢ Testing single .splat file
    </div>

    <div class="loading" id="loading">
        <div class="spinner"></div>
        <div id="loadingText">Loading gsplat.js...</div>
    </div>

    <canvas id="canvas3d"></canvas>

    <div class="controls">
        <button class="control-btn" onclick="loadSingleFrame()" disabled id="loadBtn">üìÇ Load frame_000001.splat</button>
        <button class="ar-button" id="arButton" onclick="startAR()" disabled>üöÄ AR</button>
        
        <div class="debug-info" id="debugInfo">
            <div>Debug Console:</div>
            <div id="debugLog"></div>
        </div>
    </div>

    <script type="module">
        // Global variables
        let SPLAT;
        let scene, camera, renderer, controls;
        let currentSplatObject = null;
        let arSession = null;
        
        // UI elements
        const canvas = document.getElementById('canvas3d');
        const loading = document.getElementById('loading');
        const loadingText = document.getElementById('loadingText');
        const status = document.getElementById('status');
        const arButton = document.getElementById('arButton');
        const loadBtn = document.getElementById('loadBtn');
        const debugLog = document.getElementById('debugLog');

        // Debug logging
        function debugPrint(message) {
            console.log(message);
            debugLog.innerHTML += `<div>${message}</div>`;
            debugLog.scrollTop = debugLog.scrollHeight;
        }

        // Load gsplat.js library
        async function loadGsplatLibrary() {
            try {
                updateLoadingText('Loading gsplat.js library...');
                debugPrint('üîÑ Loading gsplat.js...');
                
                // Try different versions and CDNs
                try {
                    SPLAT = await import('https://cdn.jsdelivr.net/npm/gsplat@latest/dist/index.js');
                    debugPrint('‚úÖ Loaded from jsdelivr');
                } catch (e1) {
                    debugPrint('‚ùå jsdelivr failed, trying unpkg...');
                    SPLAT = await import('https://unpkg.com/gsplat@latest/dist/index.js');
                    debugPrint('‚úÖ Loaded from unpkg');
                }
                
                debugPrint(`üìö Available methods: ${Object.keys(SPLAT).join(', ')}`);
                return true;
                
            } catch (error) {
                debugPrint(`‚ùå Failed to load gsplat.js: ${error.message}`);
                throw error;
            }
        }

        // Initialize gsplat.js scene
        async function initGsplat() {
            try {
                updateLoadingText('Initializing gsplat.js renderer...');
                debugPrint('üîÑ Initializing scene...');
                
                // Create components
                scene = new SPLAT.Scene();
                camera = new SPLAT.Camera();
                renderer = new SPLAT.WebGLRenderer(canvas);
                controls = new SPLAT.OrbitControls(camera, canvas);
                
                debugPrint('‚úÖ Scene components created');
                
                // Set up renderer
                renderer.setSize(window.innerWidth, window.innerHeight);
                debugPrint('‚úÖ Renderer configured');
                
                // WebXR check (optional)
                initWebXR();

                loading.classList.add('hidden');
                updateStatus('gsplat.js initialized ‚Ä¢ Ready to test .splat loading', 'success');
                debugPrint('üéâ Ready to load .splat file');
                
                // Enable load button
                loadBtn.disabled = false;
                
                startRenderLoop();

            } catch (error) {
                debugPrint(`‚ùå Initialization failed: ${error.message}`);
                updateStatus(`Initialization failed: ${error.message}`, 'error');
                loading.classList.add('hidden');
                throw error;
            }
        }

        // Start render loop
        function startRenderLoop() {
            function render() {
                try {
                    if (controls) controls.update();
                    if (renderer && scene && camera) {
                        renderer.render(scene, camera);
                    }
                } catch (error) {
                    console.error('Render error:', error);
                }
                requestAnimationFrame(render);
            }
            render();
            debugPrint('üîÑ Render loop started');
        }

        // WebXR initialization (optional)
        function initWebXR() {
            const isSecureContext = window.isSecureContext || location.hostname === 'localhost';
            
            if (!isSecureContext) {
                debugPrint('‚ö†Ô∏è WebXR requires HTTPS');
                return;
            }
            
            if (!navigator.xr) {
                debugPrint('‚ö†Ô∏è WebXR not available');
                return;
            }
            
            navigator.xr.isSessionSupported('immersive-ar')
                .then(supported => {
                    if (supported) {
                        arButton.disabled = false;
                        debugPrint('‚úÖ WebXR AR supported');
                    } else {
                        debugPrint('‚ö†Ô∏è WebXR AR not supported');
                    }
                })
                .catch(error => {
                    debugPrint(`‚ö†Ô∏è WebXR check failed: ${error.message}`);
                });
        }

        // Load single .splat frame
        async function loadSingleFrame() {
            loading.classList.remove('hidden');
            updateLoadingText('Loading frame_000001.splat...');
            debugPrint('üîÑ Starting .splat load...');
            
            try {
                const url = 'https://lumigrade.github.io/LumiAR/data/frame_000001.splat';
                debugPrint(`üìÅ URL: ${url}`);
                
                // Clear previous object
                if (currentSplatObject) {
                    scene.removeObject(currentSplatObject);
                    debugPrint('üóëÔ∏è Cleared previous object');
                }
                
                // Try different loading methods based on available API
                let splatObject = null;
                
                // Method 1: Try Loader.LoadAsync (most common)
                if (SPLAT.Loader && SPLAT.Loader.LoadAsync) {
                    debugPrint('üîÑ Trying Loader.LoadAsync...');
                    try {
                        splatObject = await SPLAT.Loader.LoadAsync(url, scene, (progress) => {
                            const percent = (progress * 100).toFixed(1);
                            updateLoadingText(`Loading: ${percent}%`);
                            debugPrint(`üìä Progress: ${percent}%`);
                        });
                        debugPrint('‚úÖ Loader.LoadAsync succeeded');
                    } catch (e) {
                        debugPrint(`‚ùå Loader.LoadAsync failed: ${e.message}`);
                    }
                }
                
                // Method 2: Try SplatLoader (if available)
                if (!splatObject && SPLAT.SplatLoader) {
                    debugPrint('üîÑ Trying SplatLoader...');
                    try {
                        if (SPLAT.SplatLoader.LoadAsync) {
                            splatObject = await SPLAT.SplatLoader.LoadAsync(url, scene, camera, (progress) => {
                                const percent = (progress * 100).toFixed(1);
                                updateLoadingText(`Loading: ${percent}%`);
                                debugPrint(`üìä Progress: ${percent}%`);
                            });
                        } else if (SPLAT.SplatLoader.LoadFromFileAsync) {
                            // Fetch and convert to File object
                            const response = await fetch(url);
                            const blob = await response.blob();
                            const file = new File([blob], 'frame_000001.splat');
                            splatObject = await SPLAT.SplatLoader.LoadFromFileAsync(file, scene, camera, (progress) => {
                                const percent = (progress * 100).toFixed(1);
                                updateLoadingText(`Loading: ${percent}%`);
                                debugPrint(`üìä Progress: ${percent}%`);
                            });
                        }
                        debugPrint('‚úÖ SplatLoader succeeded');
                    } catch (e) {
                        debugPrint(`‚ùå SplatLoader failed: ${e.message}`);
                    }
                }
                
                // Method 3: Manual fetch + buffer loading
                if (!splatObject) {
                    debugPrint('üîÑ Trying manual fetch...');
                    try {
                        const response = await fetch(url);
                        if (!response.ok) {
                            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                        }
                        
                        const data = await response.arrayBuffer();
                        debugPrint(`üì¶ Fetched ${data.byteLength} bytes`);
                        
                        // Try buffer loading methods
                        if (SPLAT.Loader && SPLAT.Loader.LoadFromBuffer) {
                            splatObject = SPLAT.Loader.LoadFromBuffer(data, scene);
                            debugPrint('‚úÖ LoadFromBuffer succeeded');
                        } else {
                            throw new Error('No buffer loading method available');
                        }
                    } catch (e) {
                        debugPrint(`‚ùå Manual fetch failed: ${e.message}`);
                    }
                }
                
                if (splatObject) {
                    currentSplatObject = splatObject;
                    
                    // Position camera to view the splat
                    if (controls && controls.setCameraTarget) {
                        controls.setCameraTarget(camera.position.add(camera.forward.multiply(5)));
                    }
                    
                    loading.classList.add('hidden');
                    updateStatus('‚úÖ .splat loaded successfully! Try AR now.', 'success');
                    debugPrint('üéâ .splat loaded and displayed!');
                    
                    // Enable AR if available
                    if (!arButton.disabled) {
                        debugPrint('üöÄ AR button enabled');
                    }
                    
                } else {
                    throw new Error('All loading methods failed - no suitable API found');
                }
                
            } catch (error) {
                loading.classList.add('hidden');
                updateStatus(`‚ùå Loading failed: ${error.message}`, 'error');
                debugPrint(`üí• FAILED: ${error.message}`);
                console.error('.splat loading error:', error);
            }
        }

        // WebXR AR functionality
        async function startAR() {
            if (!navigator.xr) {
                updateStatus('WebXR not supported on this device', 'error');
                return;
            }

            try {
                loading.classList.remove('hidden');
                updateLoadingText('Starting AR session...');
                debugPrint('üîÑ Starting AR...');

                arSession = await navigator.xr.requestSession('immersive-ar', {
                    requiredFeatures: ['local', 'hit-test']
                });

                await renderer.setXRSession(arSession);
                debugPrint('‚úÖ AR session started');
                
                arSession.addEventListener('end', () => {
                    arSession = null;
                    debugPrint('üõë AR session ended');
                    updateStatus('AR session ended', 'success');
                });

                loading.classList.add('hidden');
                updateStatus('üöÄ AR Session Active! Look around to see your .splat in AR', 'success');

            } catch (error) {
                loading.classList.add('hidden');
                updateStatus(`AR failed: ${error.message}`, 'error');
                debugPrint(`üí• AR FAILED: ${error.message}`);
                console.error('AR startup failed:', error);
            }
        }

        // Utility functions
        function updateStatus(message, type = '') {
            status.textContent = message;
            status.className = `status ${type}`;
            
            if (type === 'success') {
                setTimeout(() => {
                    if (status.classList.contains('success')) {
                        status.className = 'status';
                    }
                }, 5000);
            }
        }

        function updateLoadingText(text) {
            loadingText.textContent = text;
        }

        // Window resize handler
        window.addEventListener('resize', () => {
            try {
                if (renderer) {
                    renderer.setSize(window.innerWidth, window.innerHeight);
                }
            } catch (error) {
                console.warn('Resize error:', error);
            }
        });

        // Global function exposure
        window.loadSingleFrame = loadSingleFrame;
        window.startAR = startAR;

        // Initialize when page loads
        window.addEventListener('load', () => {
            updateStatus('Loading gsplat.js library...');
            setTimeout(async () => {
                try {
                    await loadGsplatLibrary();
                    await initGsplat();
                } catch (error) {
                    console.error('Initialization error:', error);
                    updateStatus(`Failed to initialize: ${error.message}`, 'error');
                    loading.classList.add('hidden');
                }
            }, 500);
        });
    </script>
</body>
</html>
