<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4DVV AR - Point Interpolation Enhanced</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            overflow: hidden;
        }

        #canvas3d {
            width: 100vw;
            height: 100vh;
            display: block;
            background: #000;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 15px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 100;
            text-align: center;
        }

        .header h1 {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 12px;
            opacity: 0.8;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            border-radius: 20px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .main-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 12px;
            border-radius: 15px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-btn:hover, .control-btn.active {
            background: rgba(76, 175, 80, 0.5);
            border-color: #4CAF50;
        }

        .control-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .ar-button {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            border: none;
            color: white;
            padding: 12px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .ar-button:disabled {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: none;
            cursor: not-allowed;
        }

        .timeline {
            width: 300px;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            cursor: pointer;
            position: relative;
        }

        .timeline-progress {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s ease;
        }

        .frame-info {
            font-size: 11px;
            opacity: 0.8;
            text-align: center;
        }

        .interpolation-controls {
            background: rgba(138, 43, 226, 0.2);
            border: 1px solid rgba(138, 43, 226, 0.3);
            border-radius: 15px;
            padding: 10px;
            margin-top: 10px;
        }

        .interpolation-controls h4 {
            color: #8A2BE2;
            font-size: 12px;
            margin-bottom: 8px;
            text-align: center;
        }

        .interp-options {
            display: flex;
            gap: 8px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .interp-btn {
            background: rgba(138, 43, 226, 0.3);
            border: 1px solid #8A2BE2;
            color: white;
            padding: 6px 10px;
            border-radius: 12px;
            font-size: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .interp-btn:hover, .interp-btn.active {
            background: rgba(138, 43, 226, 0.6);
        }

        .status {
            position: fixed;
            top: 70px;
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
            font-size: 12px;
            text-align: center;
            z-index: 100;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            z-index: 200;
        }

        .loading.hidden {
            display: none;
        }

        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-left: 3px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid #ff6b6b;
            color: #ff6b6b;
        }

        .success {
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid #4CAF50;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üé≠ 4DVV AR - Point Interpolation Enhanced</h1>
        <p>Dense Point Cloud Generation for Better AR Visibility</p>
    </div>

    <div class="status" id="status">
        Ready to load model ‚Ä¢ Point interpolation will enhance visibility
    </div>

    <div class="loading" id="loading">
        <div class="spinner"></div>
        <div id="loadingText">Initializing Three.js + WebXR...</div>
    </div>

    <canvas id="canvas3d"></canvas>

    <div class="controls">
        <div class="main-controls">
            <button class="control-btn" onclick="loadFrame()" disabled id="loadBtn">üìÅ Load</button>
            <button class="control-btn" id="playBtn" onclick="togglePlayback()" disabled>‚ñ∂Ô∏è Play</button>
            <button class="control-btn" onclick="previousFrame()" disabled>‚Æú</button>
            <button class="control-btn" onclick="nextFrame()" disabled>‚≠¢</button>
            <button class="ar-button" id="arButton" onclick="startAR()" disabled>üöÄ AR</button>
        </div>
        
        <div class="timeline" onclick="seekFrame(event)">
            <div class="timeline-progress" id="timelineProgress"></div>
        </div>
        
        <div class="frame-info">
            <span>Frame: <span id="currentFrame">0</span>/<span id="totalFrames">400</span></span>
            <span style="margin-left: 15px;">Points: <span id="pointCount">0</span></span>
        </div>

        <div class="interpolation-controls">
            <h4>‚ú® Point Interpolation</h4>
            <div class="interp-options">
                <button class="interp-btn active" onclick="setInterpolation(1)">Original</button>
                <button class="interp-btn" onclick="setInterpolation(2)">2x Dense</button>
                <button class="interp-btn" onclick="setInterpolation(4)">4x Dense</button>
                <button class="interp-btn" onclick="setInterpolation(8)">8x Dense</button>
            </div>
            <div style="font-size: 10px; margin-top: 5px; opacity: 0.7; text-align: center;">
                Higher density = Better visibility, Lower FPS
            </div>
        </div>
    </div>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r158/three.min.js"></script>
    <script src="https://unpkg.com/three@0.158.0/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        // Global variables
        let scene, camera, renderer, arSession;
        let currentModel = null;
        let currentFrame = 1;
        let totalFrames = 400;
        let isPlaying = false;
        let animationId = null;
        let hitTestSource = null;
        let lastHitResult = null;
        let objectPlaced = false;
        let interpolationFactor = 1;
        let originalPointData = new Map(); // Cache for original point data
        let frameCache = new Map();

        // UI elements
        const canvas = document.getElementById('canvas3d');
        const loading = document.getElementById('loading');
        const loadingText = document.getElementById('loadingText');
        const status = document.getElementById('status');
        const arButton = document.getElementById('arButton');
        const loadBtn = document.getElementById('loadBtn');
        const playBtn = document.getElementById('playBtn');
        const currentFrameSpan = document.getElementById('currentFrame');
        const totalFramesSpan = document.getElementById('totalFrames');
        const pointCountSpan = document.getElementById('pointCount');
        const timelineProgress = document.getElementById('timelineProgress');

        // Device detection
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
        const isAndroid = /Android/.test(navigator.userAgent);

        // Initialize Three.js scene
        function initScene() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.01, 1000);
            
            renderer = new THREE.WebGLRenderer({ 
                canvas: canvas, 
                antialias: true, 
                alpha: true,
                powerPreference: "high-performance"
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.xr.enabled = true;
            renderer.shadowMap.enabled = false; // Disable for performance

            // Lighting optimized for point clouds
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
            directionalLight.position.set(10, 10, 5);
            scene.add(directionalLight);

            updateStatus('Three.js initialized ‚Ä¢ Ready to load frames');
        }

        // Enhanced point interpolation function
        function interpolatePoints(originalPositions, originalColors, factor) {
            if (factor === 1) {
                return { positions: originalPositions, colors: originalColors };
            }

            const newPositions = [];
            const newColors = [];
            
            // Create a spatial hash for finding neighbors
            const spatialHash = new Map();
            const hashSize = 0.1; // Adjust based on your point cloud scale
            
            // Hash all original points
            for (let i = 0; i < originalPositions.length; i += 3) {
                const x = originalPositions[i];
                const y = originalPositions[i + 1];
                const z = originalPositions[i + 2];
                
                const hashKey = `${Math.floor(x/hashSize)}_${Math.floor(y/hashSize)}_${Math.floor(z/hashSize)}`;
                
                if (!spatialHash.has(hashKey)) {
                    spatialHash.set(hashKey, []);
                }
                spatialHash.get(hashKey).push(i / 3);
            }

            // Add original points
            for (let i = 0; i < originalPositions.length; i++) {
                newPositions.push(originalPositions[i]);
            }
            for (let i = 0; i < originalColors.length; i++) {
                newColors.push(originalColors[i]);
            }

            // Interpolate between nearby points
            const maxDistance = 0.2; // Maximum distance for interpolation
            const interpolationsPerPair = factor - 1;

            for (let i = 0; i < originalPositions.length; i += 3) {
                const x1 = originalPositions[i];
                const y1 = originalPositions[i + 1];
                const z1 = originalPositions[i + 2];
                
                const r1 = originalColors[i];
                const g1 = originalColors[i + 1];
                const b1 = originalColors[i + 2];

                // Find nearby points in the spatial hash
                const hashKey = `${Math.floor(x1/hashSize)}_${Math.floor(y1/hashSize)}_${Math.floor(z1/hashSize)}`;
                const nearbyHashes = [
                    hashKey,
                    `${Math.floor(x1/hashSize)+1}_${Math.floor(y1/hashSize)}_${Math.floor(z1/hashSize)}`,
                    `${Math.floor(x1/hashSize)}_${Math.floor(y1/hashSize)+1}_${Math.floor(z1/hashSize)}`,
                    `${Math.floor(x1/hashSize)}_${Math.floor(y1/hashSize)}_${Math.floor(z1/hashSize)+1}`,
                ];

                const neighbors = [];
                nearbyHashes.forEach(hash => {
                    if (spatialHash.has(hash)) {
                        neighbors.push(...spatialHash.get(hash));
                    }
                });

                // Interpolate with a few closest neighbors
                let addedInterpolations = 0;
                for (let neighborIdx of neighbors) {
                    if (neighborIdx * 3 === i || addedInterpolations >= 2) continue; // Skip self and limit interpolations
                    
                    const j = neighborIdx * 3;
                    const x2 = originalPositions[j];
                    const y2 = originalPositions[j + 1];
                    const z2 = originalPositions[j + 2];
                    
                    const distance = Math.sqrt((x2-x1)**2 + (y2-y1)**2 + (z2-z1)**2);
                    if (distance > maxDistance) continue;
                    
                    const r2 = originalColors[j];
                    const g2 = originalColors[j + 1];
                    const b2 = originalColors[j + 2];

                    // Create interpolated points
                    for (let k = 1; k <= interpolationsPerPair; k++) {
                        const t = k / (interpolationsPerPair + 1);
                        
                        // Interpolate position
                        newPositions.push(x1 + (x2 - x1) * t);
                        newPositions.push(y1 + (y2 - y1) * t);
                        newPositions.push(z1 + (z2 - z1) * t);
                        
                        // Interpolate color
                        newColors.push(r1 + (r2 - r1) * t);
                        newColors.push(g1 + (g2 - g1) * t);
                        newColors.push(b1 + (b2 - b1) * t);
                    }
                    
                    addedInterpolations++;
                }
            }

            return {
                positions: new Float32Array(newPositions),
                colors: new Float32Array(newColors)
            };
        }

        // Create enhanced point cloud material
        function createPointCloudMaterial() {
            return new THREE.ShaderMaterial({
                uniforms: {
                    pointSize: { value: isIOS ? 8.0 : 6.0 },
                    opacity: { value: 0.9 }
                },
                vertexShader: `
                    attribute vec3 color;
                    varying vec3 vColor;
                    uniform float pointSize;

                    void main() {
                        vColor = color;
                        vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
                        gl_PointSize = pointSize * (300.0 / -mvPosition.z);
                        gl_Position = projectionMatrix * mvPosition;
                    }
                `,
                fragmentShader: `
                    varying vec3 vColor;
                    uniform float opacity;

                    void main() {
                        // Create circular points with soft edges
                        vec2 center = gl_PointCoord - vec2(0.5);
                        float dist = length(center);
                        if (dist > 0.5) discard;

                        // Soft gradient from center to edge
                        float alpha = 1.0 - smoothstep(0.2, 0.5, dist);
                        
                        // Enhanced brightness for AR visibility
                        vec3 enhancedColor = vColor * 1.5;
                        gl_FragColor = vec4(enhancedColor, alpha * opacity);
                    }
                `,
                transparent: true,
                vertexColors: true,
                blending: THREE.AdditiveBlending,
                depthWrite: false
            });
        }

        // Load GLB frame and extract point data
        async function loadGLBFrame(frameNumber) {
            return new Promise((resolve, reject) => {
                const frameFile = `data/frame_${String(frameNumber).padStart(6, '0')}.glb`;
                const loader = new THREE.GLTFLoader();
                
                loader.load(
                    frameFile,
                    (gltf) => {
                        // Extract point cloud data from GLB
                        const pointCloud = gltf.scene.children[0];
                        if (!pointCloud || !pointCloud.geometry) {
                            reject(new Error('No point cloud found in GLB'));
                            return;
                        }

                        const geometry = pointCloud.geometry;
                        const positions = geometry.attributes.position.array;
                        const colors = geometry.attributes.color ? 
                            geometry.attributes.color.array : 
                            new Float32Array(positions.length).fill(1); // Default white

                        resolve({ positions, colors });
                    },
                    (progress) => {
                        const percent = (progress.loaded / progress.total * 100).toFixed(0);
                        updateLoadingText(`Loading frame ${frameNumber}: ${percent}%`);
                    },
                    (error) => {
                        reject(error);
                    }
                );
            });
        }

        // Set interpolation factor
        function setInterpolation(factor) {
            interpolationFactor = factor;
            
            // Update button states
            document.querySelectorAll('.interp-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // If model is loaded, reapply interpolation
            if (currentModel) {
                applyInterpolationToCurrentFrame();
            }
            
            updateStatus(`Interpolation set to ${factor}x ‚Ä¢ ${factor === 1 ? 'Original' : 'Enhanced'} density`);
        }

        // Apply interpolation to current frame
        async function applyInterpolationToCurrentFrame() {
            if (!originalPointData.has(currentFrame)) return;
            
            const originalData = originalPointData.get(currentFrame);
            const interpolatedData = interpolatePoints(
                originalData.positions, 
                originalData.colors, 
                interpolationFactor
            );
            
            // Update geometry
            if (currentModel) {
                const geometry = currentModel.geometry;
                geometry.setAttribute('position', new THREE.BufferAttribute(interpolatedData.positions, 3));
                geometry.setAttribute('color', new THREE.BufferAttribute(interpolatedData.colors, 3));
                geometry.attributes.position.needsUpdate = true;
                geometry.attributes.color.needsUpdate = true;
                
                updatePointCount(interpolatedData.positions.length / 3);
            }
        }

        // Set current frame with interpolation
        async function setFrame(frameNumber) {
            if (frameNumber < 1 || frameNumber > totalFrames) return;
            
            try {
                // Check if we have original data cached
                if (!originalPointData.has(frameNumber)) {
                    const data = await loadGLBFrame(frameNumber);
                    originalPointData.set(frameNumber, data);
                }
                
                const originalData = originalPointData.get(frameNumber);
                const interpolatedData = interpolatePoints(
                    originalData.positions, 
                    originalData.colors, 
                    interpolationFactor
                );
                
                // Remove current model
                if (currentModel) {
                    scene.remove(currentModel);
                }
                
                // Create new point cloud
                const geometry = new THREE.BufferGeometry();
                geometry.setAttribute('position', new THREE.BufferAttribute(interpolatedData.positions, 3));
                geometry.setAttribute('color', new THREE.BufferAttribute(interpolatedData.colors, 3));
                
                const material = createPointCloudMaterial();
                currentModel = new THREE.Points(geometry, material);
                
                // Scale for human proportions (1.7-1.8m height)
                const scale = isIOS ? 0.8 : 0.5;
                currentModel.scale.setScalar(scale);
                
                // Position for AR placement
                if (objectPlaced && lastHitResult) {
                    currentModel.position.copy(lastHitResult.position);
                }
                
                scene.add(currentModel);
                currentFrame = frameNumber;
                
                updateFrameDisplay();
                updatePointCount(interpolatedData.positions.length / 3);
                
            } catch (error) {
                console.error('Error setting frame:', error);
                updateStatus(`Error loading frame ${frameNumber}: ${error.message}`, 'error');
            }
        }

        // Load first frame
        async function loadFrame() {
            updateLoadingText('Loading first frame...');
            loading.classList.remove('hidden');
            
            try {
                await setFrame(1);
                
                // Enable controls
                document.querySelectorAll('.control-btn').forEach(btn => btn.disabled = false);
                arButton.disabled = false;
                
                loading.classList.add('hidden');
                updateStatus('Frame loaded ‚Ä¢ Ready for AR and animation', 'success');
                
            } catch (error) {
                loading.classList.add('hidden');
                updateStatus(`Loading failed: ${error.message}`, 'error');
            }
        }

        // Animation controls
        function togglePlayback() {
            isPlaying = !isPlaying;
            playBtn.textContent = isPlaying ? '‚è∏Ô∏è Pause' : '‚ñ∂Ô∏è Play';
            
            if (isPlaying) {
                startAnimation();
            } else {
                stopAnimation();
            }
        }

        function startAnimation() {
            if (animationId) cancelAnimationFrame(animationId);
            
            let lastTime = 0;
            const frameRate = 25; // 25fps
            const frameInterval = 1000 / frameRate;
            
            function animate(currentTime) {
                if (currentTime - lastTime >= frameInterval) {
                    nextFrame();
                    lastTime = currentTime;
                }
                
                if (isPlaying) {
                    animationId = requestAnimationFrame(animate);
                }
            }
            
            animationId = requestAnimationFrame(animate);
        }

        function stopAnimation() {
            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }
        }

        async function nextFrame() {
            const nextFrameNum = (currentFrame % totalFrames) + 1;
            await setFrame(nextFrameNum);
        }

        async function previousFrame() {
            const prevFrameNum = currentFrame > 1 ? currentFrame - 1 : totalFrames;
            await setFrame(prevFrameNum);
        }

        function seekFrame(event) {
            const rect = event.currentTarget.getBoundingClientRect();
            const position = (event.clientX - rect.left) / rect.width;
            const targetFrame = Math.max(1, Math.round(position * totalFrames));
            setFrame(targetFrame);
        }

        function updateFrameDisplay() {
            currentFrameSpan.textContent = currentFrame;
            totalFramesSpan.textContent = totalFrames;
            
            const progress = ((currentFrame - 1) / (totalFrames - 1)) * 100;
            timelineProgress.style.width = `${Math.max(0, progress)}%`;
        }

        function updatePointCount(count) {
            pointCountSpan.textContent = count.toLocaleString();
        }

        // WebXR AR functionality
        async function startAR() {
            if (!navigator.xr) {
                updateStatus('WebXR not supported on this device', 'error');
                return;
            }

            try {
                updateLoadingText('Starting AR session...');
                loading.classList.remove('hidden');

                const supported = await navigator.xr.isSessionSupported('immersive-ar');
                if (!supported) {
                    throw new Error('AR not supported');
                }

                arSession = await navigator.xr.requestSession('immersive-ar', {
                    requiredFeatures: ['local', 'hit-test']
                });

                await renderer.xr.setSession(arSession);
                
                // Initialize hit testing
                const referenceSpace = await arSession.requestReferenceSpace('viewer');
                hitTestSource = await arSession.requestHitTestSource({ space: referenceSpace });

                arSession.addEventListener('end', onARSessionEnd);

                loading.classList.add('hidden');
                updateStatus('AR session active ‚Ä¢ Move device to detect surfaces', 'success');
                renderer.setAnimationLoop(renderAR);

            } catch (error) {
                loading.classList.add('hidden');
                updateStatus(`AR failed: ${error.message}`, 'error');
            }
        }

        // AR render loop
        function renderAR(timestamp, frame) {
            if (!frame) return;

            // Hit testing for surface detection
            if (hitTestSource && !objectPlaced) {
                const hitTestResults = frame.getHitTestResults(hitTestSource);
                
                if (hitTestResults.length > 0) {
                    const hit = hitTestResults[0];
                    const referenceSpace = renderer.xr.getReferenceSpace();
                    const hitPose = hit.getPose(referenceSpace);
                    
                    if (hitPose && currentModel) {
                        // Auto-place on first surface detection (iOS behavior)
                        if (isIOS || !objectPlaced) {
                            lastHitResult = {
                                position: new THREE.Vector3().setFromMatrixPosition(hitPose.transform.matrix)
                            };
                            
                            currentModel.position.copy(lastHitResult.position);
                            objectPlaced = true;
                            
                            updateStatus('Model placed ‚Ä¢ Use timeline to animate', 'success');
                        }
                    }
                }
            }

            renderer.render(scene, camera);
        }

        function onARSessionEnd() {
            renderer.setAnimationLoop(null);
            objectPlaced = false;
            updateStatus('AR session ended');
        }

        // Utility functions
        function updateStatus(message, type = '') {
            status.textContent = message;
            status.className = `status ${type}`;
        }

        function updateLoadingText(text) {
            loadingText.textContent = text;
        }

        // Window resize handler
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Initialize
        window.addEventListener('load', () => {
            initScene();
            loading.classList.add('hidden');
            loadBtn.disabled = false;
            
            updateStatus(`Device: ${isIOS ? 'iPhone' : isAndroid ? 'Android' : 'Desktop'} ‚Ä¢ Click Load to begin`);
        });
    </script>
</body>
