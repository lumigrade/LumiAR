<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé≠ 4DVV .splatv AR - 4D Gaussian Splatting</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            overflow: hidden;
        }

        #canvas3d {
            width: 100vw;
            height: 100vh;
            display: block;
            background: #000;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 15px;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 100;
            text-align: center;
        }

        .header h1 {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 12px;
            opacity: 0.8;
        }

        .status {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 12px;
            z-index: 100;
            max-width: 80vw;
            text-align: center;
        }

        .status.success {
            background: rgba(76, 175, 80, 0.8);
        }

        .status.error {
            background: rgba(244, 67, 54, 0.8);
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            border-radius: 20px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
            z-index: 100;
            backdrop-filter: blur(10px);
            max-width: 95vw;
        }

        .main-controls {
            display: flex;
            gap: 8px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 12px;
            border-radius: 15px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .control-btn:hover, .control-btn.active {
            background: rgba(76, 175, 80, 0.3);
            border-color: rgba(76, 175, 80, 0.5);
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .ar-button {
            background: rgba(255, 107, 107, 0.2);
            border-color: rgba(255, 107, 107, 0.5);
        }

        .ar-button:hover:not(:disabled) {
            background: rgba(255, 107, 107, 0.4);
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            z-index: 200;
            min-width: 250px;
        }

        .loading.hidden {
            display: none;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-left: 3px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .debug {
            position: fixed;
            top: 120px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 10px;
            max-width: 200px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üé≠ 4DVV .splatv AR - 4D Gaussian Splatting</h1>
        <p>Real-time 4D animation with VideoRenderProgram</p>
    </div>

    <div class="status" id="status">
        Initializing gsplat.js VideoRenderProgram for 4D animation
    </div>

    <div class="debug" id="debug">
        Debug info will appear here...
    </div>

    <div class="loading" id="loading">
        <div class="spinner"></div>
        <div id="loadingText">Loading gsplat.js VideoRenderProgram...</div>
    </div>

    <canvas id="canvas3d"></canvas>

    <div class="controls">
        <div class="main-controls">
            <button class="control-btn" onclick="loadMyTestFile()" disabled id="myTestBtn">üéØ test401</button>
            <button class="control-btn" onclick="loadWorkingExample()" disabled id="exampleBtn">‚úÖ Example</button>
            <button class="control-btn" id="playBtn" onclick="togglePlayback()" disabled>‚ñ∂Ô∏è Play</button>
            <button class="ar-button control-btn" id="arButton" onclick="startAR()" disabled>üöÄ AR</button>
        </div>
    </div>

    <script type="module">
        // Debug logging
        function debugLog(message) {
            console.log('[DEBUG]', message);
            const debug = document.getElementById('debug');
            debug.innerHTML += `${new Date().toLocaleTimeString()}: ${message}<br>`;
            debug.scrollTop = debug.scrollHeight;
        }

        debugLog('Script started');

        // Import gsplat.js with error handling
        let SPLAT;
        try {
            debugLog('Importing gsplat.js...');
            SPLAT = await import('https://cdn.jsdelivr.net/npm/gsplat@latest/dist/index.js');
            debugLog('gsplat.js imported successfully');
        } catch (error) {
            debugLog(`Failed to import gsplat.js: ${error.message}`);
            updateStatus('Failed to load gsplat.js library', 'error');
            document.getElementById('loading').classList.add('hidden');
        }

        // Global variables
        let scene, camera, renderer;
        let currentSplatv = null;
        let isPlaying = false;
        let arSession = null;

        // UI elements
        const canvas = document.getElementById('canvas3d');
        const loading = document.getElementById('loading');
        const loadingText = document.getElementById('loadingText');
        const status = document.getElementById('status');
        const arButton = document.getElementById('arButton');
        const myTestBtn = document.getElementById('myTestBtn');
        const exampleBtn = document.getElementById('exampleBtn');
        const playBtn = document.getElementById('playBtn');

        // Initialize gsplat.js scene
        async function initGsplat() {
            try {
                debugLog('Starting gsplat initialization');
                updateLoadingText('Creating scene and camera...');
                
                // Create basic components
                scene = new SPLAT.Scene();
                debugLog('Scene created');
                
                camera = new SPLAT.Camera();
                debugLog('Camera created');
                
                // Set camera position
                camera.position = new SPLAT.Vector3(0, 1.6, 3);
                debugLog('Camera position set');
                
                updateLoadingText('Creating WebGL renderer...');
                
                // Create renderer
                renderer = new SPLAT.WebGLRenderer(canvas);
                debugLog('Renderer created');
                
                updateLoadingText('Setting up camera data...');
                
                // Configure camera
                camera.data.setSize(window.innerWidth, window.innerHeight);
                renderer.setSize(window.innerWidth, window.innerHeight);
                debugLog('Camera and renderer configured');
                
                updateLoadingText('Adding orbit controls...');
                
                // Add controls
                const controls = new SPLAT.OrbitControls(camera, canvas);
                window.controls = controls;
                debugLog('Controls added');
                
                updateLoadingText('Checking WebXR support...');
                await checkWebXRSupport();
                
                // Hide loading
                loading.classList.add('hidden');
                updateStatus('‚úÖ Ready! Click test401 or Example to load a .splatv file', 'success');
                
                // Enable buttons
                myTestBtn.disabled = false;
                exampleBtn.disabled = false;
                
                debugLog('Initialization complete');
                
                // Start render loop
                startRenderLoop();

            } catch (error) {
                debugLog(`Initialization failed: ${error.message}`);
                console.error('gsplat.js initialization failed:', error);
                updateStatus(`‚ùå Initialization failed: ${error.message}`, 'error');
                loading.classList.add('hidden');
            }
        }

        // Render loop
        function startRenderLoop() {
            debugLog('Starting render loop');
            
            function render() {
                try {
                    if (window.controls) {
                        window.controls.update();
                    }
                    
                    if (renderer && scene && camera) {
                        renderer.render(scene, camera);
                    }
                } catch (error) {
                    debugLog(`Render error: ${error.message}`);
                }
                requestAnimationFrame(render);
            }
            render();
        }

        // Load .splatv file
        async function loadSplatvFile(url, filename) {
            try {
                debugLog(`Loading ${filename} from ${url}`);
                updateLoadingText(`Loading ${filename}...`);
                loading.classList.remove('hidden');
                
                // Clear scene
                scene.reset();
                currentSplatv = null;
                debugLog('Scene cleared');
                
                // Progress callback
                const onProgress = (progress) => {
                    const percent = (progress * 100).toFixed(0);
                    updateLoadingText(`Loading ${filename}: ${percent}%`);
                    debugLog(`Loading progress: ${percent}%`);
                };
                
                // Load the file
                debugLog('Starting SplatvLoader.LoadAsync');
                await SPLAT.SplatvLoader.LoadAsync(url, scene, camera, onProgress);
                debugLog('SplatvLoader.LoadAsync completed');
                
                // Find loaded object
                const splatvObjects = scene.objects.filter(obj => obj instanceof SPLAT.Splatv);
                debugLog(`Found ${splatvObjects.length} Splatv objects`);
                
                if (splatvObjects.length > 0) {
                    currentSplatv = splatvObjects[0];
                    const gaussianCount = currentSplatv.data.vertexCount || 0;
                    debugLog(`Loaded ${gaussianCount} gaussians`);
                    
                    // Enable controls
                    playBtn.disabled = false;
                    arButton.disabled = false;
                    
                    // Set camera target
                    if (window.controls) {
                        window.controls.setCameraTarget(new SPLAT.Vector3(0, 0, 0));
                    }
                    
                    loading.classList.add('hidden');
                    updateStatus(`‚úÖ ${filename} loaded ‚Ä¢ ${gaussianCount.toLocaleString()} Gaussians ‚Ä¢ Ready!`, 'success');
                    
                } else {
                    throw new Error('No Splatv objects found in loaded file');
                }
                
            } catch (error) {
                debugLog(`Loading failed: ${error.message}`);
                loading.classList.add('hidden');
                updateStatus(`‚ùå Failed to load: ${error.message}`, 'error');
                console.error('Loading failed:', error);
            }
        }

        // Load functions
        async function loadMyTestFile() {
            await loadSplatvFile(
                'https://raw.githubusercontent.com/lumigrade/LumiAR/main/data/test401.splatv',
                'test401.splatv'
            );
        }

        async function loadWorkingExample() {
            await loadSplatvFile(
                'https://huggingface.co/datasets/dylanebert/3dgs/resolve/main/4d/flame/flame.splatv',
                'flame.splatv'
            );
        }

        // Simple playback toggle
        function togglePlayback() {
            if (!currentSplatv) {
                updateStatus('No .splatv file loaded', 'error');
                return;
            }
            
            isPlaying = !isPlaying;
            playBtn.textContent = isPlaying ? '‚è∏Ô∏è Pause' : '‚ñ∂Ô∏è Play';
            
            if (isPlaying) {
                updateStatus('‚ñ∂Ô∏è Playing animation', 'success');
            } else {
                updateStatus('‚è∏Ô∏è Animation paused');
            }
        }

        // WebXR check
        async function checkWebXRSupport() {
            try {
                if (!navigator.xr) {
                    debugLog('WebXR not supported');
                    return;
                }
                
                const isSupported = await navigator.xr.isSessionSupported('immersive-ar');
                debugLog(`AR supported: ${isSupported}`);
                
                if (isSupported) {
                    updateStatus('WebXR AR supported', 'success');
                } else {
                    debugLog('AR not supported on this device');
                }
            } catch (error) {
                debugLog(`WebXR check failed: ${error.message}`);
            }
        }

        // Simple AR start (placeholder)
        async function startAR() {
            if (!navigator.xr) {
                updateStatus('WebXR not supported on this device', 'error');
                return;
            }

            if (!currentSplatv) {
                updateStatus('Load a .splatv file first', 'error');
                return;
            }

            updateStatus('AR functionality coming in next update...', 'error');
        }

        // Utility functions
        function updateStatus(message, type = '') {
            status.textContent = message;
            status.className = `status ${type}`;
            debugLog(`Status: ${message}`);
            
            if (type === 'success') {
                setTimeout(() => {
                    if (status.classList.contains('success')) {
                        status.className = 'status';
                    }
                }, 3000);
            }
        }

        function updateLoadingText(text) {
            loadingText.textContent = text;
            debugLog(`Loading: ${text}`);
        }

        // Window resize handler
        window.addEventListener('resize', () => {
            if (renderer && camera) {
                renderer.setSize(window.innerWidth, window.innerHeight);
                camera.data.setSize(window.innerWidth, window.innerHeight);
            }
        });

        // Global function exposure
        window.loadMyTestFile = loadMyTestFile;
        window.loadWorkingExample = loadWorkingExample;
        window.togglePlayback = togglePlayback;
        window.startAR = startAR;

        // Initialize when ready
        debugLog('Setting up initialization');
        setTimeout(() => {
            debugLog('Starting initialization');
            initGsplat().catch(error => {
                debugLog(`Init catch: ${error.message}`);
                console.error('Initialization error:', error);
            });
        }, 100);

    </script>
