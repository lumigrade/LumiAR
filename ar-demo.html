<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4D Gaussian Splatting AR Demo V5</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
            touch-action: none;
        }
        
        #canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        
        #ui {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 8px;
            font-size: 12px;
            backdrop-filter: blur(10px);
        }
        
        #controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 8px;
            display: flex;
            gap: 10px;
            align-items: center;
            backdrop-filter: blur(10px);
        }
        
        button {
            background: #007acc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }
        
        button:hover {
            background: #0099ff;
        }
        
        button:disabled {
            background: #555;
            cursor: not-allowed;
        }
        
        .ar-btn {
            background: #ff6b35;
        }
        
        .ar-btn:hover {
            background: #ff8c42;
        }
        
        #progress {
            width: 200px;
            height: 5px;
            background: #333;
            border-radius: 3px;
            overflow: hidden;
            margin: 0 10px;
        }
        
        #progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #0088ff);
            width: 0%;
            transition: width 0.1s;
        }
        
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2000;
            background: rgba(0,0,0,0.9);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #333;
            border-top: 3px solid #00ff88;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .status {
            color: #00ff88;
        }
        
        .error {
            color: #ff4444;
        }
        
        .info {
            font-size: 11px;
            color: #aaa;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div id="loading">
        <div class="spinner"></div>
        <div id="load-text">Loading PLY files...</div>
        <div id="load-progress">0/400</div>
    </div>
    
    <div id="ui">
        <div>Status: <span id="status" class="status">Loading Three.js...</span></div>
        <div>Frames: <span id="frame-count">0</span>/400</div>
        <div>Points: <span id="point-count">0</span></div>
        <div>Current: <span id="current-frame">0</span></div>
        <div class="info">Tap surfaces in AR to place content</div>
        <div class="info">Pinch to scale â€¢ Drag to rotate</div>
    </div>
    
    <div id="controls">
        <button id="load-btn" disabled>Load Data</button>
        <button id="play-btn" disabled>Play</button>
        <button id="pause-btn" disabled>Pause</button>
        <button id="reset-btn" disabled>Reset</button>
        <div id="progress">
            <div id="progress-fill"></div>
        </div>
        <span id="time-display">00:00/16:00</span>
        <button id="ar-btn" class="ar-btn" disabled>AR Mode</button>
        <button id="exit-ar-btn" class="ar-btn" style="display:none;">Exit AR</button>
    </div>

    <script type="module">
        console.log('Starting AR Demo V5...');
        
        import * as THREE from 'https://unpkg.com/three@0.159.0/build/three.module.js';
        import { OrbitControls } from 'https://unpkg.com/three@0.159.0/examples/jsm/controls/OrbitControls.js';
        
        console.log('Three.js loaded successfully:', THREE.REVISION);
        
        class ARGaussianDemo {
            constructor() {
                console.log('Initializing AR Gaussian Demo...');
                
                // Scene setup
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                this.renderer = new THREE.WebGLRenderer({ 
                    canvas: document.getElementById('canvas'),
                    antialias: true,
                    alpha: true 
                });
                
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                this.renderer.xr.enabled = true;
                
                // Controls
                this.controls = new OrbitControls(this.camera, this.renderer.domElement);
                this.controls.enableDamping = true;
                this.camera.position.set(0, 1, 3);
                
                // Lighting
                this.scene.add(new THREE.AmbientLight(0xffffff, 0.8));
                
                // Data
                this.frames = [];
                this.currentTime = 0;
                this.totalTime = 16.0; // 16 seconds
                this.fps = 25;
                this.isPlaying = false;
                this.isLoading = false;
                
                // AR
                this.isARMode = false;
                this.xrSession = null;
                this.hitTestSource = null;
                this.reticle = null;
                this.arContent = null;
                this.arScale = 1.0;
                
                // Touch handling
                this.touches = new Map();
                this.lastDistance = 0;
                this.lastRotation = { x: 0, y: 0 };
                
                this.setupUI();
                this.setupAR();
                this.setupTouch();
                this.animate();
                
                this.setStatus('Ready - Click Load Data to start');
                document.getElementById('load-btn').disabled = false;
                console.log('AR Demo initialized successfully');
            }
            
            setupUI() {
                document.getElementById('load-btn').onclick = () => this.loadData();
                document.getElementById('play-btn').onclick = () => this.play();
                document.getElementById('pause-btn').onclick = () => this.pause();
                document.getElementById('reset-btn').onclick = () => this.reset();
                document.getElementById('ar-btn').onclick = () => this.startAR();
                document.getElementById('exit-ar-btn').onclick = () => this.exitAR();
                
                window.addEventListener('resize', () => this.onResize());
            }
            
            async setupAR() {
                if ('xr' in navigator) {
                    try {
                        const supported = await navigator.xr.isSessionSupported('immersive-ar');
                        if (supported) {
                            document.getElementById('ar-btn').disabled = false;
                            console.log('AR supported');
                        } else {
                            console.log('AR not supported');
                        }
                    } catch (e) {
                        console.log('AR check failed:', e);
                    }
                } else {
                    console.log('WebXR not available');
                }
                
                // Create reticle
                const geometry = new THREE.RingGeometry(0.1, 0.15, 32).rotateX(-Math.PI / 2);
                const material = new THREE.MeshBasicMaterial({ 
                    color: 0xffffff, 
                    transparent: true, 
                    opacity: 0.5 
                });
                this.reticle = new THREE.Mesh(geometry, material);
                this.reticle.matrixAutoUpdate = false;
                this.reticle.visible = false;
                this.scene.add(this.reticle);
            }
            
            setupTouch() {
                const canvas = document.getElementById('canvas');
                
                canvas.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    this.onTouchStart(e);
                }, { passive: false });
                
                canvas.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    this.onTouchMove(e);
                }, { passive: false });
                
                canvas.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    this.onTouchEnd(e);
                }, { passive: false });
                
                canvas.addEventListener('click', (e) => {
                    if (this.isARMode && this.reticle.visible && this.frames.length > 0) {
                        this.placeContent();
                    }
                });
            }
            
            onTouchStart(event) {
                if (!this.isARMode || !this.arContent) return;
                
                this.touches.clear();
                for (let touch of event.touches) {
                    this.touches.set(touch.identifier, {
                        x: touch.clientX,
                        y: touch.clientY
                    });
                }
                
                if (event.touches.length === 2) {
                    const [t1, t2] = event.touches;
                    this.lastDistance = Math.hypot(t1.clientX - t2.clientX, t1.clientY - t2.clientY);
                } else if (event.touches.length === 1) {
                    this.lastRotation = {
                        x: event.touches[0].clientX,
                        y: event.touches[0].clientY
                    };
                }
            }
            
            onTouchMove(event) {
                if (!this.isARMode || !this.arContent) return;
                
                if (event.touches.length === 2) {
                    // Pinch to scale
                    const [t1, t2] = event.touches;
                    const distance = Math.hypot(t1.clientX - t2.clientX, t1.clientY - t2.clientY);
                    
                    if (this.lastDistance > 0) {
                        const scale = distance / this.lastDistance;
                        this.arScale *= scale;
                        this.arScale = Math.max(0.1, Math.min(5.0, this.arScale));
                        this.arContent.scale.setScalar(this.arScale);
                    }
                    this.lastDistance = distance;
                    
                } else if (event.touches.length === 1) {
                    // Drag to rotate
                    const touch = event.touches[0];
                    const deltaX = touch.clientX - this.lastRotation.x;
                    const deltaY = touch.clientY - this.lastRotation.y;
                    
                    this.arContent.rotation.y += deltaX * 0.01;
                    this.arContent.rotation.x += deltaY * 0.01;
                    
                    this.lastRotation = { x: touch.clientX, y: touch.clientY };
                }
            }
            
            onTouchEnd(event) {
                if (event.touches.length === 0) {
                    this.touches.clear();
                    this.lastDistance = 0;
                }
            }
            
            async loadData() {
                if (this.isLoading) return;
                this.isLoading = true;
                
                this.showLoading();
                this.setStatus('Loading PLY files from GitHub...');
                document.getElementById('load-btn').disabled = true;
                
                try {
                    this.frames = [];
                    const baseUrl = 'https://raw.githubusercontent.com/lumigrade/LumiAR/main/data/';
                    const totalFrames = 400;
                    
                    console.log('Starting to load', totalFrames, 'frames from', baseUrl);
                    
                    for (let i = 1; i <= totalFrames; i++) {
                        const frameNum = i.toString().padStart(6, '0');
                        const url = `${baseUrl}compressed_frame_${frameNum}.ply`;
                        
                        document.getElementById('load-progress').textContent = `${i}/${totalFrames}`;
                        
                        try {
                            console.log(`Loading frame ${i}:`, url);
                            const response = await fetch(url);
                            
                            if (!response.ok) {
                                if (i === 1) {
                                    throw new Error(`Cannot access data: ${response.status} - ${response.statusText}`);
                                }
                                console.log(`Stopped at frame ${i-1} - ${response.status}`);
                                break;
                            }
                            
                            const arrayBuffer = await response.arrayBuffer();
                            const points = this.parsePLY(arrayBuffer);
                            
                            if (points && points.length > 0) {
                                this.frames.push({
                                    timestamp: (i - 1) / (totalFrames - 1) * this.totalTime,
                                    points: points
                                });
                                console.log(`Frame ${i} loaded: ${points.length} points`);
                            } else {
                                console.log(`Frame ${i} has no points`);
                            }
                            
                            // Update UI every 10 frames
                            if (i % 10 === 0) {
                                document.getElementById('frame-count').textContent = this.frames.length;
                                await new Promise(resolve => setTimeout(resolve, 1));
                            }
                            
                        } catch (error) {
                            if (i === 1) throw error;
                            console.log(`Frame ${i} failed:`, error.message);
                            break;
                        }
                    }
                    
                    if (this.frames.length === 0) {
                        throw new Error('No frames loaded successfully');
                    }
                    
                    document.getElementById('frame-count').textContent = this.frames.length;
                    this.setStatus(`Loaded ${this.frames.length} frames`);
                    this.updateVisualization();
                    
                    // Enable controls
                    document.getElementById('play-btn').disabled = false;
                    document.getElementById('reset-btn').disabled = false;
                    
                    console.log('Loading completed successfully:', this.frames.length, 'frames');
                    
                } catch (error) {
                    console.error('Loading failed:', error);
                    this.setStatus(`Error: ${error.message}`, true);
                } finally {
                    this.hideLoading();
                    document.getElementById('load-btn').disabled = false;
                    this.isLoading = false;
                }
            }
            
            parsePLY(arrayBuffer) {
                try {
                    const headerView = new Uint8Array(arrayBuffer, 0, Math.min(2000, arrayBuffer.byteLength));
                    const headerText = new TextDecoder().decode(headerView);
                    
                    const endIndex = headerText.indexOf('end_header\n');
                    if (endIndex === -1) throw new Error('Invalid PLY format');
                    
                    const headerEndByte = endIndex + 11;
                    const lines = headerText.substring(0, endIndex).split('\n');
                    
                    let vertexCount = 0;
                    const properties = [];
                    
                    for (const line of lines) {
                        if (line.startsWith('element vertex ')) {
                            vertexCount = parseInt(line.split(' ')[2]);
                        } else if (line.startsWith('property float ')) {
                            properties.push(line.split(' ')[2]);
                        }
                    }
                    
                    if (vertexCount === 0) return [];
                    
                    const dataView = new DataView(arrayBuffer, headerEndByte);
                    const points = [];
                    const bytesPerVertex = properties.length * 4;
                    
                    for (let i = 0; i < vertexCount; i++) {
                        const offset = i * bytesPerVertex;
                        if (offset + bytesPerVertex > dataView.byteLength) break;
                        
                        const point = { 
                            position: [0, 0, 0], 
                            color: [1, 1, 1], 
                            opacity: 1 
                        };
                        
                        for (let j = 0; j < properties.length; j++) {
                            const value = dataView.getFloat32(offset + j * 4, true);
                            const prop = properties[j];
                            
                            if (prop === 'x') point.position[0] = value;
                            else if (prop === 'y') point.position[1] = value;
                            else if (prop === 'z') point.position[2] = value;
                            else if (prop === 'f_dc_0') point.color[0] = Math.max(0, Math.min(1, value + 0.5));
                            else if (prop === 'f_dc_1') point.color[1] = Math.max(0, Math.min(1, value + 0.5));
                            else if (prop === 'f_dc_2') point.color[2] = Math.max(0, Math.min(1, value + 0.5));
                            else if (prop === 'opacity') {
                                point.opacity = Math.max(0.1, Math.min(1, 1.0 / (1.0 + Math.exp(-value))));
                            }
                        }
                        
                        points.push(point);
                    }
                    
                    return points;
                    
                } catch (error) {
                    console.error('PLY parsing error:', error);
                    return [];
                }
            }
            
            play() {
                this.isPlaying = true;
                document.getElementById('play-btn').disabled = true;
                document.getElementById('pause-btn').disabled = false;
                this.setStatus('Playing');
            }
            
            pause() {
                this.isPlaying = false;
                document.getElementById('play-btn').disabled = false;
                document.getElementById('pause-btn').disabled = true;
                this.setStatus('Paused');
            }
            
            reset() {
                this.isPlaying = false;
                this.currentTime = 0;
                document.getElementById('play-btn').disabled = false;
                document.getElementById('pause-btn').disabled = true;
                this.updateVisualization();
                this.setStatus('Reset');
            }
            
            async startAR() {
                try {
                    this.setStatus('Starting AR session...');
                    
                    this.xrSession = await navigator.xr.requestSession('immersive-ar', {
                        requiredFeatures: ['local', 'hit-test']
                    });
                    
                    await this.renderer.xr.setSession(this.xrSession);
                    
                    this.xrReferenceSpace = await this.xrSession.requestReferenceSpace('local');
                    this.hitTestSource = await this.xrSession.requestHitTestSource({
                        space: await this.xrSession.requestReferenceSpace('viewer')
                    });
                    
                    this.isARMode = true;
                    document.getElementById('ar-btn').style.display = 'none';
                    document.getElementById('exit-ar-btn').style.display = 'block';
                    
                    this.xrSession.addEventListener('end', () => this.onAREnd());
                    this.setStatus('AR Mode - Tap surfaces to place content');
                    
                } catch (error) {
                    console.error('AR start failed:', error);
                    this.setStatus(`AR failed: ${error.message}`, true);
                }
            }
            
            exitAR() {
                if (this.xrSession) {
                    this.xrSession.end();
                }
            }
            
            onAREnd() {
                this.isARMode = false;
                this.xrSession = null;
                this.hitTestSource = null;
                
                if (this.arContent) {
                    this.scene.remove(this.arContent);
                    this.arContent = null;
                }
                
                this.reticle.visible = false;
                document.getElementById('ar-btn').style.display = 'block';
                document.getElementById('exit-ar-btn').style.display = 'none';
                this.setStatus('AR session ended');
            }
            
            placeContent() {
                if (!this.frames.length || !this.reticle.visible) return;
                
                console.log('Placing content in AR at reticle position');
                
                if (this.arContent) {
                    this.scene.remove(this.arContent);
                }
                
                this.arContent = new THREE.Group();
                this.arContent.scale.setScalar(this.arScale);
                this.arContent.position.copy(this.reticle.position);
                
                const currentFrame = this.getCurrentFrame();
                if (currentFrame) {
                    this.renderPoints(currentFrame.points, this.arContent);
                    this.scene.add(this.arContent);
                    console.log('Content placed successfully');
                }
            }
            
            getCurrentFrame() {
                if (this.frames.length === 0) return null;
                
                // Find nearest frame
                let nearest = this.frames[0];
                let minDiff = Math.abs(this.currentTime - nearest.timestamp);
                
                for (const frame of this.frames) {
                    const diff = Math.abs(this.currentTime - frame.timestamp);
                    if (diff < minDiff) {
                        minDiff = diff;
                        nearest = frame;
                    }
                }
                
                return nearest;
            }
            
            renderPoints(points, target = null) {
                if (!target) {
                    // Remove existing points
                    const existingPoints = this.scene.getObjectByName('points');
                    if (existingPoints) {
                        this.scene.remove(existingPoints);
                    }
                    
                    target = new THREE.Group();
                    target.name = 'points';
                    this.scene.add(target);
                }
                
                // Clear target
                while (target.children.length > 0) {
                    target.remove(target.children[0]);
                }
                
                // Sample points for performance
                const maxPoints = 5000;
                const step = Math.max(1, Math.floor(points.length / maxPoints));
                
                for (let i = 0; i < points.length; i += step) {
                    const point = points[i];
                    
                    const geometry = new THREE.SphereGeometry(0.01, 4, 3);
                    const material = new THREE.MeshBasicMaterial({
                        color: new THREE.Color(point.color[0], point.color[1], point.color[2]),
                        transparent: true,
                        opacity: point.opacity
                    });
                    
                    const mesh = new THREE.Mesh(geometry, material);
                    mesh.position.set(...point.position);
                    target.add(mesh);
                }
                
                document.getElementById('point-count').textContent = target.children.length;
            }
            
            updateVisualization() {
                if (this.frames.length === 0) return;
                
                const currentFrame = this.getCurrentFrame();
                if (currentFrame) {
                    if (!this.isARMode) {
                        this.renderPoints(currentFrame.points);
                    } else if (this.arContent) {
                        this.renderPoints(currentFrame.points, this.arContent);
                    }
                }
                
                this.updateTimeDisplay();
            }
            
            updateTimeDisplay() {
                const minutes = Math.floor(this.currentTime / 60);
                const seconds = Math.floor(this.currentTime % 60);
                const totalMinutes = Math.floor(this.totalTime / 60);
                const totalSeconds = Math.floor(this.totalTime % 60);
                
                document.getElementById('time-display').textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}/` +
                    `${totalMinutes.toString().padStart(2, '0')}:${totalSeconds.toString().padStart(2, '0')}`;
                
                const progress = (this.currentTime / this.totalTime) * 100;
                document.getElementById('progress-fill').style.width = `${progress}%`;
                
                const frameIndex = Math.floor((this.currentTime / this.totalTime) * (this.frames.length - 1));
                document.getElementById('current-frame').textContent = frameIndex;
            }
            
            animate() {
                this.renderer.setAnimationLoop((time, frame) => {
                    if (this.isPlaying && this.frames.length > 0) {
                        this.currentTime += 1 / 60; // 60fps animation loop
                        if (this.currentTime >= this.totalTime) {
                            this.currentTime = 0; // Loop
                        }
                        this.updateVisualization();
                    }
                    
                    // AR hit testing
                    if (this.isARMode && this.hitTestSource && frame) {
                        const hitTestResults = frame.getHitTestResults(this.hitTestSource);
                        if (hitTestResults.length > 0) {
                            const hit = hitTestResults[0];
                            const pose = hit.getPose(this.xrReferenceSpace);
                            this.reticle.visible = true;
                            this.reticle.matrix.fromArray(pose.transform.matrix);
                        } else {
                            this.reticle.visible = false;
                        }
                    }
                    
                    if (!this.isARMode) {
                        this.controls.update();
                    }
                    
                    this.renderer.render(this.scene, this.camera);
                });
            }
            
            onResize() {
                this.camera.aspect = window.innerWidth / window.innerHeight;
                this.camera.updateProjectionMatrix();
                this.renderer.setSize(window.innerWidth, window.innerHeight);
            }
            
            setStatus(message, isError = false) {
                const statusEl = document.getElementById('status');
                statusEl.textContent = message;
                statusEl.className = isError ? 'error' : 'status';
            }
            
            showLoading() {
                document.getElementById('loading').style.display = 'block';
            }
            
            hideLoading() {
                document.getElementById('loading').style.display = 'none';
            }
        }
        
        // Start the app
        console.log('Creating AR Gaussian Demo instance...');
        try {
            new ARGaussianDemo();
            console.log('AR Demo started successfully!');
        } catch (error) {
            console.error('Failed to start AR Demo:', error);
            document.getElementById('status').textContent = 'Failed to start: ' + error.message;
            document.getElementById('status').className = 'error';
        }
    </script>
</body>
</html>
