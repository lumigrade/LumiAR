<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyframe AR Demo - Smooth 25fps Playback</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 8px;
            z-index: 100;
            font-size: 14px;
        }

        #timeline {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            z-index: 100;
        }

        #progress-bar {
            width: 100%;
            height: 8px;
            background: #333;
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }

        #progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #0088ff);
            width: 0%;
            transition: width 0.1s ease;
        }

        .control-group {
            margin: 8px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        button {
            background: #007acc;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        button:hover {
            background: #0099ff;
        }

        button:disabled {
            background: #555;
            cursor: not-allowed;
        }

        input[type="range"] {
            flex: 1;
            margin: 0 10px;
        }

        .status {
            color: #00ff88;
            font-weight: bold;
        }

        .error {
            color: #ff4444;
            font-weight: bold;
        }

        #keyframe-info {
            font-size: 12px;
            color: #aaa;
            margin-top: 5px;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            z-index: 200;
        }

        .spinner {
            border: 3px solid #333;
            border-top: 3px solid #00ff88;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="canvas"></canvas>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <div>Loading Keyframe Sequence...</div>
            <div id="load-progress">0%</div>
        </div>

        <div id="controls">
            <div class="control-group">
                <label>üìÅ Keyframe Folder:</label>
                <input type="file" id="folder-input" webkitdirectory multiple accept=".ply" />
            </div>
            
            <div class="control-group">
                <span id="status" class="status">Ready</span>
            </div>
            
            <div class="control-group">
                <label>üé¨ Playback:</label>
                <button id="play-btn">‚ñ∂Ô∏è Play</button>
                <button id="pause-btn" disabled>‚è∏Ô∏è Pause</button>
                <button id="reset-btn">‚èÆÔ∏è Reset</button>
            </div>
            
            <div class="control-group">
                <label>üîÑ Interpolation:</label>
                <select id="interp-mode">
                    <option value="linear">Linear</option>
                    <option value="smooth">Smooth</option>
                    <option value="none">None (keyframes only)</option>
                </select>
            </div>
            
            <div class="control-group">
                <label>‚ö° FPS:</label>
                <span id="fps-display">25</span>
                <input type="range" id="fps-slider" min="15" max="60" value="25" />
            </div>
            
            <div class="control-group">
                <label>üéØ Quality:</label>
                <input type="range" id="quality-slider" min="0.1" max="2.0" step="0.1" value="1.0" />
                <span id="quality-display">1.0x</span>
            </div>
        </div>

        <div id="timeline">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <span>üïê <span id="current-time">00:00</span> / <span id="total-time">16:00</span></span>
                <span>üéûÔ∏è Frame: <span id="current-frame">0</span> / <span id="total-frames">0</span></span>
            </div>
            <div id="progress-bar">
                <div id="progress-fill"></div>
            </div>
            <div id="keyframe-info">
                Keyframes loaded: <span id="keyframe-count">0</span> | 
                Interpolation: <span id="interp-status">Disabled</span> |
                Next keyframe: <span id="next-keyframe">-</span>
            </div>
        </div>
    </div>

    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.159.0/build/three.module.js';
        import { OrbitControls } from 'https://unpkg.com/three@0.159.0/examples/jsm/controls/OrbitControls.js';

        class KeyframeARDemo {
            constructor() {
                this.scene = null;
                this.camera = null;
                this.renderer = null;
                this.controls = null;
                
                this.keyframes = [];
                this.keyframeMetadata = null;
                this.currentTime = 0;
                this.totalDuration = 16.0; // 16 seconds
                this.targetFPS = 25;
                this.isPlaying = false;
                this.lastFrameTime = 0;
                
                this.currentGaussianGroup = null;
                this.interpolationMode = 'linear';
                this.qualityScale = 1.0;
                
                this.initializeScene();
                this.setupEventListeners();
                this.hideLoading();
            }
            
            initializeScene() {
                // Create scene
                this.scene = new THREE.Scene();
                this.scene.background = new THREE.Color(0x000000);
                
                // Create camera
                this.camera = new THREE.PerspectiveCamera(
                    75,
                    window.innerWidth / window.innerHeight,
                    0.01,
                    1000
                );
                this.camera.position.set(0, 2, 5);
                
                // Create renderer
                const canvas = document.getElementById('canvas');
                this.renderer = new THREE.WebGLRenderer({ 
                    canvas, 
                    antialias: true,
                    alpha: true
                });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                
                // Create controls
                this.controls = new OrbitControls(this.camera, this.renderer.domElement);
                this.controls.enableDamping = true;
                this.controls.dampingFactor = 0.05;
                
                // Lighting
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
                this.scene.add(ambientLight);
                
                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
                directionalLight.position.set(10, 10, 5);
                this.scene.add(directionalLight);
                
                // Start render loop
                this.animate();
            }
            
            setupEventListeners() {
                // File input
                document.getElementById('folder-input').addEventListener('change', (e) => {
                    this.loadKeyframeSequence(e.target.files);
                });
                
                // Playback controls
                document.getElementById('play-btn').addEventListener('click', () => this.play());
                document.getElementById('pause-btn').addEventListener('click', () => this.pause());
                document.getElementById('reset-btn').addEventListener('click', () => this.reset());
                
                // Settings
                document.getElementById('interp-mode').addEventListener('change', (e) => {
                    this.interpolationMode = e.target.value;
                    this.updateInterpolationStatus();
                });
                
                document.getElementById('fps-slider').addEventListener('input', (e) => {
                    this.targetFPS = parseInt(e.target.value);
                    document.getElementById('fps-display').textContent = this.targetFPS;
                });
                
                document.getElementById('quality-slider').addEventListener('input', (e) => {
                    this.qualityScale = parseFloat(e.target.value);
                    document.getElementById('quality-display').textContent = this.qualityScale.toFixed(1) + 'x';
                });
                
                // Window resize
                window.addEventListener('resize', () => this.onWindowResize());
            }
            
            async loadKeyframeSequence(files) {
                if (!files || files.length === 0) return;
                
                this.showLoading();
                this.updateStatus('Loading keyframe sequence...');
                
                try {
                    // Filter and sort PLY files
                    const plyFiles = Array.from(files)
                        .filter(file => file.name.toLowerCase().endsWith('.ply'))
                        .sort((a, b) => a.name.localeCompare(b.name));
                    
                    // Look for metadata file
                    const metadataFile = Array.from(files)
                        .find(file => file.name.includes('keyframes') && file.name.endsWith('.json'));
                    
                    if (metadataFile) {
                        const metadataText = await metadataFile.text();
                        this.keyframeMetadata = JSON.parse(metadataText);
                        console.log('Loaded keyframe metadata:', this.keyframeMetadata);
                    }
                    
                    this.keyframes = [];
                    
                    for (let i = 0; i < plyFiles.length; i++) {
                        const file = plyFiles[i];
                        
                        // Update progress
                        const progress = ((i + 1) / plyFiles.length * 100).toFixed(0);
                        document.getElementById('load-progress').textContent = `${progress}%`;
                        
                        // Load PLY file
                        const keyframe = await this.loadKeyframePLY(file);
                        
                        if (keyframe) {
                            // Calculate timestamp
                            let timestamp = i / plyFiles.length * this.totalDuration;
                            
                            // Use metadata timestamps if available
                            if (this.keyframeMetadata && 
                                this.keyframeMetadata.keyframe_timestamps && 
                                i < this.keyframeMetadata.keyframe_timestamps.length) {
                                timestamp = this.keyframeMetadata.keyframe_timestamps[i];
                            }
                            
                            keyframe.timestamp = timestamp;
                            this.keyframes.push(keyframe);
                        }
                    }
                    
                    this.updateUI();
                    this.updateStatus(`Loaded ${this.keyframes.length} keyframes`);
                    this.hideLoading();
                    
                } catch (error) {
                    console.error('Error loading keyframes:', error);
                    this.updateStatus('Error loading keyframes', true);
                    this.hideLoading();
                }
            }
            
            async loadKeyframePLY(file) {
                return new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        try {
                            const buffer = e.target.result;
                            const gaussians = this.parsePLY(buffer);
                            
                            if (gaussians && gaussians.length > 0) {
                                resolve({
                                    gaussians: gaussians,
                                    filename: file.name,
                                    timestamp: 0 // Will be set later
                                });
                            } else {
                                console.warn(`No gaussians found in ${file.name}`);
                                resolve(null);
                            }
                        } catch (error) {
                            console.error(`Error parsing ${file.name}:`, error);
                            resolve(null);
                        }
                    };
                    reader.readAsArrayBuffer(file);
                });
            }
            
            parsePLY(buffer) {
                const decoder = new TextDecoder();
                const header = decoder.decode(buffer.slice(0, 1000));
                
                const headerEnd = header.indexOf('end_header\n') + 11;
                const vertexMatch = header.match(/element vertex (\d+)/);
                
                if (!vertexMatch) return [];
                
                const vertexCount = parseInt(vertexMatch[1]);
                const binaryData = buffer.slice(headerEnd);
                
                // Parse properties from header
                const properties = [];
                const lines = header.split('\n');
                for (const line of lines) {
                    if (line.startsWith('property float ')) {
                        properties.push(line.split(' ')[2]);
                    }
                }
                
                const gaussians = [];
                const bytesPerVertex = properties.length * 4; // 4 bytes per float
                
                for (let i = 0; i < vertexCount; i++) {
                    const offset = i * bytesPerVertex;
                    
                    if (offset + bytesPerVertex > binaryData.byteLength) break;
                    
                    const values = new Float32Array(binaryData, offset, properties.length);
                    
                    const gaussian = this.parseGaussianData(values, properties);
                    if (gaussian) {
                        gaussians.push(gaussian);
                    }
                }
                
                return gaussians;
            }
            
            parseGaussianData(values, properties) {
                const gaussian = {
                    position: [0, 0, 0],
                    color: [1, 1, 1],
                    opacity: 1,
                    scale: [1, 1, 1]
                };
                
                for (let i = 0; i < properties.length; i++) {
                    const prop = properties[i];
                    const value = values[i];
                    
                    if (prop === 'x') gaussian.position[0] = value;
                    else if (prop === 'y') gaussian.position[1] = value;
                    else if (prop === 'z') gaussian.position[2] = value;
                    else if (prop === 'f_dc_0') gaussian.color[0] = value + 0.5;
                    else if (prop === 'f_dc_1') gaussian.color[1] = value + 0.5;
                    else if (prop === 'f_dc_2') gaussian.color[2] = value + 0.5;
                    else if (prop === 'opacity') {
                        gaussian.opacity = 1.0 / (1.0 + Math.exp(-value));
                    }
                }
                
                return gaussian;
            }
            
            play() {
                this.isPlaying = true;
                this.lastFrameTime = performance.now();
                document.getElementById('play-btn').disabled = true;
                document.getElementById('pause-btn').disabled = false;
                this.updateStatus('Playing');
            }
            
            pause() {
                this.isPlaying = false;
                document.getElementById('play-btn').disabled = false;
                document.getElementById('pause-btn').disabled = true;
                this.updateStatus('Paused');
            }
            
            reset() {
                this.isPlaying = false;
                this.currentTime = 0;
                document.getElementById('play-btn').disabled = false;
                document.getElementById('pause-btn').disabled = true;
                this.updateTimeDisplay();
                this.updateStatus('Reset');
            }
            
            updateFrame() {
                if (!this.keyframes || this.keyframes.length === 0) return;
                
                if (this.interpolationMode === 'none') {
                    // Show nearest keyframe only
                    this.showNearestKeyframe();
                } else {
                    // Interpolate between keyframes
                    this.interpolateKeyframes();
                }
            }
            
            showNearestKeyframe() {
                let nearestKeyframe = this.keyframes[0];
                let minTimeDiff = Math.abs(this.currentTime - nearestKeyframe.timestamp);
                
                for (const keyframe of this.keyframes) {
                    const timeDiff = Math.abs(this.currentTime - keyframe.timestamp);
                    if (timeDiff < minTimeDiff) {
                        minTimeDiff = timeDiff;
                        nearestKeyframe = keyframe;
                    }
                }
                
                this.renderGaussians(nearestKeyframe.gaussians);
            }
            
            interpolateKeyframes() {
                // Find surrounding keyframes
                let prevKeyframe = null;
                let nextKeyframe = null;
                
                for (let i = 0; i < this.keyframes.length - 1; i++) {
                    if (this.currentTime >= this.keyframes[i].timestamp && 
                        this.currentTime <= this.keyframes[i + 1].timestamp) {
                        prevKeyframe = this.keyframes[i];
                        nextKeyframe = this.keyframes[i + 1];
                        break;
                    }
                }
                
                if (!prevKeyframe || !nextKeyframe) {
                    // Before first or after last keyframe
                    if (this.currentTime < this.keyframes[0].timestamp) {
                        this.renderGaussians(this.keyframes[0].gaussians);
                    } else {
                        this.renderGaussians(this.keyframes[this.keyframes.length - 1].gaussians);
                    }
                    return;
                }
                
                // Calculate interpolation factor
                const timeDiff = nextKeyframe.timestamp - prevKeyframe.timestamp;
                const t = (this.currentTime - prevKeyframe.timestamp) / timeDiff;
                
                // Interpolate gaussians
                const interpolatedGaussians = this.interpolateGaussianArrays(
                    prevKeyframe.gaussians, 
                    nextKeyframe.gaussians, 
                    t
                );
                
                this.renderGaussians(interpolatedGaussians);
            }
            
            interpolateGaussianArrays(gaussians1, gaussians2, t) {
                const count = Math.min(gaussians1.length, gaussians2.length);
                const interpolated = [];
                
                for (let i = 0; i < count; i++) {
                    const g1 = gaussians1[i];
                    const g2 = gaussians2[i];
                    
                    const smoothT = this.interpolationMode === 'smooth' ? 
                        this.smoothstep(t) : t;
                    
                    interpolated.push({
                        position: [
                            this.lerp(g1.position[0], g2.position[0], smoothT),
                            this.lerp(g1.position[1], g2.position[1], smoothT),
                            this.lerp(g1.position[2], g2.position[2], smoothT)
                        ],
                        color: [
                            this.lerp(g1.color[0], g2.color[0], smoothT),
                            this.lerp(g1.color[1], g2.color[1], smoothT),
                            this.lerp(g1.color[2], g2.color[2], smoothT)
                        ],
                        opacity: this.lerp(g1.opacity, g2.opacity, smoothT),
                        scale: [
                            this.lerp(g1.scale[0], g2.scale[0], smoothT),
                            this.lerp(g1.scale[1], g2.scale[1], smoothT),
                            this.lerp(g1.scale[2], g2.scale[2], smoothT)
                        ]
                    });
                }
                
                return interpolated;
            }
            
            lerp(a, b, t) {
                return a + (b - a) * t;
            }
            
            smoothstep(t) {
                return t * t * (3 - 2 * t);
            }
            
            renderGaussians(gaussians) {
                // Clear previous gaussians
                if (this.currentGaussianGroup) {
                    this.scene.remove(this.currentGaussianGroup);
                }
                
                this.currentGaussianGroup = new THREE.Group();
                
                // Sample gaussians for performance
                const sampleCount = Math.floor(gaussians.length * this.qualityScale);
                const step = Math.max(1, Math.floor(gaussians.length / sampleCount));
                
                for (let i = 0; i < gaussians.length; i += step) {
                    const gaussian = gaussians[i];
                    
                    // Create point
                    const geometry = new THREE.SphereGeometry(0.02, 8, 6);
                    const material = new THREE.MeshBasicMaterial({
                        color: new THREE.Color(
                            Math.max(0, Math.min(1, gaussian.color[0])),
                            Math.max(0, Math.min(1, gaussian.color[1])),
                            Math.max(0, Math.min(1, gaussian.color[2]))
                        ),
                        transparent: true,
                        opacity: Math.max(0.1, Math.min(1, gaussian.opacity))
                    });
                    
                    const mesh = new THREE.Mesh(geometry, material);
                    mesh.position.set(
                        gaussian.position[0],
                        gaussian.position[1],
                        gaussian.position[2]
                    );
                    
                    this.currentGaussianGroup.add(mesh);
                }
                
                this.scene.add(this.currentGaussianGroup);
            }
            
            animate() {
                requestAnimationFrame(() => this.animate());
                
                const now = performance.now();
                const deltaTime = (now - this.lastFrameTime) / 1000; // Convert to seconds
                
                if (this.isPlaying && this.keyframes.length > 0) {
                    // Update time based on target FPS
                    this.currentTime += deltaTime;
                    
                    // Loop back to start if we've reached the end
                    if (this.currentTime >= this.totalDuration) {
                        this.currentTime = 0;
                    }
                    
                    this.updateFrame();
                    this.updateTimeDisplay();
                }
                
                this.lastFrameTime = now;
                
                this.controls.update();
                this.renderer.render(this.scene, this.camera);
            }
            
            updateTimeDisplay() {
                const currentMinutes = Math.floor(this.currentTime / 60);
                const currentSeconds = Math.floor(this.currentTime % 60);
                const totalMinutes = Math.floor(this.totalDuration / 60);
                const totalSecondsNum = Math.floor(this.totalDuration % 60);
                
                document.getElementById('current-time').textContent = 
                    `${currentMinutes.toString().padStart(2, '0')}:${currentSeconds.toString().padStart(2, '0')}`;
                document.getElementById('total-time').textContent = 
                    `${totalMinutes.toString().padStart(2, '0')}:${totalSecondsNum.toString().padStart(2, '0')}`;
                
                const progress = (this.currentTime / this.totalDuration) * 100;
                document.getElementById('progress-fill').style.width = `${progress}%`;
                
                const currentFrame = Math.floor((this.currentTime / this.totalDuration) * (this.keyframes.length || 1));
                document.getElementById('current-frame').textContent = currentFrame;
            }
            
            updateUI() {
                document.getElementById('keyframe-count').textContent = this.keyframes.length;
                document.getElementById('total-frames').textContent = this.keyframes.length;
                this.updateInterpolationStatus();
            }
            
            updateInterpolationStatus() {
                const status = this.interpolationMode === 'none' ? 'Disabled' : 
                              this.interpolationMode === 'linear' ? 'Linear' : 'Smooth';
                document.getElementById('interp-status').textContent = status;
            }
            
            updateStatus(message, isError = false) {
                const statusEl = document.getElementById('status');
                statusEl.textContent = message;
                statusEl.className = isError ? 'error' : 'status';
            }
            
            showLoading() {
                document.getElementById('loading').style.display = 'block';
            }
            
            hideLoading() {
                document.getElementById('loading').style.display = 'none';
            }
            
            onWindowResize() {
                this.camera.aspect = window.innerWidth / window.innerHeight;
                this.camera.updateProjectionMatrix();
                this.renderer.setSize(window.innerWidth, window.innerHeight);
            }
        }
        
        // Initialize the demo
        window.addEventListener('DOMContentLoaded', () => {
            new KeyframeARDemo();
        });
    </script>
</body>
</html>
