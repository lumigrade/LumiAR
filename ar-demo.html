<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé≠ 4DVV .splatv AR - 4D Gaussian Splatting</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            overflow: hidden;
        }

        #canvas3d {
            width: 100vw;
            height: 100vh;
            display: block;
            background: #000;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 15px;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 100;
            text-align: center;
        }

        .header h1 {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 12px;
            opacity: 0.8;
        }

        .status {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 12px;
            z-index: 100;
            max-width: 80vw;
            text-align: center;
        }

        .status.success {
            background: rgba(76, 175, 80, 0.8);
        }

        .status.error {
            background: rgba(244, 67, 54, 0.8);
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            border-radius: 20px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
            z-index: 100;
            backdrop-filter: blur(10px);
            max-width: 90vw;
        }

        .main-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 12px;
            border-radius: 15px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .control-btn:hover, .control-btn.active {
            background: rgba(76, 175, 80, 0.3);
            border-color: rgba(76, 175, 80, 0.5);
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .ar-button {
            background: rgba(255, 107, 107, 0.2);
            border-color: rgba(255, 107, 107, 0.5);
        }

        .ar-button:hover:not(:disabled) {
            background: rgba(255, 107, 107, 0.4);
        }

        .timeline-container {
            width: 100%;
            max-width: 300px;
        }

        .timeline {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            cursor: pointer;
            position: relative;
            margin-bottom: 8px;
        }

        .timeline-progress {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s ease;
        }

        .animation-info {
            display: flex;
            justify-content: space-between;
            font-size: 10px;
            opacity: 0.8;
            width: 100%;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            z-index: 200;
            min-width: 250px;
        }

        .loading.hidden {
            display: none;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-left: 3px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .file-input {
            display: none;
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 16px;
            }
            
            .main-controls {
                gap: 6px;
            }
            
            .control-btn {
                padding: 6px 10px;
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üé≠ 4DVV .splatv AR - 4D Gaussian Splatting</h1>
        <p>Real-time 4D animation with VideoRenderProgram</p>
    </div>

    <div class="status" id="status">
        Initializing gsplat.js VideoRenderProgram for 4D animation
    </div>

    <div class="loading" id="loading">
        <div class="spinner"></div>
        <div id="loadingText">Loading gsplat.js VideoRenderProgram...</div>
    </div>

    <canvas id="canvas3d"></canvas>

    <div class="controls">
        <div class="main-controls">
            <input type="file" id="fileInput" class="file-input" accept=".splatv" />
            <button class="control-btn" onclick="document.getElementById('fileInput').click()" disabled id="loadBtn">üìÅ Load .splatv</button>
            <button class="control-btn" onclick="loadTestSplatv()" disabled id="testBtn">üß™ Test .splatv</button>
            <button class="control-btn" id="playBtn" onclick="togglePlayback()" disabled>‚ñ∂Ô∏è Play</button>
            <button class="ar-button control-btn" id="arButton" onclick="startAR()" disabled>üöÄ AR</button>
        </div>
        
        <div class="timeline-container">
            <div class="timeline" onclick="seekTime(event)">
                <div class="timeline-progress" id="timelineProgress"></div>
            </div>
            
            <div class="animation-info">
                <span>Time: <span id="currentTime">0.00</span>s / <span id="totalDuration">0.00</span>s</span>
                <span>Gaussians: <span id="gaussianCount">0</span></span>
            </div>
        </div>
    </div>

    <!-- Load gsplat.js from CDN -->
    <script type="module">
        // Polyfill console.assert for gsplat.js compatibility
        if (!console.assert) {
            console.assert = function(condition, message) {
                if (!condition) {
                    console.error('Assertion failed:', message);
                }
            };
        }

        import * as SPLAT from 'https://cdn.jsdelivr.net/npm/gsplat@latest/dist/index.js';
        
        // Global variables
        let scene, camera, renderer;
        let currentSplatv = null;
        let isPlaying = false;
        let animationId = null;
        let arSession = null;
        let animationStartTime = 0;
        let currentTime = 0;
        let totalDuration = 0;

        // UI elements
        const canvas = document.getElementById('canvas3d');
        const loading = document.getElementById('loading');
        const loadingText = document.getElementById('loadingText');
        const status = document.getElementById('status');
        const arButton = document.getElementById('arButton');
        const loadBtn = document.getElementById('loadBtn');
        const testBtn = document.getElementById('testBtn');
        const playBtn = document.getElementById('playBtn');
        const currentTimeSpan = document.getElementById('currentTime');
        const totalDurationSpan = document.getElementById('totalDuration');
        const gaussianCountSpan = document.getElementById('gaussianCount');
        const timelineProgress = document.getElementById('timelineProgress');

        // Device detection
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
        const isAndroid = /Android/.test(navigator.userAgent);

        // Initialize gsplat.js scene with VideoRenderProgram
        async function initGsplat() {
            try {
                updateLoadingText('Initializing gsplat.js VideoRenderProgram...');
                
                // Create gsplat.js components
                scene = new SPLAT.Scene();
                camera = new SPLAT.Camera();
                
                // Create renderer
                renderer = new SPLAT.WebGLRenderer(canvas);
                
                updateLoadingText('Adding VideoRenderProgram for 4D animation...');
                
                // THIS IS THE KEY FIX: Explicitly add VideoRenderProgram for .splatv files
                const videoRenderProgram = new SPLAT.VideoRenderProgram(renderer);
                renderer.addProgram(videoRenderProgram);
                
                console.log('VideoRenderProgram added successfully');
                
                // Set up camera for human-scale viewing
                camera.position = new SPLAT.Vector3(0, 1.6, 3);
                camera.rotation = new SPLAT.Quaternion(0, 0, 0, 1);
                
                // Set up camera data
                camera.data.fx = 1132;
                camera.data.fy = 1132;
                camera.data.setSize(window.innerWidth, window.innerHeight);
                
                // Configure renderer
                renderer.setSize(window.innerWidth, window.innerHeight);
                
                // Enable WebXR if available
                await initWebXR();

                loading.classList.add('hidden');
                updateStatus('‚úÖ VideoRenderProgram initialized ‚Ä¢ Ready for 4D .splatv animation', 'success');
                
                // Enable controls
                loadBtn.disabled = false;
                testBtn.disabled = false;
                
                startRenderLoop();

            } catch (error) {
                console.error('gsplat.js VideoRenderProgram initialization failed:', error);
                updateStatus(`‚ùå Initialization failed: ${error.message}`, 'error');
                loading.classList.add('hidden');
            }
        }

        // Start render loop with time-based animation
        function startRenderLoop() {
            function render() {
                // Update animation time if playing
                if (isPlaying && currentSplatv && totalDuration > 0) {
                    const now = performance.now() / 1000;
                    currentTime = (now - animationStartTime) % totalDuration;
                    updateTimeDisplay();
                }
                
                if (renderer && scene && camera) {
                    renderer.render(scene, camera);
                }
                requestAnimationFrame(render);
            }
            render();
        }

        // Load .splatv file using SplatvLoader
        async function loadSplatvFile(file, isUrl = false) {
            try {
                updateLoadingText('Loading 4D .splatv file...');
                loading.classList.remove('hidden');
                
                // Clear previous scene
                scene.reset();
                currentSplatv = null;
                
                // Create progress callback
                const onProgress = (progress) => {
                    const percent = (progress * 100).toFixed(0);
                    updateLoadingText(`Loading .splatv: ${percent}%`);
                };
                
                // Load .splatv file using SplatvLoader
                if (isUrl) {
                    await SPLAT.SplatvLoader.LoadAsync(file, scene, camera, onProgress);
                } else {
                    await SPLAT.SplatvLoader.LoadFromFileAsync(file, scene, camera, onProgress);
                }
                
                // Get the loaded Splatv object
                const splatvObjects = scene.objects.filter(obj => obj instanceof SPLAT.Splatv);
                if (splatvObjects.length > 0) {
                    currentSplatv = splatvObjects[0];
                    
                    // Calculate animation parameters
                    totalDuration = 10.0; // Default 10 seconds, could be derived from data
                    const gaussianCount = currentSplatv.data.vertexCount || 0;
                    
                    // Update UI
                    totalDurationSpan.textContent = totalDuration.toFixed(2);
                    gaussianCountSpan.textContent = gaussianCount.toLocaleString();
                    
                    // Enable playback controls
                    playBtn.disabled = false;
                    arButton.disabled = false;
                    
                    // Reset animation state
                    currentTime = 0;
                    isPlaying = false;
                    playBtn.textContent = '‚ñ∂Ô∏è Play';
                    updateTimeDisplay();
                    
                    loading.classList.add('hidden');
                    updateStatus(`‚úÖ 4D .splatv loaded ‚Ä¢ ${gaussianCount.toLocaleString()} Gaussians ‚Ä¢ Ready for animation`, 'success');
                } else {
                    throw new Error('No Splatv objects found in loaded file');
                }
                
            } catch (error) {
                loading.classList.add('hidden');
                updateStatus(`‚ùå Failed to load .splatv: ${error.message}`, 'error');
                console.error('Splatv loading failed:', error);
            }
        }

        // Test function to load Dataset.splatv from data folder
        async function loadTestSplatv() {
            updateStatus('Loading Dataset.splatv from ./data folder...');
            await loadSplatvFile('./data/Dataset.splatv', true);
        }

        // Animation controls
        function togglePlayback() {
            if (!currentSplatv) {
                updateStatus('No .splatv file loaded', 'error');
                return;
            }
            
            isPlaying = !isPlaying;
            
            if (isPlaying) {
                animationStartTime = performance.now() / 1000 - currentTime;
                playBtn.textContent = '‚è∏Ô∏è Pause';
                updateStatus('‚ñ∂Ô∏è Playing 4D animation', 'success');
            } else {
                playBtn.textContent = '‚ñ∂Ô∏è Play';
                updateStatus('‚è∏Ô∏è Animation paused');
            }
        }

        function seekTime(event) {
            if (!currentSplatv || totalDuration <= 0) return;
            
            const rect = event.currentTarget.getBoundingClientRect();
            const position = (event.clientX - rect.left) / rect.width;
            currentTime = position * totalDuration;
            
            if (isPlaying) {
                animationStartTime = performance.now() / 1000 - currentTime;
            }
            
            updateTimeDisplay();
        }

        function updateTimeDisplay() {
            currentTimeSpan.textContent = currentTime.toFixed(2);
            
            if (totalDuration > 0) {
                const progress = (currentTime / totalDuration) * 100;
                timelineProgress.style.width = `${Math.max(0, Math.min(100, progress))}%`;
            }
        }

        // WebXR initialization
        async function initWebXR() {
            try {
                if (!navigator.xr) {
                    console.log('WebXR not supported');
                    return;
                }
                
                const isSupported = await navigator.xr.isSessionSupported('immersive-ar');
                if (isSupported) {
                    updateStatus('WebXR AR supported ‚Ä¢ 4D .splatv + AR ready', 'success');
                } else {
                    console.log('AR not supported on this device');
                }
            } catch (error) {
                console.log('WebXR check failed:', error);
                updateStatus('WebXR not available (requires HTTPS)', '');
            }
        }

        // WebXR AR functionality  
        async function startAR() {
            if (!navigator.xr) {
                updateStatus('WebXR not supported on this device', 'error');
                return;
            }

            if (!currentSplatv) {
                updateStatus('Load a .splatv file first', 'error');
                return;
            }

            try {
                loading.classList.remove('hidden');
                updateLoadingText('Starting AR with 4D Gaussian Splatting...');

                arSession = await navigator.xr.requestSession('immersive-ar', {
                    requiredFeatures: ['local', 'hit-test']
                });

                // Set up WebXR with gsplat.js renderer
                await renderer.setXRSession(arSession);
                
                // Set up AR-specific camera settings
                camera.data.fx = 1000;
                camera.data.fy = 1000;
                
                arSession.addEventListener('end', () => {
                    arSession = null;
                    updateStatus('AR session ended', 'success');
                });

                loading.classList.add('hidden');
                updateStatus('üöÄ AR Session Active ‚Ä¢ 4D Gaussian Splatting in AR!', 'success');

            } catch (error) {
                loading.classList.add('hidden');
                updateStatus(`AR failed: ${error.message}`, 'error');
                console.error('AR startup failed:', error);
            }
        }

        // File input handler
        document.getElementById('fileInput').addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (file && file.name.endsWith('.splatv')) {
                updateStatus(`Loading ${file.name}...`);
                await loadSplatvFile(file, false);
            } else {
                updateStatus('Please select a .splatv file', 'error');
            }
        });

        // Utility functions
        function updateStatus(message, type = '') {
            status.textContent = message;
            status.className = `status ${type}`;
            
            if (type === 'success') {
                setTimeout(() => {
                    if (status.classList.contains('success')) {
                        status.className = 'status';
                    }
                }, 3000);
            }
        }

        function updateLoadingText(text) {
            loadingText.textContent = text;
        }

        // Window resize handler
        window.addEventListener('resize', () => {
            if (renderer) {
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
            if (camera) {
                camera.data.setSize(window.innerWidth, window.innerHeight);
            }
        });

        // Global function exposure
        window.loadTestSplatv = loadTestSplatv;
        window.togglePlayback = togglePlayback;
        window.seekTime = seekTime;
        window.startAR = startAR;

        // Initialize when page loads
        window.addEventListener('load', () => {
            console.log('GitHub Pages Environment - Web Workers should work');
            updateStatus(`Device: ${isIOS ? 'iPhone' : isAndroid ? 'Android' : 'Desktop'} ‚Ä¢ Loading VideoRenderProgram...`);
            setTimeout(initGsplat, 500);
        });

    </script>

</body>
</html>
