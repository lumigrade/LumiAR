<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4DVV Frame Sequence AR Player</title>
    
    <!-- Model-viewer -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            overflow-x: hidden;
        }

        .header {
            padding: 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .viewer-container {
            position: relative;
            height: 60vh;
            margin: 20px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        model-viewer {
            width: 100%;
            height: 100%;
            background-color: #1a1a1a;
            --progress-bar-color: #4CAF50;
        }

        .animation-controls {
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .playback-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-btn:hover, .control-btn.active {
            background: rgba(76, 175, 80, 0.3);
            border-color: #4CAF50;
        }

        .timeline-container {
            margin: 20px 0;
        }

        .timeline {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            cursor: pointer;
            position: relative;
        }

        .timeline-progress {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            border-radius: 4px;
            width: 0%;
            transition: width 0.1s ease;
        }

        .frame-info {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin-top: 10px;
            opacity: 0.8;
        }

        .ar-section {
            padding: 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.2);
        }

        .ar-button {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            border: none;
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .ar-button:disabled {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: none;
            cursor: not-allowed;
        }

        .status-bar {
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.3);
            font-size: 12px;
            text-align: center;
        }

        .error-message {
            color: #ff6b6b;
            padding: 10px;
            text-align: center;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 10px;
            margin: 10px 20px;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .loading-overlay.hidden {
            display: none;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-left: 3px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .quick-test-section {
            padding: 20px;
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid rgba(255, 193, 7, 0.3);
            margin: 20px;
            border-radius: 15px;
        }

        .quick-test-section h3 {
            color: #FFC107;
            margin-bottom: 15px;
        }

        .test-options {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .test-btn {
            background: rgba(255, 193, 7, 0.2);
            border: 1px solid #FFC107;
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üé≠ 4DVV Frame Sequence Player</h1>
        <p>Animated Gaussian Splatting for Mobile AR</p>
    </div>

    <!-- Quick Test Section -->
    <div class="quick-test-section">
        <h3>‚ö° Quick Test Options</h3>
        <div class="test-options">
            <button class="test-btn" onclick="loadSingleFrame()">üìã Single Frame Test</button>
            <button class="test-btn" onclick="loadSmallSequence()">üé¨ 10-Frame Preview</button>
            <button class="test-btn" onclick="enableARTest()">üì± AR Compatibility Check</button>
        </div>
        <div style="margin-top: 10px; font-size: 12px; opacity: 0.8;">
            Start with Single Frame Test to verify AR works, then try animation
        </div>
    </div>

    <div class="viewer-container">
        <model-viewer
            id="frameViewer"
            src=""
            alt="4DVV Frame Sequence"
            
            ar
            ar-modes="webxr scene-viewer quick-look"
            ar-scale="auto"
            ar-placement="floor"
            
            camera-controls
            auto-rotate
            auto-rotate-delay="5000"
            
            environment-image="neutral"
            exposure="1.2"
            shadow-intensity="0.4"
            
            loading="eager"
            reveal="auto"
            
            interaction-prompt="when-focused">
            
            <div slot="poster" class="loading-overlay" id="loadingOverlay">
                <div class="spinner"></div>
                <div id="loadingText">Select a test option above</div>
            </div>
        </model-viewer>
    </div>

    <div class="animation-controls">
        <div class="playback-controls">
            <button class="control-btn" id="playBtn" onclick="togglePlayback()" disabled>‚ñ∂Ô∏è Play</button>
            <button class="control-btn" onclick="previousFrame()" disabled>‚èÆÔ∏è Prev</button>
            <button class="control-btn" onclick="nextFrame()" disabled>‚è≠Ô∏è Next</button>
            <button class="control-btn" onclick="resetToFrame1()" disabled>üîÑ Reset</button>
        </div>
        
        <div class="timeline-container">
            <div class="timeline" onclick="seekToPosition(event)">
                <div class="timeline-progress" id="timelineProgress"></div>
            </div>
            <div class="frame-info">
                <span>Frame: <span id="currentFrame">0</span> / <span id="totalFrames">0</span></span>
                <span>FPS: <span id="fpsDisplay">0</span></span>
            </div>
        </div>
    </div>

    <div class="ar-section">
        <button class="ar-button" id="arButton" onclick="launchAR()" disabled>
            üöÄ Launch AR Experience
        </button>
        <div style="margin-top: 10px; font-size: 14px; opacity: 0.8;">
            <span id="arStatus">Load content first to enable AR</span>
        </div>
    </div>

    <div class="status-bar">
        <div id="statusText">Ready to test ‚Ä¢ iPhone 15 Pro Max detected</div>
    </div>

    <script>
        const viewer = document.getElementById('frameViewer');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const loadingText = document.getElementById('loadingText');
        const currentFrameSpan = document.getElementById('currentFrame');
        const totalFramesSpan = document.getElementById('totalFrames');
        const timelineProgress = document.getElementById('timelineProgress');
        const playBtn = document.getElementById('playBtn');
        const arButton = document.getElementById('arButton');
        const arStatus = document.getElementById('arStatus');
        const statusText = document.getElementById('statusText');
        const fpsDisplay = document.getElementById('fpsDisplay');

        let isPlaying = false;
        let currentFrame = 0;
        let totalFrames = 0;
        let frameSequence = [];
        let animationInterval = null;
        let lastFrameTime = 0;
        let targetFPS = 15; // Target 15 FPS for mobile

        // Test configurations
        const testConfigs = {
            singleFrame: {
                name: "Single Frame",
                files: ["frame_000001.glb"], // You'll need to convert one frame
                description: "Tests basic AR functionality"
            },
            smallSequence: {
                name: "10-Frame Preview", 
                files: Array.from({length: 10}, (_, i) => `frame_${String(i + 1).padStart(6, '0')}.glb`),
                description: "Tests animation with reduced frames"
            }
        };

        // Device detection
        function detectDevice() {
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
            const isAndroid = /Android/.test(navigator.userAgent);
            
            let deviceInfo = 'Unknown Device';
            if (isIOS) {
                deviceInfo = 'iOS Device (Quick Look AR)';
            } else if (isAndroid) {
                deviceInfo = 'Android Device (WebXR AR)';
            }
            
            statusText.textContent = `${deviceInfo} ‚Ä¢ HTTPS: ${location.protocol === 'https:' ? '‚úì' : '‚úó'}`;
        }

        // Load single frame for testing
        function loadSingleFrame() {
            loadingOverlay.classList.remove('hidden');
            loadingText.textContent = 'Loading single frame for AR test...';
            
            // For now, load the combined GLB (you can create individual frames later)
            viewer.src = 'gaussian_sequence_400_frames_compliant.glb';
            totalFrames = 1;
            currentFrame = 1;
            updateFrameDisplay();
            enableControls(false); // Disable animation controls for single frame
        }

        // Load small sequence for animation testing
        function loadSmallSequence() {
            showError('Individual frame GLBs needed for animation. Current: Combined 400-frame GLB');
        }

        // Enable AR compatibility check
        function enableARTest() {
            if (location.protocol !== 'https:') {
                showError('AR requires HTTPS. Use: https://your-ip:port/ instead of http://');
                return;
            }
            
            checkARCapabilities();
        }

        // Check AR capabilities
        function checkARCapabilities() {
            loadingText.textContent = 'Checking AR compatibility...';
            
            // Load a simple test model first
            viewer.src = 'gaussian_sequence_400_frames_compliant.glb';
            
            viewer.addEventListener('load', function onLoad() {
                viewer.removeEventListener('load', onLoad);
                loadingOverlay.classList.add('hidden');
                
                setTimeout(() => {
                    if (viewer.canActivateAR) {
                        arStatus.textContent = 'AR Ready! Tap button to start';
                        arButton.disabled = false;
                        arButton.style.background = 'linear-gradient(45deg, #4CAF50, #45a049)';
                    } else {
                        arStatus.textContent = 'AR not available on this device/browser';
                        showError('AR might not be supported. Try Safari on iOS or Chrome on Android.');
                    }
                }, 1000);
            });

            viewer.addEventListener('error', function onError(event) {
                viewer.removeEventListener('error', onError);
                showError(`Model loading failed: ${event.detail || 'Unknown error'}`);
            });
        }

        // Animation controls (for future individual frame implementation)
        function togglePlayback() {
            if (totalFrames <= 1) return;
            
            isPlaying = !isPlaying;
            playBtn.textContent = isPlaying ? '‚è∏Ô∏è Pause' : '‚ñ∂Ô∏è Play';
            
            if (isPlaying) {
                startAnimation();
            } else {
                stopAnimation();
            }
        }

        function startAnimation() {
            if (animationInterval) clearInterval(animationInterval);
            
            const frameDuration = 1000 / targetFPS;
            lastFrameTime = performance.now();
            
            animationInterval = setInterval(() => {
                const currentTime = performance.now();
                const actualFPS = Math.round(1000 / (currentTime - lastFrameTime));
                fpsDisplay.textContent = actualFPS;
                lastFrameTime = currentTime;
                
                nextFrame();
            }, frameDuration);
        }

        function stopAnimation() {
            if (animationInterval) {
                clearInterval(animationInterval);
                animationInterval = null;
            }
        }

        function nextFrame() {
            if (totalFrames <= 1) return;
            currentFrame = (currentFrame % totalFrames) + 1;
            updateFrame();
        }

        function previousFrame() {
            if (totalFrames <= 1) return;
            currentFrame = currentFrame > 1 ? currentFrame - 1 : totalFrames;
            updateFrame();
        }

        function resetToFrame1() {
            currentFrame = 1;
            updateFrame();
        }

        function updateFrame() {
            // This would load individual frame GLBs when available
            // viewer.src = `frame_${String(currentFrame).padStart(6, '0')}.glb`;
            updateFrameDisplay();
        }

        function updateFrameDisplay() {
            currentFrameSpan.textContent = currentFrame;
            totalFramesSpan.textContent = totalFrames;
            
            if (totalFrames > 0) {
                const progress = ((currentFrame - 1) / (totalFrames - 1)) * 100;
                timelineProgress.style.width = `${Math.max(0, progress)}%`;
            }
        }

        function seekToPosition(event) {
            if (totalFrames <= 1) return;
            
            const rect = event.currentTarget.getBoundingClientRect();
            const position = (event.clientX - rect.left) / rect.width;
            currentFrame = Math.max(1, Math.round(position * totalFrames));
            updateFrame();
        }

        function enableControls(animated = true) {
            const controls = document.querySelectorAll('.control-btn');
            controls.forEach(btn => btn.disabled = !animated);
            
            if (!animated) {
                // Single frame mode - enable AR immediately
                arButton.disabled = false;
                arStatus.textContent = 'Single frame loaded - AR ready!';
            }
        }

        // Launch AR
        function launchAR() {
            if (!viewer.canActivateAR) {
                showError('AR not available. Check device compatibility and HTTPS.');
                return;
            }
            
            try {
                viewer.activateAR();
                arStatus.textContent = 'AR session starting...';
            } catch (error) {
                showError(`AR launch failed: ${error.message}`);
            }
        }

        // Error handling
        function showError(message) {
            const existingError = document.querySelector('.error-message');
            if (existingError) existingError.remove();
            
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            document.body.insertBefore(errorDiv, document.querySelector('.viewer-container'));
            
            setTimeout(() => errorDiv.remove(), 5000);
        }

        // AR event listeners
        viewer.addEventListener('ar-status', (event) => {
            console.log('AR Status:', event.detail.status);
            
            switch(event.detail.status) {
                case 'session-started':
                    arStatus.textContent = 'AR session active!';
                    break;
                case 'not-presenting':
                    arStatus.textContent = 'AR session ended';
                    break;
                case 'failed':
                    arStatus.textContent = 'AR session failed';
                    break;
            }
        });

        // Initialize
        detectDevice();
        
        // Auto-load single frame test for immediate AR testing
        setTimeout(() => {
            loadSingleFrame();
        }, 1000);
    </script>
</body>
</html>
