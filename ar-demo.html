<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4DVV AR - gsplat.js Debug Tools</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            overflow-x: hidden;
        }

        #canvas3d {
            width: 100vw;
            height: 60vh;
            display: block;
            background: #000;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 10px;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 100;
            text-align: center;
        }

        .header h1 {
            font-size: 16px;
            margin-bottom: 5px;
        }

        .debug-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 40vh;
            background: rgba(0, 0, 0, 0.95);
            border-top: 2px solid #4CAF50;
            display: flex;
            flex-direction: column;
            z-index: 100;
        }

        .debug-tabs {
            display: flex;
            background: rgba(0, 0, 0, 0.8);
            border-bottom: 1px solid #333;
        }

        .debug-tab {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            cursor: pointer;
            font-size: 12px;
        }

        .debug-tab.active {
            background: #4CAF50;
        }

        .debug-content {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .debug-section {
            display: none;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            line-height: 1.4;
        }

        .debug-section.active {
            display: block;
        }

        .controls {
            position: fixed;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            border-radius: 15px;
            padding: 10px;
            display: flex;
            gap: 8px;
            align-items: center;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 6px 10px;
            border-radius: 10px;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-btn:hover, .control-btn.active {
            background: rgba(76, 175, 80, 0.5);
            border-color: #4CAF50;
        }

        .control-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .file-input {
            display: none;
        }

        .comparison-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .file-analysis {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .file-analysis h4 {
            color: #4CAF50;
            margin-bottom: 8px;
            font-size: 12px;
        }

        .status-line {
            margin: 2px 0;
            font-size: 11px;
        }

        .hex-dump {
            background: rgba(0, 0, 0, 0.5);
            padding: 8px;
            border-radius: 4px;
            margin: 5px 0;
            font-family: 'Courier New', monospace;
            font-size: 10px;
            max-height: 150px;
            overflow-y: auto;
        }

        .error { color: #ff6b6b; }
        .success { color: #4CAF50; }
        .warning { color: #fbbf24; }
        .info { color: #60a5fa; }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 200;
        }

        .loading.hidden { display: none; }

        .spinner {
            width: 30px;
            height: 30px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-left: 2px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üî¨ 4DVV .splat Debug Tools - gsplat.js Format Analysis</h1>
    </div>

    <div class="controls">
        <input type="file" id="fileInput" class="file-input" accept=".splat" multiple>
        <button class="control-btn" onclick="document.getElementById('fileInput').click()">üìÅ Load .splat Files</button>
        <button class="control-btn" onclick="testWorkingSplat()">üå∏ Test Working Flower</button>
        <button class="control-btn" onclick="testOurSplat()">üé≠ Test Our Frame</button>
        <button class="control-btn" onclick="clearAnalysis()">üóëÔ∏è Clear</button>
    </div>

    <div class="loading hidden" id="loading">
        <div class="spinner"></div>
        <div id="loadingText">Loading...</div>
    </div>

    <canvas id="canvas3d"></canvas>

    <div class="debug-panel">
        <div class="debug-tabs">
            <button class="debug-tab active" onclick="showDebugTab('analysis')">üìä File Analysis</button>
            <button class="debug-tab" onclick="showDebugTab('comparison')">üîÑ Comparison</button>
            <button class="debug-tab" onclick="showDebugTab('binary')">üîß Binary Dump</button>
            <button class="debug-tab" onclick="showDebugTab('console')">üí¨ Console Log</button>
        </div>
        
        <div class="debug-content">
            <div id="analysis" class="debug-section active">
                <div class="comparison-grid" id="analysisGrid">
                    <!-- File analysis will be populated here -->
                </div>
            </div>
            
            <div id="comparison" class="debug-section">
                <div id="comparisonContent">
                    <div class="info">Load two .splat files to compare their structures...</div>
                </div>
            </div>
            
            <div id="binary" class="debug-section">
                <div id="binaryContent">
                    <div class="info">Binary hex dumps will appear here...</div>
                </div>
            </div>
            
            <div id="console" class="debug-section">
                <div id="consoleContent" style="font-family: 'Courier New', monospace; font-size: 10px;">
                    <div class="info">[Debug Console] Ready for .splat analysis...</div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import * as SPLAT from 'https://cdn.jsdelivr.net/npm/gsplat@latest/dist/index.js';
        
        // Global variables
        let scene, camera, renderer;
        let loadedFiles = new Map();
        let currentAnalysis = [];

        // Debug logging
        function debugLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const consoleContent = document.getElementById('consoleContent');
            const logLine = document.createElement('div');
            logLine.className = type;
            logLine.innerHTML = `[${timestamp}] ${message}`;
            consoleContent.appendChild(logLine);
            consoleContent.scrollTop = consoleContent.scrollHeight;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        // Initialize gsplat.js
        async function initGsplat() {
            try {
                debugLog('üöÄ Initializing gsplat.js for .splat debugging...', 'info');
                
                scene = new SPLAT.Scene();
                camera = new SPLAT.Camera();
                renderer = new SPLAT.WebGLRenderer(document.getElementById('canvas3d'));
                
                camera.position = new SPLAT.Vector3(0, 1.6, 3);
                camera.rotation = new SPLAT.Quaternion(0, 0, 0, 1);
                camera.data.fx = 1132;
                camera.data.fy = 1132;
                camera.data.setSize(window.innerWidth, window.innerHeight * 0.6);
                
                renderer.setSize(window.innerWidth, window.innerHeight * 0.6);
                
                startRenderLoop();
                debugLog('‚úÖ gsplat.js initialized successfully', 'success');
                
            } catch (error) {
                debugLog(`‚ùå gsplat.js initialization failed: ${error.message}`, 'error');
            }
        }

        function startRenderLoop() {
            function render() {
                if (renderer && scene && camera) {
                    renderer.render(scene, camera);
                }
                requestAnimationFrame(render);
            }
            render();
        }

        // File analysis functions
        async function analyzeSplatFile(file, isUrl = false) {
            debugLog(`üîç Analyzing .splat file: ${isUrl ? file : file.name}`, 'info');
            
            try {
                let arrayBuffer;
                let fileName = isUrl ? file.split('/').pop() : file.name;
                let fileSize;
                
                if (isUrl) {
                    debugLog(`üì• Fetching from URL: ${file}`, 'info');
                    const response = await fetch(file);
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                    arrayBuffer = await response.arrayBuffer();
                    fileSize = arrayBuffer.byteLength;
                } else {
                    arrayBuffer = await file.arrayBuffer();
                    fileSize = file.size;
                }
                
                debugLog(`üìä File size: ${fileSize} bytes (${(fileSize/1024).toFixed(1)} KB)`, 'info');
                
                // Calculate potential gaussian count for different row sizes
                const possibleRowSizes = [32, 40, 44, 48, 52];
                const analysis = {
                    fileName,
                    fileSize,
                    arrayBuffer,
                    possibleCounts: {},
                    binaryHeader: new Uint8Array(arrayBuffer.slice(0, Math.min(128, arrayBuffer.byteLength))),
                    floatHeader: new Float32Array(arrayBuffer.slice(0, Math.min(128, arrayBuffer.byteLength))),
                };
                
                possibleRowSizes.forEach(rowSize => {
                    const count = Math.floor(fileSize / rowSize);
                    const remainder = fileSize % rowSize;
                    analysis.possibleCounts[rowSize] = { count, remainder, exact: remainder === 0 };
                    debugLog(`üìê Row size ${rowSize}: ${count} gaussians, ${remainder} bytes remainder (${remainder === 0 ? 'EXACT' : 'NOT EXACT'})`, remainder === 0 ? 'success' : 'warning');
                });
                
                // Try to load with gsplat.js to see what happens
                try {
                    debugLog(`üß™ Testing gsplat.js loading...`, 'info');
                    
                    // Create blob URL for loading
                    const blob = new Blob([arrayBuffer], { type: 'application/octet-stream' });
                    const url = URL.createObjectURL(blob);
                    
                    // Clear scene
                    scene.objects.forEach(obj => scene.removeObject(obj));
                    
                    const progressCallback = (progress) => {
                        debugLog(`üìä Loading progress: ${(progress * 100).toFixed(1)}%`, 'info');
                    };
                    
                    const splatObject = await SPLAT.Loader.LoadAsync(url, scene, progressCallback);
                    
                    if (splatObject) {
                        const actualCount = splatObject.data ? splatObject.data.vertexCount : 'unknown';
                        debugLog(`‚úÖ gsplat.js loaded successfully! Actual gaussian count: ${actualCount}`, 'success');
                        analysis.gsplatSuccess = true;
                        analysis.actualGaussianCount = actualCount;
                    }
                    
                    URL.revokeObjectURL(url);
                    
                } catch (gsplatError) {
                    debugLog(`‚ùå gsplat.js loading failed: ${gsplatError.message}`, 'error');
                    analysis.gsplatSuccess = false;
                    analysis.gsplatError = gsplatError.message;
                }
                
                return analysis;
                
            } catch (error) {
                debugLog(`‚ùå File analysis failed: ${error.message}`, 'error');
                throw error;
            }
        }

        function displayAnalysis(analysis) {
            const grid = document.getElementById('analysisGrid');
            
            const analysisDiv = document.createElement('div');
            analysisDiv.className = 'file-analysis';
            
            let html = `<h4>${analysis.fileName}</h4>`;
            html += `<div class="status-line info">Size: ${analysis.fileSize} bytes (${(analysis.fileSize/1024).toFixed(1)} KB)</div>`;
            
            // gsplat.js test result
            if (analysis.gsplatSuccess) {
                html += `<div class="status-line success">‚úÖ gsplat.js: SUCCESS (${analysis.actualGaussianCount} gaussians)</div>`;
            } else {
                html += `<div class="status-line error">‚ùå gsplat.js: FAILED - ${analysis.gsplatError}</div>`;
            }
            
            html += `<div style="margin: 8px 0; font-weight: bold;">Possible Row Sizes:</div>`;
            
            Object.entries(analysis.possibleCounts).forEach(([rowSize, data]) => {
                const statusClass = data.exact ? 'success' : 'warning';
                html += `<div class="status-line ${statusClass}">${rowSize} bytes: ${data.count} gaussians, ${data.remainder} remainder</div>`;
            });
            
            // Binary header preview
            html += `<div style="margin: 8px 0; font-weight: bold;">Binary Header (first 32 bytes):</div>`;
            html += `<div class="hex-dump">`;
            
            const headerBytes = Array.from(analysis.binaryHeader.slice(0, 32));
            for (let i = 0; i < headerBytes.length; i += 16) {
                const chunk = headerBytes.slice(i, i + 16);
                const hex = chunk.map(b => b.toString(16).padStart(2, '0')).join(' ');
                const ascii = chunk.map(b => (b >= 32 && b <= 126) ? String.fromCharCode(b) : '.').join('');
                html += `${i.toString(16).padStart(4, '0')}: ${hex.padEnd(47, ' ')} |${ascii}|<br>`;
            }
            html += `</div>`;
            
            // Float interpretation
            html += `<div style="margin: 8px 0; font-weight: bold;">As Floats (first 8):</div>`;
            html += `<div class="hex-dump">`;
            for (let i = 0; i < Math.min(8, analysis.floatHeader.length); i++) {
                html += `[${i}] ${analysis.floatHeader[i].toFixed(6)}<br>`;
            }
            html += `</div>`;
            
            analysisDiv.innerHTML = html;
            grid.appendChild(analysisDiv);
            
            currentAnalysis.push(analysis);
        }

        // Test functions
        async function testWorkingSplat() {
            const workingUrl = 'https://huggingface.co/cakewalk/splat-data/resolve/main/nike.splat';
            debugLog(`üå∏ Testing known working .splat: ${workingUrl}`, 'info');
            
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('loadingText').textContent = 'Analyzing working .splat...';
            
            try {
                const analysis = await analyzeSplatFile(workingUrl, true);
                displayAnalysis(analysis);
                debugLog(`‚úÖ Working .splat analysis complete`, 'success');
            } catch (error) {
                debugLog(`‚ùå Working .splat test failed: ${error.message}`, 'error');
            }
            
            document.getElementById('loading').classList.add('hidden');
        }

        async function testOurSplat() {
            const ourUrl = 'https://lumigrade.github.io/LumiAR/data/frame_000001.splat';
            debugLog(`üé≠ Testing our converted .splat: ${ourUrl}`, 'info');
            
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('loadingText').textContent = 'Analyzing our .splat...';
            
            try {
                const analysis = await analyzeSplatFile(ourUrl, true);
                displayAnalysis(analysis);
                debugLog(`‚úÖ Our .splat analysis complete`, 'success');
            } catch (error) {
                debugLog(`‚ùå Our .splat test failed: ${error.message}`, 'error');
            }
            
            document.getElementById('loading').classList.add('hidden');
        }

        function clearAnalysis() {
            document.getElementById('analysisGrid').innerHTML = '';
            document.getElementById('comparisonContent').innerHTML = '<div class="info">Load two .splat files to compare their structures...</div>';
            document.getElementById('binaryContent').innerHTML = '<div class="info">Binary hex dumps will appear here...</div>';
            currentAnalysis = [];
            debugLog('üóëÔ∏è Analysis cleared', 'info');
        }

        // File input handler
        document.getElementById('fileInput').addEventListener('change', async (event) => {
            const files = Array.from(event.target.files);
            debugLog(`üìÅ Selected ${files.length} file(s) for analysis`, 'info');
            
            document.getElementById('loading').classList.remove('hidden');
            
            for (const file of files) {
                try {
                    document.getElementById('loadingText').textContent = `Analyzing ${file.name}...`;
                    const analysis = await analyzeSplatFile(file);
                    displayAnalysis(analysis);
                } catch (error) {
                    debugLog(`‚ùå Failed to analyze ${file.name}: ${error.message}`, 'error');
                }
            }
            
            document.getElementById('loading').classList.add('hidden');
            
            // Generate comparison if we have multiple files
            if (currentAnalysis.length >= 2) {
                generateComparison();
            }
        });

        function generateComparison() {
            const comparisonContent = document.getElementById('comparisonContent');
            let html = '<h4>üìä File Format Comparison</h4>';
            
            html += '<table style="width: 100%; border-collapse: collapse; margin: 10px 0;">';
            html += '<tr style="background: rgba(255,255,255,0.1);"><th style="padding: 5px; border: 1px solid #333;">Property</th>';
            
            currentAnalysis.forEach(analysis => {
                html += `<th style="padding: 5px; border: 1px solid #333;">${analysis.fileName}</th>`;
            });
            html += '</tr>';
            
            // File sizes
            html += '<tr><td style="padding: 5px; border: 1px solid #333;">File Size</td>';
            currentAnalysis.forEach(analysis => {
                html += `<td style="padding: 5px; border: 1px solid #333;">${analysis.fileSize} bytes</td>`;
            });
            html += '</tr>';
            
            // gsplat.js success
            html += '<tr><td style="padding: 5px; border: 1px solid #333;">gsplat.js Success</td>';
            currentAnalysis.forEach(analysis => {
                const status = analysis.gsplatSuccess ? '‚úÖ YES' : '‚ùå NO';
                const className = analysis.gsplatSuccess ? 'success' : 'error';
                html += `<td style="padding: 5px; border: 1px solid #333;" class="${className}">${status}</td>`;
            });
            html += '</tr>';
            
            // Exact row size matches
            [32, 40, 44, 48].forEach(rowSize => {
                html += `<tr><td style="padding: 5px; border: 1px solid #333;">${rowSize}-byte rows exact?</td>`;
                currentAnalysis.forEach(analysis => {
                    const exact = analysis.possibleCounts[rowSize]?.exact;
                    const status = exact ? '‚úÖ YES' : '‚ùå NO';
                    const className = exact ? 'success' : 'error';
                    html += `<td style="padding: 5px; border: 1px solid #333;" class="${className}">${status}</td>`;
                });
                html += '</tr>';
            });
            
            html += '</table>';
            
            comparisonContent.innerHTML = html;
        }

        // Tab switching
        function showDebugTab(tabName) {
            document.querySelectorAll('.debug-tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.debug-section').forEach(section => section.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');
        }

        // Global function exposure
        window.showDebugTab = showDebugTab;
        window.testWorkingSplat = testWorkingSplat;
        window.testOurSplat = testOurSplat;
        window.clearAnalysis = clearAnalysis;

        // Initialize
        window.addEventListener('load', () => {
            debugLog('üî¨ .splat Debug Tools initialized', 'success');
            setTimeout(initGsplat, 500);
        });

        // Window resize
        window.addEventListener('resize', () => {
            if (renderer) {
                renderer.setSize(window.innerWidth, window.innerHeight * 0.6);
            }
            if (camera) {
                camera.data.setSize(window.innerWidth, window.innerHeight * 0.6);
            }
        });

    </script>
</body>
</html>
