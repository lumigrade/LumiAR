<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4DVV AR - iOS + Android</title>
    
    <!-- Model-viewer for iOS compatibility -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            overflow-x: hidden;
        }

        .header {
            padding: 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .device-info {
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid rgba(255, 193, 7, 0.3);
            margin: 20px;
            padding: 15px;
            border-radius: 15px;
            text-align: center;
        }

        .device-info h3 {
            color: #FFC107;
            margin-bottom: 10px;
        }

        .viewer-container {
            position: relative;
            height: 60vh;
            margin: 20px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        model-viewer {
            width: 100%;
            height: 100%;
            background-color: #1a1a1a;
            --progress-bar-color: #4CAF50;
        }

        .test-section {
            padding: 20px;
            text-align: center;
        }

        .test-btn {
            background: rgba(255, 193, 7, 0.2);
            border: 1px solid #FFC107;
            color: white;
            padding: 12px 20px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s ease;
        }

        .test-btn:hover {
            background: rgba(255, 193, 7, 0.4);
        }

        .animation-controls {
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .playback-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-btn:hover, .control-btn.active {
            background: rgba(76, 175, 80, 0.3);
            border-color: #4CAF50;
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .timeline-container {
            margin: 20px 0;
        }

        .timeline {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            cursor: pointer;
            position: relative;
        }

        .timeline-progress {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            border-radius: 4px;
            width: 0%;
            transition: width 0.1s ease;
        }

        .frame-info {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin-top: 10px;
            opacity: 0.8;
        }

        .ar-section {
            padding: 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.2);
        }

        .ar-button {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            border: none;
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
            transition: all 0.3s ease;
        }

        .ar-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .ar-button:disabled {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: none;
            cursor: not-allowed;
            transform: none;
        }

        .status-bar {
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.3);
            font-size: 12px;
            text-align: center;
        }

        .error-message {
            color: #ff6b6b;
            padding: 10px;
            text-align: center;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 10px;
            margin: 10px 20px;
        }

        .success-message {
            color: #4CAF50;
            padding: 10px;
            text-align: center;
            background: rgba(76, 175, 80, 0.1);
            border-radius: 10px;
            margin: 10px 20px;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .loading-overlay.hidden {
            display: none;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-left: 3px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üé≠ 4DVV AR Player</h1>
        <p>iOS Safari + Android Chrome Compatible</p>
    </div>

    <!-- Device Detection -->
    <div class="device-info" id="deviceInfo">
        <h3 id="deviceType">Detecting device...</h3>
        <div id="deviceDetails"></div>
    </div>

    <!-- File Loading Test Section -->
    <div class="test-section">
        <h3 style="margin-bottom: 15px;">üß™ File Loading Test</h3>
        <button class="test-btn" onclick="testDirectAccess()">Test Direct File Access</button>
        <button class="test-btn" onclick="testModelViewer()">Test Model-Viewer Loading</button>
        <div id="testResults" style="margin-top: 15px;"></div>
    </div>

    <div class="viewer-container">
        <model-viewer
            id="frameViewer"
            src=""
            alt="4DVV Frame Sequence"
            
            ar
            ar-modes="webxr scene-viewer quick-look"
            ar-scale="auto"
            ar-placement="floor"
            
            camera-controls
            auto-rotate
            auto-rotate-delay="5000"
            
            environment-image="neutral"
            exposure="1.2"
            shadow-intensity="0.4"
            
            loading="eager"
            reveal="auto"
            
            interaction-prompt="when-focused">
            
            <div slot="poster" class="loading-overlay" id="loadingOverlay">
                <div class="spinner"></div>
                <div id="loadingText">Click test buttons above first</div>
            </div>
        </model-viewer>
    </div>

    <div class="animation-controls">
        <div class="playback-controls">
            <button class="control-btn" id="playBtn" onclick="togglePlayback()" disabled>‚ñ∂Ô∏è Play</button>
            <button class="control-btn" onclick="previousFrame()" disabled>‚Æú Prev</button>
            <button class="control-btn" onclick="nextFrame()" disabled>‚≠¢ Next</button>
            <button class="control-btn" onclick="resetToFrame1()" disabled>üîÑ Reset</button>
        </div>
        
        <div class="timeline-container">
            <div class="timeline" onclick="seekToPosition(event)">
                <div class="timeline-progress" id="timelineProgress"></div>
            </div>
            <div class="frame-info">
                <span>Frame: <span id="currentFrame">0</span> / <span id="totalFrames">400</span></span>
                <span>FPS: <span id="fpsDisplay">25</span></span>
            </div>
        </div>
    </div>

    <div class="ar-section">
        <button class="ar-button" id="arButton" onclick="launchAR()" disabled>
            üöÄ Launch AR Experience
        </button>
        <div style="margin-top: 10px; font-size: 14px; opacity: 0.8;">
            <span id="arStatus">Test file loading first</span><br>
            <small>Expected format: data/frame_000001.glb to frame_000400.glb</small>
        </div>
    </div>

    <div class="status-bar">
        <div id="statusText">Ready to test file loading</div>
    </div>

    <script>
        const viewer = document.getElementById('frameViewer');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const loadingText = document.getElementById('loadingText');
        const currentFrameSpan = document.getElementById('currentFrame');
        const totalFramesSpan = document.getElementById('totalFrames');
        const timelineProgress = document.getElementById('timelineProgress');
        const playBtn = document.getElementById('playBtn');
        const arButton = document.getElementById('arButton');
        const arStatus = document.getElementById('arStatus');
        const statusText = document.getElementById('statusText');
        const fpsDisplay = document.getElementById('fpsDisplay');

        let isPlaying = false;
        let currentFrame = 0;
        let totalFrames = 400;
        let animationInterval = null;
        let lastFrameTime = 0;
        let targetFPS = 25;
        let filesWorkingCorrectly = false;

        // Device detection
        function detectDevice() {
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
            const isAndroid = /Android/.test(navigator.userAgent);
            const deviceInfo = document.getElementById('deviceInfo');
            const deviceType = document.getElementById('deviceType');
            const deviceDetails = document.getElementById('deviceDetails');
            
            if (isIOS) {
                deviceType.textContent = 'üçé iOS Device Detected';
                deviceDetails.innerHTML = `
                    <div>‚úÖ AR Mode: AR Quick Look (Safari native)</div>
                    <div>‚úÖ Compatibility: iPhone/iPad AR ready</div>
                    <div>‚ÑπÔ∏è WebXR not needed on iOS</div>
                `;
                deviceInfo.style.borderColor = '#4CAF50';
                deviceInfo.style.background = 'rgba(76, 175, 80, 0.1)';
            } else if (isAndroid) {
                deviceType.textContent = 'ü§ñ Android Device Detected';
                deviceDetails.innerHTML = `
                    <div>‚úÖ AR Mode: WebXR (Chrome)</div>
                    <div>‚úÖ Compatibility: Android AR ready</div>
                    <div>‚ÑπÔ∏è Requires Chrome browser</div>
                `;
                deviceInfo.style.borderColor = '#4CAF50';
                deviceInfo.style.background = 'rgba(76, 175, 80, 0.1)';
            } else {
                deviceType.textContent = 'üíª Desktop Device';
                deviceDetails.innerHTML = `
                    <div>‚ö†Ô∏è AR Mode: Limited support</div>
                    <div>‚ÑπÔ∏è Best experience on mobile</div>
                `;
                deviceInfo.style.borderColor = '#FFC107';
            }
            
            statusText.textContent = `Device: ${isIOS ? 'iOS' : isAndroid ? 'Android' : 'Desktop'} ‚Ä¢ HTTPS: ${location.protocol === 'https:' ? '‚úÖ' : '‚ùå'}`;
        }

        // Test direct file access
        async function testDirectAccess() {
            const testResults = document.getElementById('testResults');
            testResults.innerHTML = '<div style="color: #FFC107;">Testing direct file access...</div>';
            
            try {
                const testUrl = 'data/frame_000001.glb';
                console.log('Testing direct access to:', testUrl);
                
                const response = await fetch(testUrl, { method: 'HEAD' });
                
                if (response.ok) {
                    const fileSize = response.headers.get('content-length');
                    testResults.innerHTML = `
                        <div class="success-message">
                            ‚úÖ Direct access works!<br>
                            File: ${testUrl}<br>
                            Size: ${fileSize ? Math.round(fileSize/1024) + ' KB' : 'Unknown'}<br>
                            Status: ${response.status}
                        </div>
                    `;
                    return true;
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                console.error('Direct access test failed:', error);
                testResults.innerHTML = `
                    <div class="error-message">
                        ‚ùå Direct access failed<br>
                        Error: ${error.message}<br>
                        Expected: data/frame_000001.glb format<br>
                        Check: Are files uploaded to /data/ folder?
                    </div>
                `;
                return false;
            }
        }

        // Test model-viewer loading
        async function testModelViewer() {
            const testResults = document.getElementById('testResults');
            
            if (!filesWorkingCorrectly) {
                const directAccess = await testDirectAccess();
                if (!directAccess) return;
            }
            
            testResults.innerHTML = '<div style="color: #FFC107;">Testing model-viewer loading...</div>';
            loadingOverlay.classList.remove('hidden');
            loadingText.textContent = 'Loading first frame...';
            
            const testFrame = 'data/frame_000001.glb';
            
            // Set up event listeners for this test
            const onLoad = () => {
                viewer.removeEventListener('load', onLoad);
                viewer.removeEventListener('error', onError);
                
                loadingOverlay.classList.add('hidden');
                testResults.innerHTML = `
                    <div class="success-message">
                        ‚úÖ Model-viewer loading works!<br>
                        Frame 1 loaded successfully<br>
                        Ready for AR and animation
                    </div>
                `;
                
                filesWorkingCorrectly = true;
                enableControls();
                enableAR();
            };
            
            const onError = (event) => {
                viewer.removeEventListener('load', onLoad);
                viewer.removeEventListener('error', onError);
                
                loadingOverlay.classList.add('hidden');
                console.error('Model loading error:', event.detail);
                testResults.innerHTML = `
                    <div class="error-message">
                        ‚ùå Model-viewer loading failed<br>
                        File: ${testFrame}<br>
                        Error: ${event.detail?.message || 'Unknown error'}<br>
                        Check: File format and file path
                    </div>
                `;
            };
            
            viewer.addEventListener('load', onLoad);
            viewer.addEventListener('error', onError);
            
            // Load the frame
            viewer.src = testFrame;
            currentFrame = 1;
            updateFrameDisplay();
        }

        // Enable animation controls
        function enableControls() {
            const controls = document.querySelectorAll('.control-btn');
            controls.forEach(btn => btn.disabled = false);
            statusText.textContent = statusText.textContent + ' ‚Ä¢ Animation controls ready';
        }

        // Enable AR functionality
        function enableAR() {
            arButton.disabled = false;
            arStatus.textContent = 'AR ready! Tap to launch';
            arButton.style.background = 'linear-gradient(45deg, #4CAF50, #45a049)';
        }

        // Animation controls
        function togglePlayback() {
            if (!filesWorkingCorrectly) {
                showError('Please test file loading first');
                return;
            }
            
            isPlaying = !isPlaying;
            playBtn.textContent = isPlaying ? '‚è∏Ô∏è Pause' : '‚ñ∂Ô∏è Play';
            
            if (isPlaying) {
                startAnimation();
            } else {
                stopAnimation();
            }
        }

        function startAnimation() {
            if (animationInterval) clearInterval(animationInterval);
            
            const frameDuration = 1000 / targetFPS;
            lastFrameTime = performance.now();
            
            animationInterval = setInterval(() => {
                const currentTime = performance.now();
                const actualFPS = Math.round(1000 / (currentTime - lastFrameTime));
                fpsDisplay.textContent = actualFPS;
                lastFrameTime = currentTime;
                
                nextFrame();
            }, frameDuration);
        }

        function stopAnimation() {
            if (animationInterval) {
                clearInterval(animationInterval);
                animationInterval = null;
            }
        }

        function nextFrame() {
            currentFrame = (currentFrame % totalFrames) + 1;
            updateFrame();
        }

        function previousFrame() {
            currentFrame = currentFrame > 1 ? currentFrame - 1 : totalFrames;
            updateFrame();
        }

        function resetToFrame1() {
            currentFrame = 1;
            updateFrame();
        }

        function updateFrame() {
            const frameFile = `data/frame_${String(currentFrame).padStart(6, '0')}.glb`;
            viewer.src = frameFile;
            updateFrameDisplay();
        }

        function updateFrameDisplay() {
            currentFrameSpan.textContent = currentFrame;
            totalFramesSpan.textContent = totalFrames;
            
            if (totalFrames > 0) {
                const progress = ((currentFrame - 1) / (totalFrames - 1)) * 100;
                timelineProgress.style.width = `${Math.max(0, progress)}%`;
            }
        }

        function seekToPosition(event) {
            if (!filesWorkingCorrectly) {
                showError('Please test file loading first');
                return;
            }
            
            const rect = event.currentTarget.getBoundingClientRect();
            const position = (event.clientX - rect.left) / rect.width;
            currentFrame = Math.max(1, Math.round(position * totalFrames));
            updateFrame();
        }

        // Launch AR
        function launchAR() {
            if (!filesWorkingCorrectly) {
                showError('Please test file loading first');
                return;
            }
            
            if (!viewer.canActivateAR) {
                showError('AR not available. Ensure you\'re on a compatible device with HTTPS.');
                return;
            }
            
            try {
                viewer.activateAR();
                arStatus.textContent = 'AR session starting...';
            } catch (error) {
                showError(`AR launch failed: ${error.message}`);
            }
        }

        // Utility functions
        function showError(message) {
            const existingError = document.querySelector('.error-message');
            if (existingError) existingError.remove();
            
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            document.body.insertBefore(errorDiv, document.querySelector('.viewer-container'));
            
            setTimeout(() => errorDiv.remove(), 5000);
        }

        function showSuccess(message) {
            const existingSuccess = document.querySelector('.success-message');
            if (existingSuccess) existingSuccess.remove();
            
            const successDiv = document.createElement('div');
            successDiv.className = 'success-message';
            successDiv.textContent = message;
            document.body.insertBefore(successDiv, document.querySelector('.viewer-container'));
            
            setTimeout(() => successDiv.remove(), 3000);
        }

        // AR event listeners
        viewer.addEventListener('ar-status', (event) => {
            console.log('AR Status:', event.detail.status);
            
            switch(event.detail.status) {
                case 'session-started':
                    arStatus.textContent = 'AR session active! Use timeline to change frames';
                    showSuccess('AR session started successfully!');
                    break;
                case 'not-presenting':
                    arStatus.textContent = 'AR session ended';
                    break;
                case 'failed':
                    arStatus.textContent = 'AR session failed';
                    showError('AR session failed to start');
                    break;
            }
        });

        // Initialize
        window.addEventListener('load', () => {
            detectDevice();
            loadingOverlay.classList.add('hidden');
            
            // Auto-run direct access test after a moment
            setTimeout(() => {
                testDirectAccess();
            }, 1000);
        });
    </script>
</body>
</html>
