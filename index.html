<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé≠ AR .splatv Player with Auto Discovery</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            overflow-x: hidden;
        }

        #canvas3d {
            width: 100vw;
            height: 60vh;
            display: block;
            background: #000;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 15px;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 100;
            text-align: center;
        }

        .header h1 {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 12px;
            opacity: 0.8;
        }

        .status {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 12px;
            z-index: 100;
            max-width: 80vw;
            text-align: center;
        }

        .status.success {
            background: rgba(76, 175, 80, 0.8);
        }

        .status.error {
            background: rgba(244, 67, 54, 0.8);
        }

        /* Thumbnail Gallery */
        .gallery {
            position: fixed;
            top: 120px;
            left: 0;
            right: 0;
            height: 120px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 10px;
            overflow-x: auto;
            z-index: 90;
        }

        .thumbnails {
            display: flex;
            gap: 10px;
            height: 100%;
            align-items: center;
        }

        .thumbnail {
            flex: 0 0 auto;
            width: 100px;
            height: 80px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .thumbnail:hover {
            transform: scale(1.05);
            border-color: #4ecdc4;
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.4);
        }

        .thumbnail.active {
            border-color: #ff6b6b;
            background: rgba(255, 107, 107, 0.2);
        }

        .thumbnail-preview {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8em;
            background: #2c3e50;
        }

        .thumbnail-info {
            padding: 4px;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            font-size: 10px;
        }

        .thumbnail-name {
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .canvas-container {
            position: fixed;
            top: 240px;
            left: 0;
            right: 0;
            bottom: 120px;
            background: black;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            border-radius: 20px;
            padding: 15px;
            display: flex;
            gap: 10px;
            align-items: center;
            z-index: 100;
            backdrop-filter: blur(10px);
            max-width: 95vw;
            flex-wrap: wrap;
            justify-content: center;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 12px;
            border-radius: 15px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .control-btn:hover, .control-btn.active {
            background: rgba(76, 175, 80, 0.3);
            border-color: rgba(76, 175, 80, 0.5);
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .ar-button {
            background: rgba(255, 107, 107, 0.2);
            border-color: rgba(255, 107, 107, 0.5);
        }

        .ar-button:hover:not(:disabled) {
            background: rgba(255, 107, 107, 0.4);
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            z-index: 200;
            min-width: 250px;
        }

        .loading.hidden {
            display: none;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-left: 3px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .debug {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 10px;
            max-width: 200px;
            max-height: 150px;
            overflow-y: auto;
            z-index: 100;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .thumbnail { width: 80px; height: 60px; }
            .thumbnail-preview { font-size: 1.4em; }
            .controls { 
                bottom: 10px;
                flex-wrap: wrap;
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üé≠ AR .splatv Player with Auto Discovery</h1>
        <p>Real-time 4D animation with VideoRenderProgram</p>
    </div>

    <div class="status" id="status">
        Initializing gsplat.js VideoRenderProgram...
    </div>

    <div class="gallery">
        <div class="thumbnails" id="thumbnails">
            <!-- Auto-generated thumbnails will appear here -->
        </div>
    </div>

    <div class="debug" id="debug">
        Debug info will appear here...
    </div>

    <div class="loading" id="loading">
        <div class="spinner"></div>
        <div id="loadingText">Loading gsplat.js VideoRenderProgram...</div>
    </div>

    <div class="canvas-container">
        <canvas id="canvas3d"></canvas>
    </div>

    <div class="controls">
        <button class="control-btn" id="playBtn" onclick="togglePlayback()" disabled>‚ñ∂Ô∏è Play</button>
        <button class="control-btn" id="resetBtn" onclick="resetAnimation()" disabled>üîÑ Reset</button>
        <button class="ar-button control-btn" id="arButton" onclick="startAR()" disabled>üöÄ AR</button>
    </div>

    <script type="module">
        // Console.assert polyfill (GSplat.js requires this)
        if (!console.assert) {
            console.assert = function(condition, message) {
                if (!condition) {
                    console.error('Assertion failed:', message || 'Assertion failed');
                    throw new Error(message || 'Assertion failed');
                }
            };
        }

        // Debug logging
        function debugLog(message) {
            console.log('[DEBUG]', message);
            const debug = document.getElementById('debug');
            if (debug) {
                debug.innerHTML += `${new Date().toLocaleTimeString()}: ${message}<br>`;
                debug.scrollTop = debug.scrollHeight;
            }
        }

        debugLog('Script started with console.assert polyfill');

        // Global variables
        let SPLAT = null;
        let scene, camera, renderer;
        let currentSplatv = null;
        let isPlaying = false;
        let arSession = null;

        // UI elements
        const canvas = document.getElementById('canvas3d');
        const loading = document.getElementById('loading');
        const loadingText = document.getElementById('loadingText');
        const status = document.getElementById('status');
        const arButton = document.getElementById('arButton');
        const playBtn = document.getElementById('playBtn');
        const resetBtn = document.getElementById('resetBtn');
        const thumbnails = document.getElementById('thumbnails');

        // Import gsplat.js with proper error handling
        async function loadGsplat() {
            try {
                debugLog('Importing gsplat.js...');
                updateLoadingText('Loading gsplat.js library...');
                
                SPLAT = await import('https://cdn.jsdelivr.net/npm/gsplat@latest/dist/index.js');
                debugLog('gsplat.js imported successfully');
                debugLog(`Available classes: ${Object.keys(SPLAT).slice(0, 10).join(', ')}...`);
                
                return true;
            } catch (error) {
                debugLog(`Failed to import gsplat.js: ${error.message}`);
                console.error('gsplat.js import failed:', error);
                updateStatus('Failed to load gsplat.js library', 'error');
                loading.classList.add('hidden');
                return false;
            }
        }

        // Initialize gsplat.js scene
        async function initGsplat() {
            try {
                debugLog('Starting gsplat initialization');
                updateLoadingText('Creating scene and camera...');
                
                // Create basic components
                scene = new SPLAT.Scene();
                debugLog('Scene created');
                
                camera = new SPLAT.Camera();
                debugLog('Camera created');
                
                // Set camera position
                camera.position = new SPLAT.Vector3(0, 1.6, 3);
                debugLog('Camera position set');
                
                updateLoadingText('Creating WebGL renderer...');
                
                // Create renderer with proper initialization
                renderer = new SPLAT.WebGLRenderer(canvas);
                debugLog('Renderer created');
                
                updateLoadingText('Adding VideoRenderProgram for .splatv files...');
                
                // Add VideoRenderProgram for .splatv support
                const videoProgram = new SPLAT.VideoRenderProgram(renderer);
                renderer.addProgram(videoProgram);
                debugLog('VideoRenderProgram added');
                
                updateLoadingText('Setting up camera data...');
                
                // Configure camera
                camera.data.setSize(window.innerWidth, window.innerHeight);
                renderer.setSize(window.innerWidth, window.innerHeight);
                debugLog('Camera and renderer configured');
                
                updateLoadingText('Adding orbit controls...');
                
                // Add controls
                const controls = new SPLAT.OrbitControls(camera, canvas);
                window.controls = controls;
                debugLog('Controls added');
                
                updateLoadingText('Checking WebXR support...');
                await checkWebXRSupport();
                
                // Discover and create thumbnails
                updateLoadingText('Scanning for .splatv files...');
                await discoverAndCreateThumbnails();
                
                // Hide loading
                loading.classList.add('hidden');
                updateStatus('‚úÖ Ready! Click any thumbnail to load a .splatv file', 'success');
                
                debugLog('Initialization complete');
                
                // Start render loop
                startRenderLoop();

            } catch (error) {
                debugLog(`Initialization failed: ${error.message}`);
                console.error('gsplat.js initialization failed:', error);
                updateStatus(`‚ùå Initialization failed: ${error.message}`, 'error');
                loading.classList.add('hidden');
            }
        }

        // Discover .splatv files and create thumbnails
        async function discoverAndCreateThumbnails() {
            debugLog('Starting file discovery...');
            
            const discoveredFiles = [];
            
            // Add working Flame example first
            discoveredFiles.push({
                name: 'flame-example',
                path: 'https://huggingface.co/datasets/dylanebert/3dgs/resolve/main/4d/flame/flame.splatv',
                displayName: 'Flame',
                icon: 'üî•'
            });
            
            // Try to find files in ./data folder
            const testFiles = [
                'test401.splatv',
                'animation.splatv',
                'sequence.splatv',
                'demo.splatv',
                'scene1.splatv',
                'scene2.splatv'
            ];
            
            for (const filename of testFiles) {
                try {
                    const response = await fetch(`./data/${filename}`, { method: 'HEAD' });
                    if (response.ok) {
                        debugLog(`Found: ${filename}`);
                        discoveredFiles.push({
                            name: filename,
                            path: `./data/${filename}`,
                            displayName: filename.replace('.splatv', '').replace(/[_-]/g, ' '),
                            icon: getFileIcon(filename)
                        });
                    }
                } catch (error) {
                    // File doesn't exist, skip silently
                }
            }
            
            debugLog(`Total discovered: ${discoveredFiles.length} .splatv files`);
            
            // Create thumbnails
            discoveredFiles.forEach(fileInfo => {
                const thumbnail = createThumbnail(fileInfo);
                thumbnails.appendChild(thumbnail);
            });
            
            // Auto-load flame example if available
            if (discoveredFiles.length > 0) {
                setTimeout(() => {
                    const firstThumbnail = thumbnails.children[0];
                    if (firstThumbnail) {
                        debugLog('Auto-loading first file...');
                        firstThumbnail.click();
                    }
                }, 500);
            }
        }

        // Get appropriate icon for file
        function getFileIcon(filename) {
            const name = filename.toLowerCase();
            if (name.includes('flame')) return 'üî•';
            if (name.includes('test')) return 'üß™';
            if (name.includes('demo')) return 'üéØ';
            if (name.includes('anim')) return 'üé¨';
            if (name.includes('seq')) return 'üìπ';
            return 'üé≠';
        }

        // Create thumbnail element
        function createThumbnail(fileInfo) {
            const thumbnail = document.createElement('div');
            thumbnail.className = 'thumbnail';
            thumbnail.onclick = () => loadSplatvFile(fileInfo);
            
            thumbnail.innerHTML = `
                <div class="thumbnail-preview">
                    ${fileInfo.icon}
                </div>
                <div class="thumbnail-info">
                    <div class="thumbnail-name">${fileInfo.displayName}</div>
                </div>
            `;
            
            return thumbnail;
        }

        // Render loop with proper error handling
        function startRenderLoop() {
            debugLog('Starting render loop');
            
            function render() {
                try {
                    // Update controls
                    if (window.controls) {
                        window.controls.update();
                    }
                    
                    // Only render if we have all components
                    if (renderer && scene && camera) {
                        renderer.render(scene, camera);
                    }
                } catch (error) {
                    // Don't spam the console with render errors
                    if (!render.errorLogged) {
                        debugLog(`Render error: ${error.message}`);
                        console.error('Render error:', error);
                        render.errorLogged = true;
                    }
                }
                requestAnimationFrame(render);
            }
            render();
        }

        // Load .splatv file (exact same as working ar-demo.html)
        async function loadSplatvFile(fileInfo) {
            try {
                debugLog(`Loading ${fileInfo.displayName} from ${fileInfo.path}`);
                updateLoadingText(`Loading ${fileInfo.displayName}...`);
                loading.classList.remove('hidden');
                
                // Clear previous selection
                document.querySelectorAll('.thumbnail').forEach(t => t.classList.remove('active'));
                event.currentTarget.classList.add('active');
                
                // Clear scene
                scene.reset();
                currentSplatv = null;
                debugLog('Scene cleared');
                
                // Progress callback
                const onProgress = (progress) => {
                    const percent = (progress * 100).toFixed(0);
                    updateLoadingText(`Loading ${fileInfo.displayName}: ${percent}%`);
                    debugLog(`Loading progress: ${percent}%`);
                };
                
                // Load the file
                debugLog('Starting SplatvLoader.LoadAsync');
                await SPLAT.SplatvLoader.LoadAsync(fileInfo.path, scene, camera, onProgress);
                debugLog('SplatvLoader.LoadAsync completed');
                
                // Find loaded object
                const splatvObjects = scene.objects.filter(obj => obj instanceof SPLAT.Splatv);
                debugLog(`Found ${splatvObjects.length} Splatv objects`);
                
                if (splatvObjects.length > 0) {
                    currentSplatv = splatvObjects[0];
                    const gaussianCount = currentSplatv.data.vertexCount || 0;
                    debugLog(`Loaded ${gaussianCount} gaussians`);
                    
                    // Enable controls
                    playBtn.disabled = false;
                    resetBtn.disabled = false;
                    arButton.disabled = false;
                    
                    // Set camera target for better viewing
                    if (window.controls) {
                        const targetPos = camera.position.add(new SPLAT.Vector3(0, 0, -3));
                        window.controls.setCameraTarget(targetPos);
                        debugLog('Camera target set');
                    }
                    
                    loading.classList.add('hidden');
                    updateStatus(`‚úÖ ${fileInfo.displayName} loaded ‚Ä¢ ${gaussianCount.toLocaleString()} Gaussians ‚Ä¢ Ready!`, 'success');
                    
                } else {
                    throw new Error('No Splatv objects found in loaded file');
                }
                
            } catch (error) {
                debugLog(`Loading failed: ${error.message}`);
                loading.classList.add('hidden');
                updateStatus(`‚ùå Failed to load: ${error.message}`, 'error');
                console.error('Loading failed:', error);
            }
        }

        // Simple playback toggle
        function togglePlayback() {
            if (!currentSplatv) {
                updateStatus('No .splatv file loaded', 'error');
                return;
            }
            
            isPlaying = !isPlaying;
            playBtn.textContent = isPlaying ? '‚è∏Ô∏è Pause' : '‚ñ∂Ô∏è Play';
            
            if (isPlaying) {
                updateStatus('‚ñ∂Ô∏è Playing animation', 'success');
            } else {
                updateStatus('‚è∏Ô∏è Animation paused');
            }
        }

        // Reset animation
        function resetAnimation() {
            if (!currentSplatv) return;
            
            isPlaying = false;
            playBtn.textContent = '‚ñ∂Ô∏è Play';
            updateStatus('üîÑ Animation reset');
        }

        // WebXR check
        async function checkWebXRSupport() {
            try {
                if (!navigator.xr) {
                    debugLog('WebXR not supported');
                    return;
                }
                
                const isSupported = await navigator.xr.isSessionSupported('immersive-ar');
                debugLog(`AR supported: ${isSupported}`);
                
                if (isSupported) {
                    debugLog('WebXR AR supported');
                } else {
                    debugLog('AR not supported on this device');
                }
            } catch (error) {
                debugLog(`WebXR check failed: ${error.message}`);
            }
        }

        // Simple AR start (placeholder)
        async function startAR() {
            if (!navigator.xr) {
                updateStatus('WebXR not supported on this device', 'error');
                return;
            }

            if (!currentSplatv) {
                updateStatus('Load a .splatv file first', 'error');
                return;
            }

            updateStatus('AR functionality coming in next update...', 'error');
        }

        // Utility functions
        function updateStatus(message, type = '') {
            if (status) {
                status.textContent = message;
                status.className = `status ${type}`;
            }
            debugLog(`Status: ${message}`);
            
            if (type === 'success') {
                setTimeout(() => {
                    if (status && status.classList.contains('success')) {
                        status.className = 'status';
                    }
                }, 3000);
            }
        }

        function updateLoadingText(text) {
            if (loadingText) {
                loadingText.textContent = text;
            }
            debugLog(`Loading: ${text}`);
        }

        // Window resize handler
        window.addEventListener('resize', () => {
            if (renderer && camera) {
                renderer.setSize(window.innerWidth, window.innerHeight);
                camera.data.setSize(window.innerWidth, window.innerHeight);
            }
        });

        // Global function exposure
        window.togglePlayback = togglePlayback;
        window.resetAnimation = resetAnimation;
        window.startAR = startAR;

        // Main initialization function
        async function main() {
            debugLog('Starting main initialization');
            
            // Load gsplat.js first
            const loaded = await loadGsplat();
            if (!loaded) {
                return;
            }
            
            // Then initialize
            await initGsplat();
        }

        // Start initialization when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                debugLog('DOM ready, starting main');
                main().catch(error => {
                    debugLog(`Main error: ${error.message}`);
                    console.error('Main initialization error:', error);
                });
            });
        } else {
            debugLog('DOM already ready, starting main');
            main().catch(error => {
                debugLog(`Main error: ${error.message}`);
                console.error('Main initialization error:', error);
            });
        }

    </script>
</body>
</html>
