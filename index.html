<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <title>4D Gaussian Splatting Viewer</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <style>
        body {
            overflow: hidden;
            margin: 0;
            height: 100vh;
            width: 100vw;
            font-family: sans-serif;
            background: black;
            text-shadow: 0 0 3px black;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        
        a, body {
            color: white;
        }
        
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            margin: 0 0 20px 0;
            font-size: 2em;
        }
        
        p {
            margin: 10px 0;
            opacity: 0.8;
        }
        
        .button {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: transform 0.3s ease;
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .example-btn {
            background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
        }
        
        code {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ 4D Gaussian Splatting Viewer</h1>
        <p>Choose which file to load:</p>
        
        <a href="?url=./data/splat-animation.splatv" class="button">
            üéØ Load Your File<br>
            <small><code>./data/splat-animation.splatv</code></small>
        </a>
        
        <a href="?url=https://huggingface.co/datasets/dylanebert/3dgs/resolve/main/4d/flame/flame.splatv" class="button example-btn">
            ‚úÖ Load Working Example<br>
            <small><code>flame.splatv</code></small>
        </a>
        
        <p style="margin-top: 30px; font-size: 12px; opacity: 0.6;">
            Make sure <code>hybrid.js</code> is in the same folder as this file
        </p>
    </div>

    <script>
        // If there's a URL parameter, load the viewer
        const params = new URLSearchParams(window.location.search);
        if (params.get('url')) {
            // Replace the current page content with the viewer
            document.body.innerHTML = `
                <div id="info">
                    <h3>üé¨ 4D Gaussian Splatting</h3>
                    <p>Loading: ${params.get('url')}</p>
                    <details>
                        <summary>Instructions</summary>
                        <div id="instructions" style="background: rgba(0, 0, 0, 0.6); white-space: pre-wrap; padding: 10px; border-radius: 10px; font-size: x-small;">
Mouse: Orbit camera
Scroll: Zoom
WASD: Move camera
Numbers 0-9: Switch cameras
P: Auto-play cameras
+/-: Next/Previous camera
                        </div>
                    </details>
                </div>
                
                <div id="progress" style="position: absolute; top: 0; height: 5px; background: blue; z-index: 99; transition: width 0.1s ease-in-out;"></div>
                <div id="message" style="position: absolute; display: flex; top: 0; right: 0; left: 0; bottom: 0; z-index: 3; height: 100%; width: 100%; align-items: center; justify-content: center; font-weight: bold; font-size: large; color: red; pointer-events: none;"></div>
                
                <div class="scene" id="spinner" style="position: absolute; display: flex; top: 0; right: 0; left: 0; bottom: 0; z-index: 2; height: 100%; width: 100%; align-items: center; justify-content: center;">
                    <div style="transform-style: preserve-3d;">
                        <div style="transform-style: preserve-3d; transform: rotateX(45deg) rotateZ(45deg); animation: rotation 2s infinite;">
                            <div style="transform-style: preserve-3d; height: 80px; width: 80px; position: relative; transform-origin: 0 0; transform: translateX(0) translateY(0) translateZ(-40px);">
                                <div style="position: absolute; inset: 0; background: #0017ff; border: solid 1px #ffffff;"></div>
                                <div style="position: absolute; inset: 0; background: #0017ff; border: solid 1px #ffffff; transform: translateZ(80px);"></div>
                                <div style="position: absolute; inset: 0; background: #0017ff; border: solid 1px #ffffff; transform-origin: 0 50%; transform: rotateY(-90deg);"></div>
                                <div style="position: absolute; inset: 0; background: #0017ff; border: solid 1px #ffffff; transform-origin: 0 50%; transform: rotateY(-90deg) translateZ(-80px);"></div>
                                <div style="position: absolute; inset: 0; background: #0017ff; border: solid 1px #ffffff; transform-origin: 50% 0; transform: rotateX(-90deg) translateY(-80px);"></div>
                                <div style="position: absolute; inset: 0; background: #0017ff; border: solid 1px #ffffff; transform-origin: 50% 0; transform: rotateX(-90deg) translateY(-80px) translateZ(80px);"></div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <canvas id="canvas" style="display: block; position: absolute; top: 0; left: 0; width: 100%; height: 100%; touch-action: none;"></canvas>

                <div id="quality" style="position: absolute; bottom: 10px; z-index: 999; right: 10px;">
                    <span id="fps"></span>
                </div>
                
                <div id="caminfo" style="position: absolute; top: 10px; z-index: 999; right: 10px;">
                    <span id="camid"></span>
                </div>
                
                <style>
                    @keyframes rotation {
                        0% { transform: rotateX(45deg) rotateY(0) rotateZ(45deg); }
                        50% { transform: rotateX(45deg) rotateY(0) rotateZ(225deg); }
                        100% { transform: rotateX(45deg) rotateY(0) rotateZ(405deg); }
                    }
                </style>
            `;
            
            // Add styles to body
            document.body.style.overflow = 'hidden';
            document.body.style.margin = '0';
            document.body.style.background = 'black';
            document.body.style.color = 'white';
            document.body.style.fontFamily = 'sans-serif';
            document.body.style.textShadow = '0 0 3px black';
            
            // Now load hybrid.js
            const script = document.createElement('script');
            script.src = 'hybrid.js';
            script.onload = () => {
                console.log('‚úÖ hybrid.js loaded successfully');
            };
            script.onerror = () => {
                document.getElementById('message').textContent = '‚ùå Error: hybrid.js not found. Make sure hybrid.js is in the same folder as index.html';
                document.getElementById('message').style.display = 'flex';
                document.getElementById('spinner').style.display = 'none';
            };
            document.head.appendChild(script);
        }
    </script>
</body>
</html>
