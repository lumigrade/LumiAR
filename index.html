<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎭 4DVV .splatv AR - 4D Gaussian Splatting v35</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 0; }
        #status, #debug, #spinner { margin: 20px; }
        ul { list-style: none; padding: 0; }
        li { display: inline-block; margin: 10px; cursor: pointer; padding: 10px; background: #eee; border-radius: 5px; }
        canvas { display: block; margin: auto; width: 100vw; height: 100vh; touch-action: none; }
    </style>
</head>
<body>
    <h1>Real-time 4D animation with VideoRenderProgram + WebXR AR</h1>
    
    <div id="status">Initializing...</div>
    
    <div id="debug">Debug info...</div>
    
    <div id="spinner">Loading...</div>
    
    <canvas id="canvas"></canvas>
    
    <ul>
        <li id="load-test">🎯 test401</li>
        <li id="example">✅ Example</li>
        <li id="play">▶️ Play</li>
        <li id="ar">🚀 AR</li>
    </ul>
    
    <script src="https://unpkg.com/gsplat@latest/dist/gsplat.js"></script>
    <script src="VideoRenderProgram.js"></script>
    <script src="jsplatxr.js"></script>
    <script type="module">
        const { WebGLRenderer, VideoRenderProgram, Scene, PerspectiveCamera, Splatv } = SPLAT;
        const status = document.getElementById('status');
        const debug = document.getElementById('debug');
        const spinner = document.getElementById('spinner');
        const canvas = document.getElementById('canvas');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        let currentSplatvUrl = 'test401.splatv'; // Default

        const loadSplatv = async (url) => {
            spinner.style.display = 'block';
            status.textContent = `Loading ${url}...`;
            const renderer = new WebGLRenderer(canvas);
            const program = new VideoRenderProgram(renderer);
            renderer.addProgram(program);
            const scene = new Scene();
            const camera = new PerspectiveCamera(75, canvas.width / canvas.height, 0.1, 1000);
            camera.position.z = 5;
            try {
                const splatv = await Splatv.LoadAsync(url);
                scene.add(splatv);
                function animate() {
                    requestAnimationFrame(animate);
                    renderer.render(scene, camera);
                }
                animate();
                status.textContent = 'Playing in 2D';
            } catch (err) {
                debug.textContent = err.message;
            }
            spinner.style.display = 'none';
        };

        document.getElementById('play').addEventListener('click', () => loadSplatv(currentSplatvUrl));

        document.getElementById('load-test').addEventListener('click', () => {
            currentSplatvUrl = 'test401.splatv';
            status.textContent = 'Test401 selected';
        });

        document.getElementById('example').addEventListener('click', () => {
            currentSplatvUrl = 'example.splatv'; // Replace with actual example URL
            status.textContent = 'Example selected';
        });

        document.getElementById('ar').addEventListener('click', () => {
            spinner.style.display = 'block';
            initXR().catch(err => {
                debug.textContent = err.message;
                spinner.style.display = 'none';
            });
            status.textContent = 'Entering AR';
        });
    </script>
</body>
</html>
