<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <title>4D Gaussian Splatting Viewer</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <style>
        body {
            overflow: hidden;
            margin: 0;
            height: 100vh;
            width: 100vw;
            font-family: sans-serif;
            background: black;
            text-shadow: 0 0 3px black;
        }
        
        a, body {
            color: white;
        }
        
        #info {
            z-index: 100;
            position: absolute;
            top: 10px;
            left: 15px;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            max-width: 350px;
        }
        
        h3 {
            margin: 0 0 10px 0;
            font-size: 18px;
        }
        
        p {
            margin: 5px 0;
            font-size: 12px;
            opacity: 0.9;
        }

        .url-input-section {
            margin: 10px 0 15px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .url-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 10px;
            border-radius: 4px;
            font-size: 12px;
            margin-bottom: 8px;
            box-sizing: border-box;
        }

        .url-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .url-input:focus {
            outline: none;
            border-color: rgba(102, 126, 234, 0.8);
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
        }

        .speed-control {
            margin: 8px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .speed-slider {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            height: 4px;
            border-radius: 2px;
            outline: none;
            appearance: none;
        }

        .speed-slider::-webkit-slider-thumb {
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: pointer;
        }

        .speed-slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: pointer;
            border: none;
        }

        .speed-label {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.8);
            min-width: 40px;
        }

        .file-buttons {
            margin: 10px 0;
        }

        .file-btn {
            display: inline-block;
            padding: 8px 15px;
            margin: 5px 5px 5px 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            font-size: 12px;
            transition: transform 0.2s ease;
        }

        .file-btn:hover {
            transform: translateY(-1px);
        }

        .file-btn.example {
            background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
        }

        .file-btn.load {
            background: linear-gradient(135deg, #ff9d0d 0%, #ff6b35 100%);
        }

        .cube-wrapper {
            transform-style: preserve-3d;
        }

        .cube {
            transform-style: preserve-3d;
            transform: rotateX(45deg) rotateZ(45deg);
            animation: rotation 2s infinite;
        }

        .cube-faces {
            transform-style: preserve-3d;
            height: 60px;
            width: 60px;
            position: relative;
            transform-origin: 0 0;
            transform: translateX(0) translateY(0) translateZ(-30px);
        }

        .cube-face {
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: solid 1px rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }
        
        .cube-face.top { transform: translateZ(60px); }
        .cube-face.front { transform-origin: 0 50%; transform: rotateY(-90deg); }
        .cube-face.back { transform-origin: 0 50%; transform: rotateY(-90deg) translateZ(-60px); }
        .cube-face.right { transform-origin: 50% 0; transform: rotateX(-90deg) translateY(-60px); }
        .cube-face.left { transform-origin: 50% 0; transform: rotateX(-90deg) translateY(-60px) translateZ(60px); }

        @keyframes rotation {
            0% { transform: rotateX(45deg) rotateY(0) rotateZ(45deg); }
            50% { transform: rotateX(45deg) rotateY(0) rotateZ(225deg); }
            100% { transform: rotateX(45deg) rotateY(0) rotateZ(405deg); }
        }

        .scene, #message {
            position: absolute;
            display: flex;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
            z-index: 2;
            height: 100%;
            width: 100%;
            align-items: center;
            justify-content: center;
        }
        
        #message {
            font-weight: bold;
            font-size: 18px;
            color: #ff6b6b;
            pointer-events: none;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
        }

        #progress {
            position: absolute;
            top: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            z-index: 99;
            transition: width 0.3s ease-in-out;
        }

        #quality, #caminfo {
            position: absolute;
            z-index: 999;
            background: rgba(0, 0, 0, 0.8);
            padding: 6px 10px;
            border-radius: 15px;
            font-size: 12px;
            backdrop-filter: blur(10px);
        }

        #quality { bottom: 15px; right: 15px; }
        #caminfo { top: 15px; right: 15px; }
        
        #canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            touch-action: none;
            cursor: grab;
        }

        #canvas:active { cursor: grabbing; }

        body.nohf .nohf {
            display: none;
        }
        
        body.nohf #progress,
        body.nohf .cube-face {
            background: #ff9d0d;
        }

        #enter {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10000;
            padding: 10px;
            display: none;
        }

        #status {
            background: rgba(0, 100, 0, 0.8);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            margin-top: 5px;
        }

        #status.error {
            background: rgba(200, 0, 0, 0.8);
        }

        #status.loading {
            background: rgba(200, 100, 0, 0.8);
        }
    </style>
</head>
<body>
    <div id="info">
        <h3>ðŸŽ¬ 4D Gaussian Splatting</h3>
        <p><strong>Controls:</strong> Mouse = Look â€¢ Scroll = Zoom â€¢ Arrow Keys = Move</p>
        
        <div class="url-input-section">
            <input 
                type="text" 
                id="customUrl" 
                class="url-input" 
                placeholder="Enter your .splatv URL here..."
                value="https://huggingface.co/datasets/lumigrade/LumiAR/resolve/main/grok.splatv"
            />
            <button id="loadCustomBtn" class="file-btn load">ðŸŽ¯ Load Custom URL</button>
            
            <div class="speed-control">
                <span class="speed-label">Speed:</span>
                <input 
                    type="range" 
                    id="speedSlider" 
                    class="speed-slider" 
                    min="10" 
                    max="100" 
                    value="20"
                />
                <span class="speed-label" id="speedValue">20%</span>
            </div>
        </div>
        
        <div class="file-buttons">
            <a href="?url=https://huggingface.co/datasets/lumigrade/LumiAR/resolve/main/model-fixed.splatv" class="file-btn">ðŸŽ¯ Your Model</a>
            <a href="?url=https://huggingface.co/datasets/dylanebert/3dgs/resolve/main/4d/flame/flame.splatv" class="file-btn example">âœ… Example</a>
        </div>
        <div id="status">Click a button to load</div>
    </div>
    
    <div id="progress" style="width: 0%"></div>
    <div id="message" style="display: none;"></div>
    
    <div class="scene" id="spinner">
        <div class="cube-wrapper">
            <div class="cube">
                <div class="cube-faces">
                    <div class="cube-face"></div>
                    <div class="cube-face top"></div>
                    <div class="cube-face front"></div>
                    <div class="cube-face back"></div>
                    <div class="cube-face right"></div>
                    <div class="cube-face left"></div>
                </div>
            </div>
        </div>
    </div>
    
    <canvas id="canvas"></canvas>

    <div id="quality">
        <span id="fps">-- FPS</span>
    </div>
    
    <div id="caminfo">
        <span id="camid">Ready</span>
    </div>

    <script>
        // Status updates
        function updateStatus(message, type = '') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = type;
            console.log('STATUS [' + type + ']:', message);
        }

        // Initialize speed control on load and override hybrid.js timing
        window.addEventListener('load', function() {
            // Set initial speed to 20% to slow down the animation
            const initialSpeed = 20;
            document.getElementById('speedSlider').value = initialSpeed;
            document.getElementById('speedValue').textContent = initialSpeed + '%';
            
            // Apply initial speed settings
            const speedMultiplier = initialSpeed / 100;
            window.playbackSpeed = speedMultiplier;
            window.targetFrameTime = (1000 / 25) / speedMultiplier; // 40ms per frame at 100%, 200ms at 20%
            
            updateStatus('Playback speed initialized to ' + initialSpeed + '% for proper 25 FPS timing', '');
            console.log('Initial speed set:', speedMultiplier, 'target frame time:', window.targetFrameTime + 'ms');

            // Override hybrid.js timing function after a short delay
            setTimeout(function() {
                if (window.gl && window.u_time) {
                    console.log('Overriding hybrid.js timing...');
                    
                    // Store original animation start time
                    window.animationStart = Date.now();
                    window.animationDuration = 16; // Your sequence duration in seconds
                    
                    // Monkey patch the frame function to use custom timing
                    const originalFrame = window.frame;
                    if (originalFrame) {
                        window.frame = function() {
                            // Calculate custom time based on your 16-second sequence
                            const elapsed = (Date.now() - window.animationStart) / 1000;
                            const speed = window.playbackSpeed || 0.2;
                            const scaledTime = (elapsed * speed) % window.animationDuration;
                            const normalizedTime = scaledTime / window.animationDuration; // 0 to 1
                            
                            // Set custom time uniform
                            if (window.gl && window.u_time && window.vertexCount > 0) {
                                window.gl.uniform1f(window.u_time, normalizedTime);
                            }
                            
                            // Call original frame function
                            originalFrame.call(this);
                        };
                        
                        console.log('âœ… Timing override installed! Your 16s sequence should now play properly.');
                        updateStatus('âœ… Custom timing active - 16 second sequence', 'success');
                    }
                }
            }, 2000);
        });

        // Load custom URL function
        function loadCustomUrl() {
            const url = document.getElementById('customUrl').value.trim();
            if (!url) {
                updateStatus('Please enter a URL', 'error');
                return;
            }
            
            if (!url.toLowerCase().endsWith('.splatv')) {
                updateStatus('URL must end with .splatv', 'error');
                return;
            }
            
            updateStatus('Loading custom URL...', 'loading');
            window.location.href = '?url=' + encodeURIComponent(url);
        }

        // Speed control
        const speedSlider = document.getElementById('speedSlider');
        const speedValue = document.getElementById('speedValue');
        
        speedSlider.addEventListener('input', function() {
            const speed = parseInt(this.value);
            speedValue.textContent = speed + '%';
            
            // Try multiple ways to set playback speed
            const speedMultiplier = speed / 100;
            
            // Method 1: Try window.setPlaybackSpeed
            if (window.setPlaybackSpeed) {
                window.setPlaybackSpeed(speedMultiplier);
                updateStatus('Playback speed: ' + speed + '% (setPlaybackSpeed)', '');
            }
            // Method 2: Try direct frame timing control
            else if (window.frameTime || window.animationSpeed) {
                if (window.frameTime) window.frameTime = (1000 / 25) / speedMultiplier; // 25 FPS base
                if (window.animationSpeed) window.animationSpeed = speedMultiplier;
                updateStatus('Playback speed: ' + speed + '% (frameTime)', '');
            }
            // Method 3: Try renderer time scale
            else if (window.renderer && window.renderer.setTimeScale) {
                window.renderer.setTimeScale(speedMultiplier);
                updateStatus('Playback speed: ' + speed + '% (renderer)', '');
            }
            // Method 4: Set global speed variable for hybrid.js to use
            else {
                window.playbackSpeed = speedMultiplier;
                window.targetFrameTime = (1000 / 25) / speedMultiplier; // Target: 40ms per frame at 100%
                updateStatus('Playback speed: ' + speed + '% (global variable)', '');
                console.log('Set playback speed to', speedMultiplier, 'target frame time:', window.targetFrameTime + 'ms');
            }
        });

        // Load custom button event
        document.getElementById('loadCustomBtn').addEventListener('click', loadCustomUrl);
        
        // Enter key support for URL input
        document.getElementById('customUrl').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                loadCustomUrl();
            }
        });

        // Check what's loading
        const params = new URLSearchParams(window.location.search);
        const url = params.get('url');
        
        if (url) {
            if (url.includes('github.com/lumigrade')) {
                updateStatus('Loading your model from GitHub...', 'loading');
                document.getElementById('camid').textContent = 'Loading your model...';
            } else if (url.includes('flame')) {
                updateStatus('Loading flame.splatv example...', 'loading');
                document.getElementById('camid').textContent = 'Loading example...';
            } else {
                updateStatus('Loading: ' + url.split('/').pop(), 'loading');
            }
            
            // Test file accessibility
            fetch(url, { method: 'HEAD' })
                .then(response => {
                    if (response.ok) {
                        const size = response.headers.get('content-length');
                        updateStatus('File found! Size: ' + (size ? (parseInt(size)/1024/1024).toFixed(2) + 'MB' : 'unknown'), 'loading');
                    } else {
                        updateStatus('File not accessible: ' + response.status, 'error');
                        document.getElementById('message').textContent = 'âŒ File not found: ' + response.status + '\nURL: ' + url;
                        document.getElementById('message').style.display = 'flex';
                    }
                })
                .catch(error => {
                    updateStatus('Network error: ' + error.message, 'error');
                });
        } else {
            updateStatus('Ready - click a button to load');
        }

        // Override console.log to show hybrid.js progress
        const originalLog = console.log;
        console.log = function(...args) {
            originalLog.apply(console, args);
            
            if (args[0] && typeof args[0] === 'string') {
                if (args[0].includes('Loaded') && args[1]) {
                    updateStatus('Loaded ' + args[1].toLocaleString() + ' gaussians', '');
                } else if (args[0] === 'splat' && args[1] === 0) {
                    updateStatus('âœ… File loaded successfully!', '');
                } else if (args[0].includes('Scene Bytes')) {
                    updateStatus('Processing scene data...', 'loading');
                }
            }
        };

        // Override console.error to catch hybrid.js errors
        const originalError = console.error;
        console.error = function(...args) {
            originalError.apply(console, args);
            updateStatus('Error: ' + args.join(' '), 'error');
            
            if (args[0] && args[0].toString().includes('Unable to load')) {
                document.getElementById('message').textContent = 'âŒ Unable to load file\nCheck that the file exists and is accessible';
                document.getElementById('message').style.display = 'flex';
            }
        };

        // Monitor when hybrid.js finishes loading
        let checkCount = 0;
        const checkLoading = setInterval(() => {
            checkCount++;
            
            if (window.vertexCount && window.vertexCount > 0) {
                updateStatus('âœ… Loaded ' + window.vertexCount.toLocaleString() + ' gaussians');
                document.getElementById('camid').textContent = window.vertexCount.toLocaleString() + ' gaussians';
                clearInterval(checkLoading);
            } else if (checkCount > 60) { // 30 seconds timeout
                updateStatus('Timeout - file may not exist or be too large', 'error');
                clearInterval(checkLoading);
            }
        }, 500);
    </script>
    
    <!-- Load hybrid.js which handles the actual rendering -->
    <script src="hybrid.js"></script>
</body>
</html>
